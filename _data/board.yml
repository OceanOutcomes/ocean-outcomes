- name: Charlie Brown 
  title: CEO & Founder, Context Partners
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/charliebiophoto.jpg 
  bio: | 
    After years of observing how social entrepreneurs harness the power of communities worldwide, Charlie created a network methodology and practice for all organizations growing their brand or cause. His network strategies, customized for an organization’s unique context, identify and activate communities, uniting the communities and organization in a shared purpose. A network strategy is essential for any organization responding to tectonic shifts in identity, information and power. Charlie’s approach, Community Centered Design, has been featured in Rotman Management Magazine, Harvard Business Review, Forbes, FastCoExist.com and Stanford Social Innovation Review. Previously the executive director of Ashoka’s Changemakers, Charlie led his team in pioneering open innovation for social change—developing a new paradigm for prizes and building a global online community of 100,000 innovators that has garnered more than $50 million in philanthropic funding.

- name: Valerie Craig 
  title: Deputy to the Chief Scientist & Vice President, Operating Programs, National Geographic Society
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/valeriebiophoto.jpg 
  bio: | 
    Valerie develops and leads programs that translate the vision of the National Geographic Society into positive impact for the planet. Valerie joined National Geographic in 2011, supporting the Society’s ocean programs and Explorers, and leading the Lindblad-National Geographic Grant Fund. Her previous work includes TRAFFIC, the wildlife trade monitoring network, where she documented Japan’s role as a market for IUU salmon from Russia, produced the first analysis of US imports of coral and reef-associated species, and investigated existing and potential methods for monitoring illegal trade of tuna products. She has also worked with SeaWeb’s Seafood Choices Alliance, engaging actors across the seafood industry and ocean conservation community to find and create opportunities to make the seafood marketplace more sustainable. Valerie has a Masters in Environmental Management from Yale’s School of Forestry and Environmental Studies and a Bachelor’s in International Relations from UC Davis.
    
- name: Betsy Foster
  title: Global Vice President, Business Development, Whole Foods Market
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/betsybiophoto.jpg 
  bio: |
    Over the past 22 years Betsy has worked with Whole Foods Market as National Operations Controller, VP and Chief Information Officer, VP of Purchasing, Distribution and Private Label, and most recently, Global Vice President of Business Development. She oversees all mergers and acquisitions for Whole Foods Markets, international expansion, strategic partnerships, lease administration, the Local Producer Loan Program, and the Strategic Equity Investment Fund. She partners with the 365 team to implement “Friends of 365” into stores and also oversees Whole Foods Market's Healthy Eating initiatives including Total Health Immersion programs and the development and the current operations for Whole Foods Market’s Medical and Wellness Centers in Glendale, CA and Austin, TX. Betsy is an alumnus of the University of Alabama where she earned her undergraduate in IT and was President of Chi Omega. She later obtained her MBA from the University of Houston in Finance and International Business.

- name: Stephen Hall PhD, Chair
  title: Principal, Avalerion Capital
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/sephenbiophoto.jpg 
  bio: |
    Stephen is a leading researcher and public speaker on sustainability, food security and international development and he has extensive senior leadership experience with several international organisations. At Avalerion Capital, he provides boutique advisory and support services to develop sustainability strategy and leadership in organizations to help drive systemic change. Previously he was Director General of WorldFish, an international research institute devoted to reducing hunger and poverty by improving fisheries and aquaculture. Other leadership roles include CEO of the Australian Institute of Marine Science (AIMS) and Professor of Marine Biology at Flinders University, Australia. Recognised as a leading scientist in his field, he has contributed to over 80 scientific publications on fisheries ecology and environmental issues. In 2004 Stephen was awarded a Pew Fellowship in Marine Conservation and in 2005 he was awarded the Australian Public Service Medal for leadership of AIMS.
    
- name: Steve McCormick
  title: Managing Director, Drapers Richard Kaplan Foundation
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevembiophoto.jpg 
  bio: | 
    Steve has over forty years of decorated experience in the not-for-profit sector. He is the co-founder of Earth Genome and served as President of the Gordon and Betty Moore Foundation from 2007-2014, where he led the Foundation through the development of new strategies in its three programs, including Environmental Conservation. Prior to his time at Moore, he worked at The Nature Conservancy for 32 years, the last six from 2002-2008 as its President and CEO, overseeing operations in 30 countries as well as every state in the U.S. During his tenure there, he was responsible for an operating budget of over $500 million, and a staff of over 4,000. At DRK Foundation, Steve plays a lead role in sourcing new investments and working with the leadership of those organizations as an operating partner and board member as they grow to build capacity and to achieve their maximum impact. As a member of DRK Foundation’s senior leadership team, he also helps to execute the Foundation’s strategy and goals and contributes to its thought leadership and external outreach. Steve holds a B.S. in Agricultural Economics from the University of California at Berkeley (1973), and a J.D. from the University of California, Hastings College of Law (1976).

- name: Steve Pollock
  title: VP Japan Operations, Gigster
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevebiophoto.jpg 
  bio: | 
    Steve has over 25 years of US-Japanese business and personal history experience. His career began with Mitsubishi International Corporation where, in a strategic business development role, he oversaw company-wide initiatives and various market development projects. He also served in the heavy machinery division, facilitating the negotiation and implementation of large-scale construction projects with Japanese lenders, equipment vendors and US customers in the steel industry. After attending Stanford business school, Steve co-founded WetFeet, Inc., a pioneering firm in the recruitment software and services industry. He co-led the firm for 12 years, from startup through growth and acquisition, overseeing many corporate functions and leading its consulting and research practice. Steve holds a degree in East Asian studies, summa cum laude, from Harvard and an MBA from Stanford, where he was an Arjay Miller Scholar. He is also a member of a member of Vistage, the world’s leading CEO organization.

- name: Susan Ruffo
  title: President & CEO, The Circulate Initiative
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/susanbiophoto.jpg
  bio: |
   Susan has over 15 years of experience developing and implementing strategies, shaping and executing government policies, and building partnerships on climate change resilience, trade and development, and marine and terrestrial conservation. Most recently, Susan led the Vibrant Oceans portfolio for Bloomberg Philanthropies, where she supported work on simultaneous reform of local and industrial-scale fisheries and development of financial strategies to ease transition to sustainable fishing. Her prior positions include, Associate Director for Climate Preparedness at the White House Council on Environmental Quality, Director of Coastal and Marine Adaptation at The Nature Conservancy, and Foreign Service Officer with the U.S. Department of State, where she served in the U.S. Embassies in China, Argentina and Nigeria and in Washington D.C. Susan has degrees in Economics and Political Science from the Massachusetts Institute of Technology.

- name: L. Mark Weeks J.D.
  title: Partner, Hong Kong Office of Orrick, Herrington & Sutcliffe LLP
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: | 
   Mark Weeks is the Managing Partner of the Tokyo office, co-leader of the Global Japan Practice and a member of Orrick's Finance & Audit Committee and Asian Management Board. He practiced in New York for 14 years before relocating to Japan and he speaks, reads and writes fluent Japanese. Born in Alaska and raised in Idaho, Mark has been an avid fly angler since childhood. One of his passions is fly fishing for the world’s largest salmonid, taimen in Mongolia and Russia. He has also fished for its searun cousin Itou in Japan. Mark serves on the Board of The Taimen Fund, which works to protect taimen and taimen habitat in Mongolia, and represents the Wild Salmon Center in connection with its efforts to protect sea run taimen in Japan’s Sarufutsu River and taimen in the Russian Far East. In 2009, Mark assisted with the preparation and negotiation of a groundbreaking agreement to create the 2,660 hectare Sarufutsu Environmental Conservation Forest that protects the entire Sarufutsu River.
