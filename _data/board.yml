- name: Charlie Brown 
  title: CEO & Founder, Context Partners
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/charliebiophoto.jpg 
  bio: | 
    After years of observing how social entrepreneurs harness the power of communities worldwide, Charlie created a network methodology and practice for all organizations growing their brand or cause. His network strategies, customized for an organization’s unique context, identify and activate communities, uniting the communities and organization in a shared purpose. A network strategy is essential for any organization responding to tectonic shifts in identity, information and power. Charlie’s approach, Community Centered Design, has been featured in Rotman Management Magazine, Harvard Business Review, Forbes, FastCoExist.com and Stanford Social Innovation Review. Previously the executive director of Ashoka’s Changemakers, Charlie led his team in pioneering open innovation for social change—developing a new paradigm for prizes and building a global online community of 100,000 innovators that has garnered more than $50 million in philanthropic funding.

- name: Valerie Craig, Chair
  title: Vice President, Science & Exploration Programs, National Geographic Society
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/valeriebiophoto.jpg 
  bio: | 
    Valerie develops and leads programs that translate the vision of the National Geographic Society into positive impact for the planet. Valerie joined National Geographic in 2011 to help build the Society’s ocean programs, and she has worked across the organization on a variety of issues and oversaw the Lindblad-National Geographic Fund. Prior to National Geographic, Valerie worked with TRAFFIC, the wildlife trade monitoring network, where she produced the first analysis of US imports of coral and reef-associated species and investigated existing and potential methods for monitoring illegal trade of tuna products. From 2004 to 2010, with SeaWeb’s Seafood Choices Alliance, she worked across the seafood industry and ocean conservation community to find and create opportunities to make the seafood marketplace more sustainable. Valerie received a Master's of Environmental Management from the Yale School of Forestry and Environmental Studies and has a Bachelor’s in International Relations.
    
- name: Betsy Foster
  title: Global Vice President, Business Development, Whole Foods Market
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/betsybiophoto.jpg 
  bio: |
    Over the past 22 years Betsy has worked with Whole Foods Market as National Operations Controller, VP and Chief Information Officer, VP of Purchasing, Distribution and Private Label, and most recently, Global Vice President of Business Development. She oversees all mergers and acquisitions for Whole Foods Markets, international expansion, strategic partnerships, lease administration, the Local Producer Loan Program, and the Strategic Equity Investment Fund. She partners with the 365 team to implement “Friends of 365” into stores and also oversees Whole Foods Market's Healthy Eating initiatives including Total Health Immersion programs and the development and the current operations for Whole Foods Market’s Medical and Wellness Centers in Glendale, CA and Austin, TX. Betsy is an alumnus of the University of Alabama where she earned her undergraduate in IT and was President of Chi Omega. She later obtained her MBA from the University of Houston in Finance and International Business.

- name: Dick Jones
  title: Chief Executive Officer, Blue Ocean Mariculture
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/dickstaffphoto.jpg 
  bio: |
    Dick is a recognized leader in global seafood sustainability. He is a third generation fishmonger, starting full-time in the seafood industry in 1986, including 13 years overseeing seafood operations at HEB Grocery Co. and Whole Foods Market. Over the past 10 years he has honed his expertise in sustainable seafood initiatives through leading Ocean Outcomes as its President and CEO, founding seafood sustainability consultancy Resiliensea, Inc., directing the major buyer engagement program at Sustainable Fisheries Partnership and most recently, as CEO of Blue Ocean Mariculture. He has extensive knowledge of the seafood supply chain, including global sourcing, merchandising, marketing and product/brand development, and is proficient in all global standards, certifications and eco-labels that are available to the seafood industry today.

- name: Steve McCormick
  title: Managing Director, Draper Richards Kaplan Foundation
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevembiophoto.jpg 
  bio: | 
    Steve has over forty years of experience in the not-for-profit sector. He is the co-founder of Earth Genome and served as President of the Gordon and Betty Moore Foundation from 2007-2014, where he led the Foundation through the development of new strategies in its three programs, including Environmental Conservation. Prior to his time at Moore, he worked at The Nature Conservancy for 32 years, the last six from 2002-2008 as its President and CEO, overseeing operations in 30 countries as well as every state in the U.S. During his tenure there, he was responsible for an operating budget of over $500 million, and a staff of over 4,000. At DRK Foundation, Steve plays a lead role in sourcing new investments and working with the leadership of those organizations as an operating partner and board member as they grow to build capacity and to achieve their maximum impact. Steve holds a B.S. in Agricultural Economics from the University of California at Berkeley (1973), and a J.D. from the University of California, Hastings College of Law (1976).

- name: Steve Pollock
  title: VP of Partner Relations, Gigster
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevebiophoto.jpg 
  bio: | 
    Steve has over 25 years of US-Japanese business and personal experience. He is the VP of Partner Relations for Gigster, a venture-backed company that provides software and services for managing technology teams. He oversees strategic partnerships with large clients focused on innovation and software development in Japan and elsewhere. His career began with Mitsubishi International Corporation where he worked on strategic business development initiatives and oversaw complex finance and construction projects in the steel industry. After attending Stanford business school, Steve co-founded WetFeet, Inc., a pioneering firm in the recruitment software and services industry. He co-led the firm for 12 years, from startup through growth and acquisition, overseeing many corporate functions and leading its consulting and research practice. He has consulted to, and worked with, many early stage companies and their executives. Steve holds a degree in East Asian studies, summa cum laude, from Harvard and an MBA from Stanford, where he was an Arjay Miller Scholar.

- name: Susan Ruffo
  title: Executive Director, The Circulate Initiative
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/susanbiophoto.jpg
  bio: |
   Susan leads The Circulate Initiative, a non-profit working to end ocean plastics through incubating, measuring and amplifying solutions for waste management recycling and overall circular economy. Previously she was Managing Director of International Initiatives at Ocean Conservancy, where she led efforts to combat ocean acidification, marine plastics and climate change. Prior, she led the Vibrant Oceans portfolio for Bloomberg Philanthropies, supporting simultaneous reform of fisheries and development of financial strategies to ease transition to sustainable fishing. From 2011 to 2015, she served as Associate Director for Climate Preparedness at the White House Council on Environmental Quality where she guided the climate preparedness pillar of President Obama’s Climate Action Plan and worked to better prepare the U.S. for climate change. She has also worked at The Nature Conservancy and as a Foreign Service Officer with the U.S. Department of State, serving in China, Argentina, Nigeria and in Washington D.C. She has degrees in Economics and Political Science from the Massachusetts Institute of Technology.

- name: L. Mark Weeks
  title: Partner, Hong Kong Office of Orrick, Herrington & Sutcliffe LLP
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: | 
   Mark Weeks is the Managing Partner of the Tokyo office, co-leader of the Global Japan Practice and a member of Orrick's Finance & Audit Committee and Asian Management Board. He practiced in New York for 14 years before relocating to Japan and he speaks, reads and writes fluent Japanese. Born in Alaska and raised in Idaho, Mark has been an avid fly angler since childhood. One of his passions is fly fishing for the world’s largest salmonid, taimen in Mongolia and Russia. He has also fished for its searun cousin Itou in Japan. Mark serves on the Board of The Taimen Fund, which works to protect taimen and taimen habitat in Mongolia, and represents the Wild Salmon Center in connection with its efforts to protect sea run taimen in Japan’s Sarufutsu River and taimen in the Russian Far East. In 2009, Mark assisted with the preparation and negotiation of a groundbreaking agreement to create the 2,660 hectare Sarufutsu Environmental Conservation Forest that protects the entire Sarufutsu River.
