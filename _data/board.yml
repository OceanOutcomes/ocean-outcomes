- name: Gael Almeida, Chair
  title: Regional Lead Latin America, National Geographic Society
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/gaelbiophoto.jpg 
  bio: | 
    Gael has more than 20 years of experience working in conservation, specifically in the coordination and communication of conservation initiatives, collective impact, project funding, and strategic planning for conservation. She has a Bachelor’s Degree in Political Science, a Master in Management of Protected Areas from UNESCO, and a Master's Degree in Conservation Biology at University College London. She has worked with governments, academic institutions, and civil society organizations such as the Mexican Fund for Nature Conservation, The Nature Conservancy, World Wildlife Fund, among others. In 2017, Gael joined the international team at National Geographic Society, as the Regional Lead for Latin America, her work includes seeking new projects; supporting Latin American researchers, conservationists, educators, and storytellers who receive funding; triggering collaborations among the network of Explorers and partners to create long-term changes in the region.

- name: Dr. Phillipa Cohen
  title: Independent Researcher and Advisor on Inclusive Governance
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/pipbiophoto.jpg 
  bio: | 
    Pip is an environmental social scientist focussed on equitable governance of aquatic resources and coastal environments. She holds a PhD from James Cook University where she continues to serve as an Adjunct Professor. For 20 years she hopped between islands, and worked on the coasts of Australia, Tonga, Timor-Leste, Fiji and Solomon Island. In 2021 Pip led a successful completion of the Resilient Small-scale Fisheries Program for WorldFish and the CGIAR — an international research coalition focused on food secure futures. In this role she worked with a large team of talented and dedicated researchers and practitioners from the Pacific, Asia and Africa. Pip has co-developed guidance for research, policy and practice around fisheries management, food and nutrition security, gender equity and inclusive governance. Pip continues to invest substantial efforts into building the leadership capacity and recognition of students and early career researchers, particularly women and researchers from low- and middle-income countries.

- name: Melanie Janin
  title: Communications Leader for Nature and Climate Issues
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/melaniebiophoto.jpg 
  bio: | 
    Melanie has worked at the intersection of environmental conservation and strategic communications for 25 years, helping NGOs, foundations, and companies develop and share authentic, data-driven stories around social impact and sustainability. She began her career in Geneva, Switzerland at the World Economic Forum and then worked as communications lead for a number of global non-profit groups, including Greenpeace, SeaWeb, Environmental Defense Fund, and BSR (Business for Social Responsibility). Following these roles, Melanie led sustainability communications at Amazon and headed the West Coast Social Impact team in the U.S. for the communications firm Weber Shandwick. Most recently, Melanie was Chief Communications & Marketing Officer at Conservation International. Melanie holds a B.A. in Modern European History from Brown University and a M.A. in International Relations from the Fletcher School of Law and Diplomacy at Tufts University. She lives on Mercer Island, Washington with her husband and three children.

- name: Lucy Perkins
  title: Co-Founder, Systems Entrepreneurs Advisors
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lucybiophoto.png
  bio: | 
    Lucy is Co-Founder of Systems Entrepreneurs Advisors, a global expert group focused on social entrepreneurship. She is a strategic and financial advisor to citizen and business sector organizations internationally. Over the prior two decades, Lucy Perkins served as a Leadership Group Member at Ashoka. There, she designed and led major organizational growth and change, regionally and globally, as Asia Director, Europe Launch Director, CFO, Global Venture VP, and then Global Strategy Lead. She continues to serve Ashoka on 8 country boards. Prior to Ashoka, Lucy spent seven years in equity and project finance in Asia, first with the International Finance Corporation/World Bank and then with Emerging Markets Partnership, a US$7 billion infrastructure-focused global equity investment firm. While an undergraduate at Stanford University, Lucy helped develop and then led the Overseas Development Network, which spread to 70 university campuses running programs in 9 countries. Lucy has an MBA in Finance and Public Policy from Wharton. She has two mostly grown daughters and lives with her husband in the Washington, DC area.

- name: Steve Pollock, Treasurer
  title: President, Japan Society of Northern California
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevebiophoto.jpg 
  bio: | 
    Steve has over 25 years of US-Japanese business and personal experience. He is the Founder of Turnstone Ventures, a strategic consulting firm that advises companies doing business between the US and Japan. His career began with Mitsubishi International Corporation where he worked on strategic business development initiatives and oversaw complex finance and construction projects in the steel industry. After attending Stanford business school, Steve co-founded WetFeet, Inc., a pioneering firm in the recruitment software and services industry. He co-led the firm for 12 years, from startup through growth and acquisition, overseeing many corporate functions and leading its consulting and research practice. He has consulted to, and worked with, many early stage companies and their executives. Steve holds a degree in East Asian studies, summa cum laude, from Harvard and an MBA from Stanford, where he was an Arjay Miller Scholar.

- name: Joseph Rosenberg
  title: Senior Business Executive with Seafood Industry Leadership Experience
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/joebiophoto.png
  bio: | 
    Joe is a senior executive with nearly 20 years of experience across multiple industries. He was most recently Co-President of CenSea, a leading North American seafood wholesaler, where he drove record profitability and a successful sale of the company. Prior to his leadership role in seafood, Joe held several positions of increasing responsibility in the finance industry, with companies including Nasdaq, Bridgewater Associates, Barclays, and Lehman Brothers. Joe brings extensive governance expertise to Ocean Outcomes, having contributed to strategic planning and oversight on advisory committees for seafood and educational nonprofits. He previously served on the National Seafood Council Task Force and National Leadership Council for the Seafood Nutrition Partnership, as well as the Global Sustainable Seafood Initiative's Partners Council and the Blockchain Working Committee of the National Fisheries Institute. Beyond the seafood industry, Joe actively supports community organizations, including serving on the Development Committee of the Lycée Français de Chicago and mentoring emerging leaders through Menttium. Joe received a Bachelor of Business Administration degree from the Stephen M. Ross School of Business at the University of Michigan.

- name: Eric Enno Tamm
  title: CEO / Co-Founder, ThisFish Inc.
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/eric-bio-photo.png 
  bio: | 
    Eric Enno Tamm is CEO and Co-Founder of ThisFish Inc., a company specializing in harnessing the power of technology to improve profitability, transparency, and sustainability in the seafood processing sector. He is recognized as a global leader in seafood technology and traceability, with more than 20 years of experience in global fisheries and 15 years of experience in software development. He began working on seafood traceability in 2008 while working at Ecotrust Canada, the nonprofit which co-founded ThisFish Inc. Eric was born and raised in a commercial fishing family which goes back generations in Canada's North Pacific, and has a passion for sustainability, the ocean, and entrepreneurship. Eric is also an award-winning author whose first book, a biography of famed marine ecologist Ed Ricketts, was a Kiriyama Prize Notable Book in 2005. His second book, focused on the modernization of China, won the Ottawa Book Award for Nonfiction in 2011. Eric has served on numerous boards with a focus on organizations advancing ocean health and the interests of authors, including the Writers Union of Canada and the Ucluelet Aquarium. He currently resides in Vancouver, BC and travels often to serve clients and attend industry events across the globe.
    
- name: Lina Torres
  title: Projects and Strategy Director, Movilizatorio
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/linabiophoto.png 
  bio: | 
    Lina is a social entrepreneur and activist, currently leading environmental action and climate change projects at Movilizatorio. There, in her role as Projects and Strategy Director, she leads a team of 60+ people working for clients such as The Rockefeller Foundation, the Google News Initiative, the Ford Foundation, CLUA, UMI, KAS, Open Society Foundations, Purpose, GIZ, Lego Foundation, OAK Foundation, the Inter-American Development Bank and the Swedish Cooperation Agency, amongst others. She holds a Masters degree in Public Administration from Columbia University, a Double Major in Anthropology and Political Sciences, and a Certificate in Economics from Los Andes University in Colombia. She has 16+ years of experience working with the Colombian Government and UN Agencies on the design and evaluation of welfare and peace-building policies targeting families in extreme poverty, ethnic groups and children. She has worked on the creation of communication, outreach and training programs in Colombia, Myanmar, Indonesia, Brazil, Mexico and others and is fluent in English and Spanish and understands Portuguese.
