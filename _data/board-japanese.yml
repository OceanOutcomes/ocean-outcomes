- name: チャーリー・ブラウン  
  title: コンテキスト・パートナーズ 設立者兼CEO
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/charliebiophoto.jpg 
  bio: | 
    過去15年間にわたり世界中の社会起業家と協働するまたとない機会に恵まれたチャーリーは、この経験を通じてニューヨークの高層ビルから西アフリカの森林まで多くの素晴らしい場所や地域のコミュニティーのデザインに携わる。これらの経験で得た共通の学びは、製品やサービスおよび売り上げや市場シェアの追求に関わるものではなく、社会起業家は人々が何になりたいか、どんな人間になりたいか、というより大きなビジョンを持ち、人々がそのようななりたい自分に向かって努力できる仕組みを作る存在であることに気付く。コンテキスト・パートナーズはこの洞察と、それが分野を超えて広がったときに生み出される価値の認識から生まれた。チャーリーと彼のチームは、社会的な変革の動きと、世界に影響を与える可能性を持っているがその手法を持たない有力な組織との間に横たわる隙間に既に答えが存在していると考えており、コンテキスト・パートナーズは、コミュニティーに根差したデザイン活動の最先端での取り組みを通じて、人々が求めるブランドと理念の実現を目指してこの空間を埋める役割を果たす。

- name: ヴァレリー・クレイグ
  title: ナショナル・ジオグラフィック・ソサイエティ シニア・ディレクター
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/valeriebiophoto.jpg 
  bio: | 
    ナショナル・ジオグラフィック・ソサイエティのビジョンを地球へのプラスの影響に転化すべく様々なプログラムを策定・先導している。2011年にナショナル・ジオグラフィックに参画後は、海洋プログラムおよびエクスプローラーを支援するとともに、ナショナル・ジオグラフィックのグラントファンドであるリンドブラッドを率いている。それ以前にも野生生物取引のモニタリング・ネットワークであるTRAFFICと協働し、ロシア産IUUサケの市場としての日本の役割を報告するとともに、アメリカのサンゴ礁関連種の輸入に関する最初の分析を実施。さらにサケ商品の不正取引に関する従来のおよび将来可能なモニタリング手法を初めて調査する。またシーウェブのシーフード・チョイス・アライアンスとも協働し、水産物業界や海洋保全コミュニティーの当事者を巻き込んで水産物市場をより持続可能にする機会を見つけ創造する活動を展開。エール大学森林環境研究学部で修士号、UCデービスで国際関係の学士を取得。
    
- name: ベッツィー・フォスター
  title: ホール・フーズ・マーケット グローバル事業開発担当副社長
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/betsybiophoto.jpg 
  bio: |
    過去22年間にわたりホール・フーズ・マーケットで国内業務管理者、副社長兼最高情報責任者、調達・流通およびプライベート・ブランド担当副社長を歴任。現在はグローバル成長・事業開発担当副社長を10年以上にわたり務めており、ホール・フーズ・マーケットの全てのM&A案件、グローバル事業拡大、戦略的パートナーシップ、リース管理業務、地域生産者ローンプログラムおよび戦略的株式投資ファンドなどを監督している。また365チームと協力して「フレンズ・オブ・365」プログラムを店舗内で実施するとともに、ヘルシー・イーティング・イニシアティブ活動も監督。この活動には、トータルヘルス集中プログラムおよびカリフォルニア州グレンデールやテキサス州オースティンの医療健康センターの開発・運営業務などがある。アラバマ大学ではIT分野の学士号を取得するとともにカイ・オメガやプレッジ・トレーナーの代表を務める。後にヒューストン大学では、金融および国際ビジネスの分野でMBAを取得。子供が大好きで子供の健康問題にも熱心に取り組む傍ら、マラソンキッズの理事長を務め、ホールシティーズ基金の設立メンバーでもある。またオースティンのジュニアリーグではコミュニティーの諮問委員を務めるとともに、バティーアンドヒルクレスト小学校のFITプログラムを積極的に支援し、緊密に連携している。

- name: ステファン・ホール博士、理事長
  title: アバレリオン・キャピタル プリンシパル
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/sephenbiophoto.jpg 
  bio: |
    持続可能性、食の安全保障および国際開発分野における一流の国際的研究者であり講演者。複数の国際的な組織で上級幹部およびマネジメントに関する幅広い経験を持つ。アバレリオン・キャピタルでの業務を通じて、体系的な変化を後押しする持続可能性に関する戦略の策定や、組織や個々人の中でリーダーシップを育成するための専門的な助言および支援サービスを提供している。持続可能な開発、システム・リーダーシップおよび共同パートナーシップを専門とし、アバレリオン・キャピタルに参画する以前は、漁業および水産養殖業の改善を通じて飢餓と貧困の削減に力を注ぐ国際的な研究機関であるワールド・フィッシュの事務局長を務める。それ以前にもオーストラリア海洋科学研究所（AIMS）のCEO、オーストラリアのフリンダース大学海洋生物学教授など様々な指導的役割を担う。自身の専門分野では第一人者として認識されており、漁業生態学や環境問題、および漁業の環境への影響に関して高被引用されている本を含め80を超える学術論文を投稿。2004年にはマリン・コンサベーションのピュー・フェローシップを授与され、現在も国際的な開発目標支援のため、漁業および水産養殖業の役割と可能性に関する調査および執筆活動を続けている。2005年にはAIMSでの指導的役割に対してオーストラリア国家公務員章（PSM：Public Service Medal）受章。

- name: スティーブ・ポロック
  title: ターンストン・ベンチャーズ 設立者兼CEO
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevebiophoto.jpg 
  bio: | 
    ターンストン・ベンチャーズを率いるスティーブは米国で成功した起業家のビジネスベンチャーのリーダーとしての豊富な現場経験と日本と米国のビジネスに関する深い知識が結びついた25年以上の実務経験と経歴を持つ。ニューヨークの三菱商事からキャリアをスタートさせ、戦略的な事業開発を担う役割の中で会社全体の活動を統括し、会社の多くの製品事業部や様々な市場開発の手法に触れる機会を得る。その後重機事業部に配属され、鉄鋼産業における日本のリーダーや設備のベンダーおよび米国の顧客が参加する大規模な建設プロジェクトの交渉および実施を担当する。スタンフォードビジネススクールで学んだ後は、求人ソフトウェア・サービス業界の先駆けとなったウェットフィート社を共同で設立し、12年にわたり共同経営し、操業から成長、買収までを手掛ける。ウェットフィート社長として多くの会社の機能を監督し、メリルリンチやドイツ銀行、UBS、アーンスト・アンド・ヤング、ボストン・コンサルティンググループ、プロクター＆ギャンブル、キンバリー・クラークおよびHPなどの一流の経営者に対し助言を行うコンサルティングおよび調査業務を行う。ハーバード大学で東アジア研究の学位を最も優秀な成績で取得し、スタンフォード大学ではトップ10％の学生に与えられるアージェイ・ミラー・スカラーの称号を得てMBAを取得。日本での生活、仕事、旅行の豊富な経験を有し、日本語も会話や読み書きに堪能。家族との時間を大切にし、キャンピングやハイキング、ゴルフ、ジョギング、ソフトボールおよびサイクリングなど様々なスポーツやアウトドア活動をこなす。AFS国際交流プログラム、スタンフォード経営大学院およびPTA活動のボランティアにも従事。世界トップのCEO組織であるビステージのメンバーでもある。

- name: スーザン・ルッフォ
  title: オーシャン・コンサーバンシー 国際イニシアティブ 常務理事
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/susanbiophoto.jpg
  bio: |
   気候変動対応力、通商、開発、海洋と陸地の保全に関する戦略の策定および実施、政府方針の作成や実行、およびパートナーシップの構築に15年以上の経験を持つ。最近ではブルームバーグ・フィランソロピーズのバイブラント・オーシャンズ・ポートフォリオを率い、持続可能な漁業への転換の影響を和らげるため、地元小規模漁業と産業規模漁業の画期的な一体改革や財務戦略の策定を支援している。さらにホワイトハウスの環境諮問委員会（CEQ）の気候変動適応委員会の副理事在任中は、オバマ大統領の気候変動行動計画に基づき気候変動適応対策の実施を主導し、州や地域および部族のリーダーと協働。米国が気候変動の影響により対処できるよう連邦政府のプログラム強化に取り組む。CEQ以前はネイチャー・コンサーバンシーで沿岸および海洋の適応担当ディレクターとして沿岸部における生態系に根差した適応に関する戦略を主導するとともに、人類の気候変動に対する脆弱性がサンゴ礁や湿地などの生態系によりいかに緩和されるかに着目する。また国務省においては外交官として中国、アルゼンチン、ナイジェリア大使館およびワシントンD.C.で勤務。マサチューセッツ工科大学で経済学および政治学の学位を取得。

- name: L・マーク・ウィークス　J.D.
  title: ヘリントン＆サットクリフ社 オリック東京事務所所長
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: | 
    オリック東京事務所所長、グローバル・ジャパン・プラクティスの共同代表者、オリック財務＆監査員会およびアジア・マネジメント理事会のメンバー。ニューヨークで14年間弁護士として稼働後日本へ異動。日本語は会話、読み書き全てに堪能。アラスカで生まれアイダホで育ち、幼少の頃よりフライフィッシングの愛好家でもある。モンゴルやロシアでは世界最大のサケ科魚類であるタイメンのフライフィッシングに熱中し、北海道ではタイメンのいとこであるイトウ釣りも楽しむ。モンゴルではタイメンとその生息地保全活動を行うタイメン・ファンドの理事を務め、日本ではダムのない最後の河川の一つである猿払川のイトウの保全、極東ロシア地域ではタイメンの保全に関してワールドサーモンセンターの代理人も務める。2009年には、イトウが生活史のほとんどを過ごす産卵床から河口までの猿払川全域を保護する2660ヘクタールにおよぶ猿払環境保全林の創設に関して準備や交渉を支援。また、ソトイワシやパーミットおよびターポン漁業保護に取り組むソトイワシ＆ターポン・トラストも支援している。
