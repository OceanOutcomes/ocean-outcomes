- name: チャーリー・ブラウン  
  title: コンテキスト・パートナーズ、 設立者兼CEO
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/charliebiophoto.jpg 
  bio: | 
    世界中で社会起業家がいかにコミュニティの力を活用するかを長年にわたり見続けてきたチャーリーは、あらゆる組織が活用できるブランドや理念展開のためのネットワークの方法論および実施手法を編み出す。そのネットワーク戦略は各組織の特有な事情や状況に合わせてカスタマイズされ、対象となるコミュニティを特定し活性化するとともに、コミュニティと組織を共通の目的意識の下で一つにまとめていく。ネットワーク戦略は組織のアイデンティティや情報、および力関係の構造的変化に対処するために必要不可欠な要素であり、このようなチャーリーのコミュニティに根ざしたデザイン手法はハーバード・ビジネス・レビューやフォーブス、スタンフォード・ソーシャル・イノベーションなどで紹介されている。以前にはアショカのチェンジメーカーの事務局長としてチームを率い、社会的変革をもたらす方法論であるオープンイノベーションを他に先駆けて開発。このような取り組みに対する報酬の新たな枠組みを策定するとともに、10万人のイノベーターのグローバルなオンラインコミュニティを構築し、5千万ドルを超える慈善資金を得る。

- name: ヴァレリー・クレイグ
  title: ナショナル・ジオグラフィック・ソサイエティ、主任研究員代理、プログラム運営担当副代表
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/valeriebiophoto.jpg 
  bio: | 
    ナショナル・ジオグラフィック・ソサイエティのビジョンを地球へのプラスの影響に転化すべく様々なプログラムを策定・先導している。2011年にナショナル・ジオグラフィックに参画後は、海洋プログラムおよびエクスプローラーを支援するとともに、ナショナル・ジオグラフィックのグラントファンドであるリンドブラッドを率いている。それ以前にも野生生物取引のモニタリング・ネットワークであるTRAFFICと協働し、ロシア産IUUサケの市場としての日本の役割を報告するとともに、アメリカのサンゴ礁関連種の輸入に関する最初の分析を実施。さらにサケ商品の不正取引に関する従来のおよび将来可能なモニタリング手法を初めて調査する。またシーウェブのシーフード・チョイス・アライアンスとも協働し、水産物業界や海洋保全コミュニティーの当事者を巻き込んで水産物市場をより持続可能にする機会を見つけ創造する活動を展開。エール大学森林環境研究学部で修士号、UCデービスで国際関係の学士を取得。
    
- name: ベッツィー・フォスター
  title: ホール・フーズ・マーケット、グローバル事業開発担当副社長
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/betsybiophoto.jpg 
  bio: |
    過去22年間にわたりホール・フーズ・マーケットで国内業務管理者、副社長兼最高情報責任者、調達・流通およびプライベート・ブランド担当副社長を歴任。現在はグローバル成長・事業開発担当副社長を10年以上にわたり務めており、ホール・フーズ・マーケットの全てのM&A案件、グローバル事業拡大、戦略的パートナーシップ、リース管理業務、地域生産者ローンプログラムおよび戦略的株式投資ファンドなどを監督している。また365チームと協力して「フレンズ・オブ・365」プログラムを店舗内で実施するとともに、ヘルシー・イーティング・イニシアティブ活動も監督。この活動には、トータルヘルス集中プログラムおよびカリフォルニア州グレンデールやテキサス州オースティンの医療健康センターの開発・運営業務などがある。アラバマ大学ではIT分野の学士号を取得するとともにカイ・オメガやプレッジ・トレーナーの代表を務める。後にヒューストン大学では、金融および国際ビジネスの分野でMBAを取得。

- name: ステファン・ホール博士、理事長
  title: アバレリオン・キャピタル、プリンシパル
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/sephenbiophoto.jpg 
  bio: |
    持続可能性、食の安全および国際開発分野における有数の研究者であり講演者。複数の国際的な組織で上級幹部およびマネジメントに関する幅広い経験を持つ。アバレリオン・キャピタルでは、持続可能性に関する戦略の策定や、組織の変革を促す組織内のリーダー育成に関する専門的な助言およびサポートを行っている。過去には漁業および水産養殖業の改善を通じて飢餓と貧困の削減に力を注ぐ国際的な研究機関であるワールド・フィッシュの事務局長や、オーストラリア海洋科学研究所（AIMS）のCEOおよびオーストラリアのフリンダース大学海洋生物学教授などを歴任。自身の専門分野では第一人者として認識されており、漁業生態学や環境問題に関して高被引用されている本を含め80を超える学術論文を投稿。2004年にはマリン・コンサベーションのピュー・フェローシップを授与されるとともに、2005年にはAIMSでの指導的役割に対してオーストラリア国家公務員章を受章した。

- name: スティーブ・ポロック
  title: ターンストン・ベンチャーズ、 設立者兼CEO
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevebiophoto.jpg 
  bio: | 
    スティーブは25年以上にわたる日本と米国に関わる実務経験と経歴を持つ。自身のキャリアの出発点となった三菱商事では、戦略的な事業開発を担う役割の中で会社全体の事業構想および様々な市場開発プロジェクトを統括。重機事業部にも配属され、日本の金融業者や設備のベンダーおよび米国の鉄鋼産業の顧客が参加する大規模な建設プロジェクトの交渉および実施を担当する。スタンフォードビジネススクールで学んだ後は、求人ソフトウェア・サービス業界の先駆けとなったウェットフィート社を共同で設立。創業から成長、買収まで12年にわたり共同経営に携わり数多くの会社機能を監督するとともに、会社のコンサルティングおよびリサーチ業務を率いる。ハーバード大学で東アジア研究の学位を最も優秀な成績で取得し、スタンフォード大学では成績優秀者に贈られるアージェイ・ミラー・スカラーの称号を得てMBAを取得。また世界の一流のCEO組織であるヴィスタージュのメンバーでもある。

- name: スーザン・ルッフォ
  title: オーシャン・コンサーバンシー、国際イニシアティブ 常務理事
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/susanbiophoto.jpg
  bio: |
   スーザンは気候変動対応力、通商、開発、海洋と陸地の保全に関する戦略の策定および実施、政府方針の作成や施行およびパートナーシップの構築に15年以上の経験を持つ。最近ではブルームバーグ・フィランソロピーズのバイブラント・オーシャンズ・ポートフォリオを率い、持続可能な漁業への転換の影響を和らげるため、零細漁業と商業漁業の一体改革や財務戦略の策定を支援した。さらにホワイトハウスの環境諮問委員会（CEQ）では気候変動適応委員会の副理事、ネイチャー・コンサーバンシーでは沿岸・海洋環境適応担当ディレクターを歴任。国務省においては外交官として中国、アルゼンチン、ナイジェリア大使館およびワシントンD.C.で勤務。マサチューセッツ工科大学で経済学および政治学の学位を取得している。
   
- name: L・マーク・ウィークス　J.D.
  title: ヘリントン＆サットクリフ社、 オリック東京事務所所長
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: | 
    オリック東京事務所所長、グローバル・ジャパン・プラクティスの共同代表者、オリック財務＆監査員会およびアジア・マネジメント理事会のメンバー。ニューヨークで14年間弁護士として稼働後日本へ異動。日本語は会話、読み書き全てに堪能。アラスカで生まれアイダホで育ち、幼少の頃よりフライフィッシングの愛好家でもある。モンゴルやロシアでは世界最大のサケ科魚類であるタイメンのフライフィッシングに熱中し、北海道ではタイメンのいとこであるイトウ釣りも楽しむ。モンゴルではタイメンとその生息地保全活動を行うタイメン・ファンドの理事を務め、日本ではダムのない最後の河川の一つである猿払川のイトウの保全、極東ロシア地域ではタイメンの保全に関してワールドサーモンセンターの代理人も務める。2009年には、イトウが生活史のほとんどを過ごす産卵床から河口までの猿払川全域を保護する2660ヘクタールにおよぶ猿払環境保全林の創設に関して準備や交渉を支援。
