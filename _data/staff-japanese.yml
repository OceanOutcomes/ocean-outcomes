- name: ルーシー・バーナード
  contractor: false
  title: 副代表・創立者・財務・運営担当
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lucystaffphoto.jpg
  bio: |
    ルーシーは組織開発やマネジメント、資金調達および社会、経済、環境面の変革を促す活動に25年以上携わっており、O2では効果的、効率的な財務、運営基盤を確保する責務を負う。O2の結成および創立時には財務および運営計画の立案や独立系NPOとして貢献。前職はワイルドサーモンセンターに10年在籍し、助成金プログラムディレクター、ステート・オブ・サーモン副ディレクターを歴任。長年に渡り多くの組織やコミュニティのリーダーと協働し、全米日雇い労働者ネットワーク設立の支援など、環境・社会および経済の課題に取り組む革新的なプロジェクトの構築や資金調達を手掛ける。コーネル大学で生物学の学位（理学）を取得。スペイン語にも堪能で、家族や友人たちと様々なアウトドア活動を楽しんでいる。

- name: ペリー・ブロデリック
  contractor: false
  title: IT/広報マネージャー
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/perrystaffphoto.jpg
  bio: |
    ペリーはO2の創立メンバーとして、主にO2組織内のIT環境、プロジェクト管理業務フロー、広報戦略、ウェブサイト運営およびプログラムや活動地域全体のブランド構築を担当。チームメンバーや漁業関係者から成る多様なグループ間の協業やコミュニケーション、および情報収集を促進するためのシステムを作成し管理するとともに、持続可能な漁業活動への関心を高め投資を促すために、様々な技術情報を活用した効果的なコミュニケーションの構築などに取り組んでいる。さらにアラスカの商業漁業者としての15年以上の経験を生かし、O2のプログラム開発に絶えず貢献している。 前職はアップルおよびワイルドサーモンセンターに在籍し、テクノロジー業界の企業クライアントや環境保全支援者などの両者とのユニークで創造的な関わりを通じ、顧客対応の経験を積む。自身のルーツに忠実であり続け、毎年夏になるとアラスカ州ブリストル湾で家族が営む商業漁業に携わり続けている。
 
- name: フェンジー・チェン
  contractor: false
  title: 中国漁業プログラムマネージャー
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/fenjiestaffphoto.jpg
  bio: |
    フェンジーは中国における漁業改善プロジェクトの実施と水産科学評価を指揮し、FIPおよびAIPの管理や漁業に関する調査研究の実施、およびモンテレーベイ水族館の依頼による東アジアの漁業に関する報告書の作成などを担当。過去には中国南部の海洋環境と漁業資源モニタリングセンター、および持続可能な漁業と水産養殖に取り組む中国の有力なNGOの1つであるチャイナブルーにも所属。さらに複数の国際NGOの中国での拠点作りを支援するとともに、世界銀行の依頼で現地の様々な海面漁業を審査するなど様々な業務を経験する。中国の漁業、漁業管理、海洋生態学に対する情熱を持ち、中国の上海海洋大学では学士号(理学)、日本の北海道大学では水産学の修士号を取得。北京語、英語、日本語に堪能で、余暇には観賞魚飼育、空手、スケートを楽しんでいる。
    
- name: ゼーリン・チェン
  contractor: false
  title: 中国プログラムインターン
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/zelinstaffphoto.jpg
  bio: |
    水産科学、資源管理および生物学を4年にわたり学んだゼーリンは、魚や漁業管理に情熱を燃やしている。ワシントン大学の海洋・環境政策学部の大学院生として、ゼーリンは持続可能な漁業や漁業資源評価、および小規模漁業の管理方策に学術的な関心を寄せる。大学院では多様な観点から漁業に接するための分析的および包括的思考を学ぶ。現在は、中国の沿岸カニ漁業およびその漁獲割当量に基づく漁業管理制度の策定をテーマとした卒業論文に取り組んでおり、その一環としてO2の中国における漁業改善プロジェクトの研究および分析を支援している。

- name: ジョセリン・ドゥリューガン
  contractor: false
  title: 分析チームディレクター・水産科学博士
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jocelynstaffphoto.jpg
  bio: |
    水産科学分野における14年以上の経験を活かし、ジョセリンは健全な魚の個体群と水生生態系の維持に情熱を注ぐ。イェール大学では生態学と進化生物学の学士を取得。ワシントン大学では、サケの集団遺伝学および進化生態学的動態に関する論文を執筆し、水産科学博士号を取得。卒業後はシアトルの米国海洋大気庁（NOAA）アラスカ水産学センターにおいて、博士研究員として底生魚の海洋景観遺伝学シミュレーションモデルを開発。O2では漁業審査および漁業改善計画の策定において科学的公正性を確保する業務を担当。2002年には、フルブライトフェローとして静岡県清水市においてマグロの刺身生産について学び、たくさんの寿司を食べる機会にも恵まれた。カリフォルニア州サンディエゴ出身で、北京語や日本語も話す。趣味は読書、ランニング、サッカー (およびフットサル)。

- name: ルー·ファン
  contractor: false
  title: 日本インターン
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lustaffphoto.jpg
  bio: |
    海洋に対する熱意を持ち、持続可能な漁業プロジェクトを探求し、海洋生態保護の取り組みを努力してきた。海洋管理協議会のボランティアとして、持続可能な水産物の理念を消費者に伝えた。さらに、モントレーベイ水族館で行われたBlue Pioneers Programに参加し、データベースと水産市場を統合し、持続可能な中国の漁業プロジェクトを提案した。そして、O2でインターンシップし、日本における漁業・養殖漁業改善プロジェクト（FIPs / AIPs）の実施を全力で支援した。2016年中国海洋大学学部を卒業した後、文部科学省の事業「海洋における日中韓高度専門職業人養成」に選べられて来日し、現在東京海洋大学の漁業資源解析学分野の修士2年生である。中国語、英語と日本語に堪能で、余暇に旅行や撮影を楽しんでいる。

- name: アンナ・ガビス
  contractor: false
  title: 経理担当
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/annastaffphoto.jpg
  bio: |
    公認会計士としてO2を経理面からサポートするアンナは、ロシア極東地域のプリモルスキー・ザヴォート社から経理畑を歩み始め、その後数多くの非営利団体や会計事務所および民間企業において経理の上級職を務めるなど、非営利組織の経理からキャッシュ管理、財務予測、予算編成および監査まで幅広い経験を有する。ポートランド州立大学で会計学理学士号を取得。

- name: ディック・ジョーンズ
  contractor: false
  title: 代表 兼 CEO
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/dickstaffphoto.jpg
  bio: |
    ディックは水産物の持続可能性に関する世界的なリーダーとして認知され水産業界で30年の経験を有している。HEB グローセリーおよびホールフーズマーケットでは13年にわたり水産買付流通業務を管理。さらに過去10年の間に持続可能性に関するコンサルタント会社であるレジリエンシー社を設立し、サステイナブル・フィッシャリーズ・パートナーシップ（SFP）では主要なバイヤーエンゲージメントプログラムを指揮するとともに、代表兼CEOとしてオーシャン・アウトカムズを率いるなど、持続可能な水産物に関する様々な活動を通じて専門知識に磨きをかけている。また、グローバル調達やマーチャンダイジング、マーケティング、製品/ブランド開発などの水産物のサプライチェーンに関する幅広い知識を持ち、水産業界で適用されているあらゆるグローバル標準や認証、およびエコラベルに精通している。

- name: リッチ・リンカーン
  contractor: false
  title: 創立者、シニアアドバイザー
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    リッチは漁業の調査研究や管理・政策および持続可能性に関する活動において40年にわたる多様でグローバルな経験を持つ。O2創立時には事務局長として組織の立ち上げを主導し、現在は専門的な漁業管理などに対するコンサルティングを行い重要な役割を果たしている。過去には海洋管理協議会（MSC）で国際政策担当ディレクター、ワイルドサーモンセンターでプログラムディレクターを歴任し、ワシントン州魚類野生生物局では様々な漁業調査研究や管理および政策を担当。太平洋サケ類委員会のフレイザー・リバー・パネルの二国間議長を務めるとともに、太平洋岸北西部条約の対象となっているインディアン部族との共同管理計画を策定した。さらに国連食糧農業機関 (FAO) の漁業エコラベル作成ガイドラインの策定に関する助言も行った。米国太平洋漁業管理委員会のメンバーであり、新たに設立された北太平洋漁業協会の米国理事にも指名されている。余暇にはサーフィンや磯釣り、野生生物観察、ハイキング、ガーデニングおよび様々な料理を楽しんでいる。

- name: イヴァン・マルティネス—トヴァ―
  contractor: false
  title: 水産科学准研究員
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/ivanstaffphoto.jpg
  bio: |
    イヴァンはメキシコ中部で育ち、メキシコ国立大学の海洋科学・陸水学研究所で海洋科学の大学院課程を修了。過去10年以上にわたり漁業者や水産バイヤーと直接協働して持続可能な漁業の設計および実施に取り組む。O2ではモンテレーベイ水族館のシーフードウォッチプログラムとのパートナーシップを主導し、米国と中南米の野生魚漁業に関するシーフード・ウォッチ・レポートの調査と作成を担当。2015年にO2に加わる以前は、ワシントンDCを拠点に世界自然保護基金WWF（中南米における漁業権に基づく管理と魚の保全に関する複数の報告書の作成と漁業審査に取り組む）やモントレーベイ水族館などの組織に対する外部漁業管理コンサルタントを務める。多彩な趣味の中でもハイキング、ダイビング、サッカーなどのアウトドア系のアクティビティが特にお気に入り。

- name: 村上 春二
  contractor: false
  title: 日本支部長
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/shunjistaffphoto.jpg
  bio: |
    日本プログラムの戦略構築・プログラム管理および活動を先導する。日本における漁業・養殖漁業改善プロジェクト（FIP/AIP）の第一人者であり、世界に先駆け日本で初めて漁業改善モデルを構築した経験を持つ。尚、漁業現場や水産業界に精通しており反IUU対策などを含む活動をも主導。日本全国の漁業者コミュニティや水産関連企業およびNGOとの関係を構築・維持し、日本漁業をより持続可能にするべく包括的で現場に根付く解決策を調整・立案し実行する。自然地理学や環境保全そしてビジネスのバックグラウンドを持ち、その経験と知見は多岐に渡る。Seafood Summitや東京サステナブルシーフードシンポジウム、および水産政策審議会などの国内外の主要フォーラムでは司会やパネリストを務める。前職はワイルドサーモンセンターの日本プログラムを主導し、北海道や地域漁業者と協働しシロザケ漁業の改善に努めた。過去にはパタゴニア・インターナショナル・ジャパンに在籍し、フライフィッシングや環境保全を専門とするフリーランスライターとしても活躍。
    
- name: ジェヒュン パーク
  contractor: false
  title: 韓国支部長
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jiehyunstaffphoto.jpg
  bio: |
    O2の韓国でのプログラムの策定および実施を担当するジェヒョンは、南極海域における海洋保護区（MPA）の設定から反IUU漁業活動の推進までその経験は多岐にわたる。南極南大洋連合やグリーンピース東アジア、WWFコリアなど数多くの組織において持続可能な漁業の推進活動を主導。さらに南極海の海洋保護区ネットワークに対する韓国の支援を広げ、韓国籍の遠洋漁船によるIUU漁業の実態を明らかにし報告するとともに、最近では韓国のIUU漁業規制を策定し、韓国産業の持続可能なマグロへの責任ある取り組みを醸成するなど、韓国での持続可能な漁業に関する数々の成果の立役者として評価されている。またこれらの経験を通じて、韓国政府高官や政治家、学術関係者、メディア、企業および市民社会との幅広いつながりを構築している。
 
- name: ホイト・ペッカム
  contractor: false
  title: 最高執行責任者
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/hoytstaffphoto.jpg
  bio: |
    20年以上にわたり海と海に依存する人々の繁栄のために活動してきたホイトは、O2では漁業および水産養殖の改善を加速させる協力的手法の開発を通じて、持続可能な水産物活動の拡大に取り組んでいる。またメキシコでは、環境、社会、経済面でインパクトを与え続ける水産企業であるスマートフィッシュ・グループを創設し（現在は代表理事）、伝統的な零細漁業に責任ある操業を奨励している。さらにスタンフォード海洋ソリューションセンターの客員研究員やピュー慈善財団の海洋保全研究員を務め、国際自然保護連合（IUCN）のウミガメ専門家グループのメンバーでもある。ボードウィン大学で生物学および英文学の学士号、カリフォルニア大学サンタクルーズ校で進化生態学博士号を取得し、ハーバード大学ではローンチング・ニュー・ベンチャーズ・プログラムを修了。船長やダイバー、漁業者、写真家および水産事業起業家としての経験は、コミュニティに根ざした対話による優れた解決策の策定に役立っている。妻と2人の娘と共にメキシコのラパスとスペインのマドリードを拠点として行き来する。
    
- name: ファン・クィン
  contractor: false
  title: 中国漁業・水産養殖上級顧問
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/qingstaffphoto.jpg
  bio: |
    中国の持続可能な水産業に関する経験豊富なベテラン。中国水産流通加工協会（CAPPMA）在籍時は、EUが定めるIUU漁業規制の順守を確保し、合法で追跡可能な水産物製品のみがEUへ輸出されるよう努める。また中国農業部漁業局では、出向で中国の遠洋漁業の管理を支援するとともに、漁業や水産養殖に関して世界自然保護基金（WWF）および海洋管理協議会（MSC）の顧問を務めた。現在は青島道然環境科学技術有限公司において、水産養殖管理協議会（ASC）の中国における市場開発および養殖場への働きかけなどの取り組みを主導している。青島海洋大学で生態学の学位を取得。
   
- name: コートニー・J・サカイ
  contractor: false
  title: 事業開発担当副代表
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/courtneystaffphoto.jpg
  bio: |
    様々な非営利団体および協会の幹部として経験豊富なコートニーは、渉外および広報分野に精通し受賞歴もあり、大規模な変革政策の取り組みの策定、主導で成功を収めている。O2では様々な財団や開発事業団、およびNGOとの関係構築・拡大など、資金調達活動を主導する責務を負う。O2参画前はオーシャナ（Oceana）に在籍。15年にわたり上級管理職やプログラム担当職に就き、数多くの海洋および漁業に関するキャンペーン活動を成功に導く。漁業助成金改革に関する国際通商の取り組みでは、世界貿易機関（WTO）や環太平洋戦略的経済連携協定（TPP）および国連の行動に影響を与えた。また通商・環境分野における米国政府の公式顧問や、サービス産業連合（Coalition of Services Industries）の副総裁を歴任するとともに、カリフォルニア資源庁の副次官補を務めるなどカリフォルニア州ピート・ウィルソン知事のスタッフの一員として活躍。スミス大学で経済学の学士号を取得。カリフォルニア・エグゼクティブ・フェローシップ修了。
   
- name: ダニエル・サダビィ
  contractor: false
  title: 戦略・評価担当副代表
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/danielstaffphoto.jpg
  bio: |
    ダニエルの20年にわたる漁業および海洋保全の取り組みは、彼の漁業や海および海洋生物への情熱に突き動かされてきた。マグロの専門家であり、漁業や水産物のサプライチェーンの変革を促す持続可能なマーケット実現のためのツールに精通。O2では業務の幅を広げる取り組みを主導しているが、マグロもその一環である。前職は世界自然保護基金（WWF）に6年間在籍し、直近ではスマート・フィッシング・イニシアティブの副リーダーとして、WWFのマグロ漁業へのグローバルな関わりを先導、管理、調整するとともに、WWFインターナショナルに対し、水産物のPRに関する戦略的方向性を示す。この他にも海洋管理協議会（MSC）の上級漁業認証マネージャーとしても活躍。ロンドン大学で生物学の学士号（理学）を、またユニヴァーシティ・カレッジ・ロンドンでは保全学の修士号を取得。登山やハイキングに熱中し、自然との触れ合いを楽しんでいる。

- name: ソンリン ・ワン
  contractor: false
  title: 中国支部長
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    経験豊富で熱心な環境保全のプロ。ネイチャー・コンサーバンシーや世界自然保護基 (WWF)、ポールソン・インスティチュートなどでキャリア経験を積み、多くの大規模な持続可能な漁業や水産養殖および湿地保全プロジェクトの計画、主導および調整に従事。ソンリンの尽力により、中国の漁業の一つが国内最初の海洋管理協議会（MSC）認証を取得し、2つの養殖場が中国初の水産養殖管理協議会（ASC）の認証を取得できる状況を整えた。さらに主要な国内外のNGOに対し沿岸および海洋の生物多様性保全問題に関する助言も行っている。中国海洋大学で海洋生態学者として研さんを積み、その後イェール大学で環境管理学を学んだソンリンは、政治的、市場的、科学的観点から環境保全の解決を模索することを得意とする。北京語と英語の両方に堪能で、余暇には読書、旅行、スポーツおよび淡水魚鑑賞を楽しんでいる。

- name: ニコール・ウィリアムズ
  contractor: false
  title: 事業開発・財務担当アソシエイト
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/nicolestaffphoto.jpg
  bio: |
    ニコールは様々な国際野生生物保護団体での7年にわたる経験を活かして、O2の運営・財務活動、事業開発、および法人格やパートナーシップの確立や構築および維持をサポートしている。野生生物保護協会（WCS）やパンテラ（Panthera）では、様々なプログラムの財務および助成金の管理を担当。さらに起業家として、ローラースケートの小売店2店舗をゼロから立ち上げ成功を収めた中小企業の経営者でもある。また、世界的に有名なローラーダービーの選手として世界チャンピオンに5度輝いており、最高レベルで積極的に競技に取り組んでいる。以前は国内のローラーダービー管理運営機関でボランティアとして活動し、現在はUSAローラーダービーの理事を務める。ニューヨーク州立大学環境科学林業学部で理学士号を取得。海外旅行やバックパック旅行、サイクリングを楽しむとともに、ささやかな都市農園を営んでいる。
