- name: ルーシー・バーナード
  contractor: false
  title: 創立者、財務・運営担当ディレクター
  email: lucy@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lucystaffphoto.jpg
  bio: |
    ルーシーは組織開発や管理、資金調達、および社会、経済の変革や環境の変化を促す活動を20年以上にわたり続けており、財務・運営担当副代表としてO2のミッションに必要な健全で効果的、効率的な財務・運営基盤の確立に取り組んでいる。また組織の戦略的方向性を決める上級幹部の一員であり、事務局長でもあるルーシーは、2014年にO2が発足するまではワイルドサーモンセンターで助成金担当マネージャー、助成金プログラムディレクター、ステート・オブ・サーモン副ディレクターを歴任。そしてこの能力を活用してO2の結成および創設に重要な役割を果たし、財務および運営の計画立案や独立系NPOとしてのO2の確立に貢献。長年にわたり多くの優れた組織や地域社会のリーダーと協働する機会に恵まれ、全国移民労働者組織連合設立の支援など、環境、社会および経済の課題に取り組む革新的なプロジェクトの策定や資金調達を手掛ける。コーネル大学で生物学の学位（理学）を取得、スペイン語にも堪能で、家族や友人たちとの様々なアウトドア活動を楽しんでいる。

- name: ペリー・ブロデリック
  contractor: false
  title: IT/通信担当マネージャー
  email: perry@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/perrystaffphoto.jpg
  bio: |
    O2の通信とITを管理するペリーはO2の創立メンバーであり、ITの運用環境、内部プロジェクト管理ワークフロー、コミュニケーション戦略、ウェブサイト運営、およびO2のプログラム、活動地域や文化に関わるブランド構築を担当。チームメンバーや漁業関係者からなる多様なグループ内での協業やコミュニケーションおよび情報収集を促進するためのシステムの作成および管理、利害関係者の会合やイベントの調整、技術的な漁業情報を通じて持続可能な漁業への関心を高めるとともに、さらなる投資および関与を促すような効果的なコミュニケーションの構築などを手掛けている。さらにアラスカのサケ漁の漁師としての15年以上の経験をもとに、ペリーはO2のプログラム開発に絶えず貢献している。 O2参画以前には、アップルやワイルドサーモンセンターでの勤務を通じて、技術業界の企業クライアントおよび環境保全団体両者とのユニークで創造的な、そして地域社会と直接向き合う経験を得る。自身のルーツに忠実であり続け、毎年夏になるとアラスカ州ブリストルベイで家族が営む商業漁業を続けている。

- name: ブライアン・カウエット
  contractor: false
  title: 副代表 兼 イノベーション戦略担当
  email: brian@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/brianstaffphoto.jpg
  bio: |
    水生生態系の保全と、アジア太平洋地域の人々や文化および場所をつなぐ事に情熱を傾け、O2のグローバルプログラムのディレクターとして戦略策定を担当。現地プログラムではリーダーシップを発揮して事業提携の展開などを手掛けている。O2結成以前はワイルドサーモンセンターで10年間活動し、持続可能な漁業と市場プログラム担当ディレクターなどを歴任。またモンテレー国際問題研究所では国際環境政策修士号を、ボストン大学では学士号（文学）を取得する。さらにパシフィック・エンバイラメントやモンテレー湾水族館などの様々なNPOと協業し、海外の2つの自然公園－ロシア極東地域における持続可能な土地利用のためのムラヴィオフカ公園、および大阪府の丘陵地にあるアニマルレフュージ関西－においては現地に滞在しフルタイムで勤務。2002年度にはデイビット・L・ボレン大学院研究フェローに選ばれ、米国国務省の外交フェローシップも授与される。
 
- name: フェンジー・チェン
  contractor: false
  title: 中国漁業プログラムマネージャー
  email: fenjie@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/fenjiestaffphoto.jpg
  bio: |
    O2の中国における漁業プログラムマネージャーとして、フェンジーは中国でのO2の漁業改善プロジェクトの実施と水産学評価を指揮し、FIPの管理、漁業に関する研究の実施およびモンテレー湾水族館が手掛ける東アジアの漁業に関するシーフードウォッチレポートの作成などを担当。O2参画以前には、中国南部の海洋環境と漁業資源モニタリングセンターでの研究職、持続可能な漁業と水産養殖に取り組む中国の有力なNGOの1つであるチャイナブルーでのコンサルタント業務などの経験に加えて、複数の国際NGOの中国での足元固めを支援するとともに、世界銀行の依頼で様々な現地の海面漁業を審査。中国の漁業、漁業管理、海洋生態学に対する強い思いがあり、中国の上海海洋大学では学士号(理学)、日本の北海道大学では水産学の修士号を取得。北京語、英語、日本語に堪能で、余暇には観賞魚飼育、空手、スケートを楽しんでいる。

- name: ジョセリン・ドゥリューガン
  contractor: false
  title: 分析チームディレクター/水産科学博士
  email: jocelyn@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jocelynstaffphoto.jpg
  bio: |
    ジョセリンは健全な魚の個体群と水生生態系を維持することに情熱を持ち、水産学分野の10年以上にわたる経験を生かしてO2チームに貢献している。彼女はエール大学で生態学と進化生物学の学士を取得し、ワシントン大学では、サケの集団遺伝学および進化生態学的動態に関する論文を執筆し、水産学博士号を取得。また卒業後はシアトルの米国海洋大気庁（NOAA）アラスカ水産学センターでは、博士課程修了研究員として底生魚の海洋景観遺伝学シミュレーションモデルを開発。2002年には、日本の清水市でフルブライトフェローとして国際的な経験を積む中でマグロの刺身生産について学び、たくさんの寿司を食べる機会にも恵まれた。 さらにO2において漁業評価および漁業改善計画の策定を科学的に支援。カリフォルニア州サンディエゴで育ち、北京語や日本語も話す。趣味は読書、絵画、ランニング、サッカー（フットサルも）。

- name: ディック・ジョーンズ
  contractor: false
  title: 代表兼CEO
  email: dj@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/dickstaffphoto.jpg
  bio: |
    ディックは水産物の持続可能性に関する世界的なリーダーとして認められており、水産物業界で30年の経験を有している。HEB グローセリーおよびホールフーズマーケットでは13年にわたり水産物事業を監督。さらに過去8年の間には持続可能性コンサルタント会社であるレジリエンシー社を設立し、サステイナブル・フィッシャリーズ・パートナーシップでは主要なバイヤーエンゲージメントプログラムを指揮するとともに、オーシャンアウトカムズを社長兼CEOとして率いるなど、持続可能な水産物に関する活動を通じて専門知識を磨く。また、グローバル調達やマーチャンダイジング、マーケティング、製品/ブランド開発などのシーフードサプライチェーンに関する幅広い知識を持ち、今日の水産物業界で利用可能な全てのグローバル標準や認証、およびエコラベルに精通している。

- name: リッチ・リンカーン
  contractor: false
  title: 創立者、シニアアドバイザー
  email: rich@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    リッチは北東太平洋における漁業研究や管理方策、世界的な漁業の持続可能性に関する活動において40年の経験を持つ。O2の科学チームに対し助言を行うとともに、ベンチャー事業も展開し、O2の漁業改善ミッションの基盤となる漁業評価や科学技術および事業サービス業務において重要な役割を果たしている。また、O2創立時には事務局長として組織の立ち上げを先導。ワイルドサーモンセンターではプログラムディレクター、英国ロンドンの海洋管理協議会（MSC）では国際方針担当ディレクターを歴任。ワシントン州魚類野生生物局との長い関わりの中で、さまざまな研究や管理および方策において大きな役割を果たす。米国・カナダサケ条約に基づき、太平洋サケ類委員会のフレイザー・リバー・パネルの二国間議長を務めるとともに、北西太平洋条約に関わるインディアン部族との共同管理計画を策定。さらに国連食糧農業機関（FAO)の国際漁業エコラベル作成ガイドラインの制定に関する助言も行う。現在は米国太平洋漁業管理協議会のメンバーでもあり、北太平洋溯河性魚委員会の顧問も務めている。余暇にはサーフィンや磯釣り、野生生物観察、ハイキング、ガーデニングおよび様々な料理などを通じて大地や水に親しんでいる。

- name: イヴァン・マルティネス—トヴァ―
  contractor: false
  title: 水産学副研究員
  email: ivan@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/ivanstaffphoto.jpg
  bio: |
    イヴァンはメキシコ中部で育ち、メキシコ国立大学の海洋科学・陸水学研究所で海洋科学の大学院課程を修了。過去10年以上にわたり漁業者と水産物バイヤー両者を含む漁業の利害関係者と直接協働して持続可能な漁業の設計および実施に取り組む。O2ではモンテレーベイ水族館のシーフードウォッチプログラムとのパートナーシップを率い、米国と中南米の野生魚漁業に関するシーフード・ウォッチ・レポートの調査と作成を担当。キャリア初期にはカリフォルニア湾岸の地元の漁業コミュニティや協同組合と協働し、漁業と生計の持続可能性を向上させるための活動に取り組む。2015年にO2に参加する以前は、ワシントンDCを拠点に世界自然保護基金WWF（中南米における漁業権に基づく管理と魚の保全に関する複数の報告と漁業審査に取り組む）やモンテレー湾水族館などの組織で独立系漁業管理コンサルタントを務める。多彩な趣味の中でも特にハイキング、ダイビング、​​サッカーなどのアウトドア系のアクティビティがお気に入り。

- name: 村上 春二
  contractor: false
  title: 日本支部長
  email: shunji@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/shunjistaffphoto.jpg
  bio: |
    村上春二。太平洋における天然サケ漁業の持続可能性の向上に注力する国際環境NGOであるWild Salmon Centerの日本プログラム担当者として従事した後、現在のOcean Outcomesの日本プログラム・ディレクターとして日本プログラムの戦略や活動計画の策定、そして関連NGOや企業などとのパートナーシップを築き、日本プログラムを統括する。次世代につながる豊かな水産資源と地域社会の繁栄をビジョンに日本にて活動。漁業が直面する課題やニーズを現場に入り込み深く理解し、組織内の専門性の高い科学チームと連携し、国内漁業が持続可能な漁業に近づけるよう漁業関係者と協力し活動している。そして地域経済性の向上も視野に流通や市場と連携体制を構築し、有益で地域に根付く最適な解決策を地域と共に摸索しながら活動している。シーフドサミットでのパネルディスカッション司会やパネリストとして登壇。数々の国内外のシンポジウムやフォーラムで登壇している。日本における漁業改善プロジェクトの第一人者。ゴールデン・ウェスト・カレッジでは経営学の学位を取得し、サンフランシスコ州立大学では、流域回復とサケの生息地調査に重点をおき自然地理学で学士号（理学）を取得。過去にフリーランスライターのキャリア経験があり、環境関連雑誌への寄稿や数年間に渡りフライフィッシング雑誌での連載経験あり。時間があれば趣味であるフライフィッシング、旅、アウトドア全般に没頭。
    
- name: ジェヒュン パーク
  contractor: false
  title: 韓国支部長
  email: jhpark@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jiehyunstaffphoto.jpg
  bio: |
    O2の韓国プログラムディレクターとして、韓国でのプログラムの策定および実施を担当するジェヒョンは、南極海域における海洋保護区（MPA）の設定から南極海での反IUU漁業活動の推進までその経験は多岐にわたる。また、Antarctic and Southern Ocean Coalition（南極南大洋連合）やグリーンピース東アジア、WWFコリアおよび地元のNGOなど数多くの組織において持続可能な漁業の推進活動を主導。さらに南極海の海洋保護区ネットワークに対する韓国の支援を広げ、韓国籍の遠洋漁船によるIUU漁業の実態を明らかにし報告するとともに、最近では韓国のIUU漁業規制を策定し、韓国産業の持続可能なマグロへの責任ある取り組みを醸成するなど、韓国での持続可能な漁業に関する数々の成果の立役者として評価されている。またこれらの経験を通じて、韓国政府高官や政治家、学術関係者、メディア、企業および市民社会との幅広いつながりがあり、 “真の変革”の力を肌で感じてきたジェヒョンは、私たちの水産物や海のため、O2での活動を通じ自らの影響力を発揮できることに喜びを感じている。
    
- name: ダニエル・サダビィ
  contractor: false
  title: ポリシー・ディレクター
  email: daniel@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/danielstaffphoto.jpg
  bio: |
    イギリスのロンドン出身。沿岸環境、海洋、そして海洋生物に対し常に持ち続けた情熱が、後の15年にわたる漁業および海洋保全の分野でのキャリアにつながる。方策担当ディレクターとして、O2の業務や方針および戦略の幅を広げるとともに、地域プログラムチームと緊密に連携して持続可能な漁業管理方針の理解向上と実施に努めている。O2に参加する以前は世界自然保護基金（WWF）に6年間在籍し、直近はスマートフィッシングイニシアティブの副リーダーとして、WWFのマグロ漁業へのグローバルな関わりを先導、管理、調整するとともに、WWFインターナショナルに対し、水産物の関与戦略に関する戦略的方向性を示す。この他にも海洋管理協議会（MSC）の上級漁業認証マネージャーとして漁業審査の信頼性を高めるとともにMSC漁業チームの技術レビュープロセスを先導、管理し、MSC漁業審査プログラム強化のための方策およびプロセスを策定し実施。海を救うべく活動する傍ら、熱心な登山者やハイカーでもあり、できる限り田舎へ出かけることを楽しみとする。ロンドン大学ロイヤルホロウェイで生物学の学士号（理学）を、またユニヴァーシティ・カレッジ・ロンドンでは保全学修士号を取得。

- name: ソンリン ワン
  contractor: false
  title: 中国支部長
  email: songlin@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    中国在住の経験豊富で熱心な環境保全のプロ。ネイチャー・コンサーバンシーや世界自然保護基金（WWF中国およびWWFインターナショナル）、ポールソン・インスティチュートなどの国際的な機関でキャリア経験を積み、多くの大規模な持続可能な漁業プロジェクトや養殖改善プロジェクト、および湿地保全プロジェクトの計画、指導および調整に従事。このような取り組みにより中国で最初の海洋管理協議会（MSC）認証につながり、さらに2つの国内養殖場による中国初の水産養殖管理協議会（ASC）の認証取得が可能になった。さらに主要な国際および中国国内のNGOに対し沿岸および海洋の生物多様性保全問題に関する助言も行っている。中国海洋大学で海洋生態学者として研さんを積み、その後、エール大学で環境管理学を学んだソンリンは、政治的、市場的、科学的観点から環境保全のソリューションを模索することを得意とする。北京語と英語の両方に堪能で、余暇には読書、旅行、スポーツおよび淡水魚鑑賞を楽しんでいる。
