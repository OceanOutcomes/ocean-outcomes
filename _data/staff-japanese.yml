    経験豊富で熱心な環境保全のプロ。ネイチャー・コンサーバンシーや世界自然保護基 (WWF)、ポールソン・インスティチュートなどでキャリア経験を積み、多くの大規模な持続可能な漁業や水産養殖および湿地保全プロジェクトの計画、主導および調整に従事。ソンリンの尽力により、中国の漁業の一つが国内最初の海洋管理協議会（MSC）認証を取得し、2つの養殖場が中国初の水産養殖管理協議会（ASC）の認証を取得できる状況を整えた。さらに主要な国内外のNGOに対し沿岸および海洋の生物多様性保全問題に関する助言も行っている。中国海洋大学で海洋生態学者として研さんを積み、その後イェール大学で環境管理学を学んだソンリンは、政治的、市場的、科学的観点から環境保全の解決を模索することを得意とする。北京語と英語の両方に堪能で、余暇には読書、旅行、スポーツおよび淡水魚鑑賞を楽しんでいる。

