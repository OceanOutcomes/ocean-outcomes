- name: 알버트 아리아스 아서
  contractor: False
  title: 특별고문
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Albert+headshot.png
  bio: |
    알버트 아리아스 아서 대표표는 어업 관리, 지속가능성, 사회적 책임을 전문으로 하는 컨설팅 회사인 Sea Strategies Consulting의 설립하였습니다.  알버트 대표는 어류 생물학, 어업 관리 및 지속가능성 분야에서 20년 이상의 경력을 보유하고 있으며, Whole Foods Market, FishChoice, NOAA Fisheries 등 정부 및 민간 기관에서 주요 역할을 수행해 왔습니다. 또한 남태평양 지역수산관리기구(SPRFMO) 및 산하 과학위원회에 적극적으로 참여해 왔습니다. 뿐만 아니라 알버트 대표는 해양관리협의회(MSC), MarinTrust, Ocean Outcomes, FishWise, FisheryProgress 등 주요 기관과 협력하여 전 세계의 어업개선프로젝트(FIP) 설계, 평가 및 검증을 지원했습니다. 그 밖에도 ASC(양식관리협의회) 인증 및 검증 활동을 하고 있습니다.  그는 또한 Global Tuna Alliance에서 홍보 및 참여 (Outreach and Engagement) 디렉터를 역임하며 ICCAT, IATTC 등 지역수산관리기구(RFMO)를 대상으로 활동하였습니다. 워싱턴대학교에서 해양정책학 석사(Master of Marine Affairs) 학위를, 칠레 콘셉시온대학교에서 해양생물학 학사 학위를 취득하여 어업 분야에 대한 전문성과 헌신을 더욱 공고히 했습니다. 현재 알버트 대표는 전략적 자문, 역량 강화 및 협력 등을 주요 활동으로하여, 수산업계에 긍정적인 변화를 지속적으로 이끌어 가는데 앞장서고 있습니다. 

- name: 페리 브로데릭
  contractor: false
  title: 커뮤니케이션 및 시스템 총괄 
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Perry_staffphoto.png
  bio: |
    페리 브로데릭 총괄은 오션아웃컴즈의 창립 맴버로 오션아웃컴즈의 IT,  PM 총괄, 커뮤니케이션 전략 수립, 웹사이트 및 브랜딩을 담당하고 있습니다. 세부업무로는 내⋅외부 간 협업, 커뮤니케이션, 정보수집 등을 위한 관리 시스템을 구축 및 관리하고 있습니다. 또한 다소 생소한 전문 지식과 정보를 가공하여 보다 쉽고 효과적인 커뮤니케이션 컨텐츠로 개발하여, 지속가능한 어업에 대한 관심과 투자를 확대하는 업무를 하고 있습니다. 20년 이상 알라스카 어업에 종사한 경험을 바탕으로 오션아웃컴의 전략개발에 참여하고 있습니다. 외부활동으로  Sea Pact의 지속가능성 고문, Global Ghost Gear Initiative의 Solution Working Group의 의장직을 수행하며, 지속가능한 수산물 운동에 직접 참여하고 있습니다. 그는 애플, Wild Salmon Center에서 근무하면서 얻은 IT지식과 환경보전활동 경험을 바탕으로, 크리에이티브하고 고객지향적인 자세로 업무에 임하고 있습니다. 또한 알라스카 브리스틀만에서 오랫동안 어업에 종사하신 부친가족들과 함께 어업활동에 직접 참여하고 있습니다. 
    
- name: 호투 치앙
  contractor: false
  title: 대만 어업 선임 매니저
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Hotu_staffphoto.png
  bio: |
    호투 치앙매니저는 오션아웃컴즈의 대만 어업개선 프로젝트의 개발 및 이행과 관련 연구, 기술지원 등 을 담당하고 있습니다. 뿐만 아니라 동북아 지역의 참치업계, NGO등과 협력하고 프로젝트 개발, 이해관계자 네트워크를 관리하고 있습니다. 대만 국가해안경비대에서 6년간 근무하며 국제협력, 조업 모니터링⋅감시⋅통제(MCS) 업무를 수행하였습니다. 또한 해양어업청, 농업위원회 등 대만 정부기관에서 어업관련 컨퍼런스 및 워크숍의 개최를 지원하였습니다. 대만경찰대학 해양경찰학과를 졸업한 그는 뉴욕시립대학교 존제이 응용범죄대학에서 국제 형사 및 사법학으로 석사를 취득하였습니다. 취미로는 하이킹과 피트니스, 사진촬영을 즐기고 있습니다.

- name: 조슬린 드루간 박사(PhD)
  contractor: false
  title: 분석팀 총괄 및 수산과학 선임 연구원
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Jocelyn_staffphoto.png
  bio: |
    조슬린 드루간박사는 예일 대학교에서 생태학과 진화생물학을 전공하고, 워싱턴대학교에서 수산과학으로 석사 및 박사를 취득, 15년간 수산과학 연구에 매진하였습니다. 이 후, 다양한 수산자원평가기법을 개발하였고, 해양관리협의회(MSC)의 기술자문으로 위임되었으며, 미국, 캐나다, 일본, 중국, 한국, 러시아, 가이아나 등 전 세계 어업 지속가능성 평가를 수행하였습니다. 중국어, 일본어에 능통하며 동북아시아에서 최초로 실시된 어업개선사업(FIP)을 지원하였습니다. 
    
- name: 켈리 하렐
  contractor: false
  title: 사무총장
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kelly_staffphoto.png
  bio: |
    켈리 하렐 사무총장은 지속가능한 어업과 기관대표로 17년간 활동한 혁신가입니다. 또한 자연보전, 어업공동체, 식량시스템, 공급망 관리의 전문가로 영리기업과 비영리단체 모두에서 조직을 이끈 경험을 갖추고 있습니다. 과거 알라스카 해양보전위원회(Alaska Marine Conservation Council) 사무총장을 7년간 역임하였고, 에코트러스트(Ecotrust)에서 어업 및 연안공동체 디렉터로 소규모어업 프로그램을 총괄하였습니다. 이후 시트카 새먼셰어 (Sitka Salmon Shares)에서 어업 및 지속가능성 총괄대표로 가치 중심의 수산물 공급망 관리를 담당하였습니다. 오션아웃컴즈의 사무총장직을 맡기 직전에는 솔트워터(Saltwater Inc)사에서 선임매니저로 전자조업모니터링 부문을 총괄하였습니다. 그뿐만 아니라, 켈리사무총장은 Fish 2.0 국제비지니스플랜 경연대회에서 수상하였고, 알라스카연어 연수프로그램에 참여하였습니다. 이 외에도 여러 어업 및 해양보전관련 기관의 이사회와 위원회 활동을 수행하였습니다. 알라스카대학교에서 수산업경영학을 전공하고, 브리티시컬럼비아 대학교에서 환경정책과 경영학으로 석사와 MBA과정을 마쳤습니다. 현재 가족과 함께 알라스카 앵커리지에 거주하고 있습니다. 

- name: 메이찡 주안 
  contractor: False
  title: 사회적 책임 코디네이터 
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Mei-Chin_Staff+Photo.png
  bio: |
    메이찡 주안 코디네이터는 대만 수산업의 공공 및 민간 부문에서의 경험을 바탕으로 지난 10여 년간 오징어, 꽁치, 연승어선, 선망어선을 포함한 다양한 어선들과 함께 일하며 수산자원 관리 분야에서 전문성을 쌓아왔습니다. 특히 수산 규제 준수, 바누아투 국적선단을 포함한 선단 관리, 다수의 지역수산관리기구(RFMO)에서의 국제협상 업무를 전문적으로 수행해 왔습니다. 이러한 경험은 정책이 어떻게 수립되고 이행되는지에 대한 실질적인 이해와 더불어, 어선 운영자들이 직면하는 다양한 도전에 대한 폭넓은 통찰을 제공합니다. 그녀는 범죄학 석사 학위를 보유하고 있으며, 공급망에서의 기업의 사회적 책임과 인권에 관한 이수 인증을 취득하였습니다.

- name: 김장근 박사
  contractor: False
  title: 특별고문
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kims+headshot.png
  bio: |
    김장근 박사는 고래류 연구, 참치 자원 관리 및 국제 수산 거버넌스 분야에서 40년 이상의 전문성을 지닌 수산 과학자입니다. 부산수산대학교 (현 부경대학교)에서 석사와 학사 학위를 취득한 후, 같은 대학에서 수산학으로  박사 학위를 취득하였습니다. 김 박사는 대한민국 정부 과학자로서 국제포경위원회(IWC)와 5대 주요 참치 지역수산관리기구(RFMO)에서 한국을 대표하며 자료 수집, 자원평가, 준수 및 관리 의사결정 분야에서 풍부한 경험을 쌓았습니다. 국립수산과학원(NFRDI) 재직 시절에는 고래연구센터를 설립하고, 수산자원 보존과 관리를 위한 Mode 2 과학, Post-normal 과학, 의무 과학의 실행을 가능하게 하는 제도적 여건을 조성하는 데 기여했습니다. 현재 그는 지속가능한 수산을 지원하기 위해 ‘지속가능수산 컨설팅·연구센터(CRCSF)’를 설립해 한국의 연승어업 개선사업(FIP)과 인증을 중심으로 지속가능한 수산 전반을 지원하고 있습니다.   

- name: 케빈 린
  contractor: false
  title: 대만 어업 매니저
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/KevinStaffPhoto.png
  bio: |
    케빈 린 대만어업개선오피서는 수산업계에서 14년 간 종사하며 다랑어 선망어업과 연승어업을 모두 경험하고, 전 세계 20개국에서 활동하며 특히 피지에서 2년 6개월 동안 근무한 이력을 가지고 있습니다. 이후 대만에서 MSC인증, 어업개선프로젝트(FIP), 사회적 책임 등 다양한 프로젝트를 관리하였습니다. 그 과정에서 다양한 적합성평가기관(CAB)과 약 300건이 넘는 사회적 책임 관련 감사를 실시하였으며, 이 과정에서 선박관리와 관련된 문제점을 개선하기 위한 개선계획을 수립하고 이행하였습니다. 케빈 린 오피서는 경영학사를 취득하고, 기업의 사회적 책임 인증 프로그램인 SA8000 자격을 취득하였으며, 이 밖에도 ISSF의 Train-the-Trainer 자격 (태평양 및 인도양), ISO 9001:2005 품질경영시스템의 내부 감사 자격 등을 취득하였습니다.  케빈 린 오시퍼는 현재 대만에 거주 중이며, 수상스포츠와 골프를 취미로 즐기고 있습니다. 

- name: 리치 린컨
  contractor: False
  title: 특별고문
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    리치 린컨 선임고문은 어업에 대한 연구, 관리, 정책 및 지속가능성 분야에서 40년 이상의 글로벌 경험을 축적하였습니다. 오션아웃컴즈의 초대사무총장으로 부임하여 기관 설립을 주도하고, 2016년부터는 선임고문으로 활동하다가, 2021년 다시 사무총장으로 복귀하여 2024년까지 총장직을 역임하였습니다. 현재는 다시 선임고문직을 맡아 전략수립과 동북아 및 원양어업 프로그램 관리를 지원하고 있습니다. 해양관리협의회(MSC)의  국제정책국장, 야생연어센터(Wild Salmon Center)에서 프로그램디렉터를 역임했을 뿐만 아니라, 워싱턴 주정부 어류 및 야생생물 부서에서 다양한 어업 연구, 관리, 정책개발 등을 담당하였습니다. 또한 태평양연어위원회의 Fraser River 패널의 의장을 역임하고, 북서태평양 원주민 부족 조약과 함께 공동관리계획을 수립하였습니다. UN 식량농업기구(FAO)의 친환경어업인증제도 가이드라인 개발에 자문으로 참여하였고, 미국 태평양어업관리위원회 위원직을 수행하였으며, 현재 북대평양어업위원회(NPFC)에 미국 측 정부대표로 참여하고 있습니다. 또한 Coastal Salmon 재단의 이사직을 수행 중에 있습니다. 취미로 서핑, 낚시, 야생생물 관찰, 하이킹, 가드닝, 요리를 즐기고 있습니다.     
    
- name: 가브리엘 라우트 박사(PhD)
  contractor: false
  title: 사회적 책임(Social Responsibility)선임 매니저
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Gabby_staffphoto.png
  bio: |
    가브리엘 라우트 박사는 해양사회과학자이자 인권운동가입니다. 아리조나 주립대학교에서 전 세계 어업의 인권 및 복지 향상에 대해 연구하여, 과학 및 기술 인문사회학 박사학위를 취득하였습니다. 가브리엘 박사는 현재 오션아웃컴즈의 사회적 책임성분야를 총괄하고 있습니다. 과거 컨설팅 회사인 Salience를 설립하여, Conservation International, UN 식량농업기구(FAO), 대형 수산유통업체 등 다양한 기관과 협력하였습니다. 이 때, 수산업계의 사회적 책임성을 증진하기 위해 어민, 지역사회, 수산물 유통업체, 정부기관 등과 협업한 경험을 축적하였습니다. 사회책임성평가(SRA) 전문가로 SRA의 시범적용, SRA 가이드라인 등 관련 자료 개발에 참여하였으며, 특히 미국, 캐나다, 중국, 인도네시아, 가이아나, 갈라파고스, 필리핀 등 세계 여러 국가의 소규모 및 산업형 어업에서 SRA를 실제 적용한 전문가 입니다. 취미 생활로 스쿠버다이빙, 패들링, 하이킹을 즐겨하며 하키를 즐겨 봅니다. 하와이와 아리조나에서 가족, 친구, 반려동물과 함께 시간을 보내는 것을 좋아합니다.

- name: 이반 마르티네즈-토바
  contractor: false
  title: 소규모 어업 선임 매니저
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ivan_staffphoto.png
  bio: |
    멕시코 중부에서 유년시절을 보내고 멕시코 국립대학 해양과학 및 육수학 대학원 과정을 수료하였습니다. 다양한 어민, 수산물 유통업체와 협력하여 지속가능한 어업프로젝트를 개발하고 이행한 15년의 경험을 겸비하고 있으며, 현재 남미 여러 지역에서 프로젝트 개발에 참여하고 있습니다. 또한 몬트레이 베이 아쿠아리움의 Seafood Watch Program과 오션아웃컴즈 간 파트너쉽을 담당하여, 미국 및 남미 어업에 대한 Seafood Watch 보고서를 작성하였습니다. 2015년 오션아웃컴즈에 입사하기 전까지, 어업관리 컨설턴트로 활동하며 WWF 세계자연기금(남미지역의 인권기반 어업관리, 어족자원보전 등에 대한 보고서 발간, 어업평가 등) , 몬트레이 베이 아쿠아리움 등과 협업하였습니다. 다양한 취미할동을 하고 있지만, 그 중에서도 하이킹, 다이빙, 축구 등 아웃도어 활동을 좋아합니다. 
    
- name: 다니엘 밀러
  contractor: false
  title: 커뮤니케이션/오퍼레이션 코디네이터터
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Dani_staffphoto.png
  bio: |
    다니엘 밀러 프로그램 어시스턴트는 오레곤 주에서 나고 자랐으며, 유년시절 지역 해안가에서 생물다양성을 탐구하는 것을 즐겼습니다. 대학시절 오레곤 대학교 해양생물학을 전공한 뒤,  오레곤 주립대학교에 진학하여 연구자-교사-학생 간 해양학적 선박데이터 흐름에 대한 연구로  해양자원관리학 석사를 취득하였습니다. 이후 해양과학교육, 연안생태학, 보전, 기관행정 등 다양한 경험을 쌓았습니다. 취미는 가드닝, 독서, 갯벌 탐사입니다. 

- name: 오세교
  contractor: false
  title: 한국 어업 코디네이터
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Segyo+Headshot.png
  bio: |
    오세교 코디네이터는 오션아웃컴즈의 한국 수산업 및 공급망의 지속가능성 증진을 위해 활동하고 있습니다. 주요 업무는 상업용 참치 어업 및 연안 어업 분야에서 정부 기관, 수산 기업, 산업 협회, NGO 등과 협력 네트워크를 구축하고 어업 관행의 실질적 개선을 도모하는 것입니다. 한국 수산 기업, 연구 기관 및 대학과 협력하여 해양관리협의회(MSC) 인증 취득 지원, 전자 모니터링을 포함한 모니터링 및 추적 시스템 도입 촉진, 국내 수산 자원 관리 정책 개선, 원양 어업의 사회적 책임 및 인권 증진 등의 프로젝트를 수행하고 있습니다. 이전에 레버재단 한국지부에서 지속가능성 프로그램을 이끌며 수산 기업을 포함한 한국 식품 공급망 전반의 동물 복지 및 지속가능한 소싱 향상을 위한 기업 참여 활동을 주도하였습니다. 또한 한국사회투자에서 ESG 프로그램 매니저로, 아지앙스에서 디지털 전략 컨설턴트로 근무하였습니다.

- name: 박두현
  contractor: false
  title: 한국어업선임매니저
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Doohyun_staffphoto.png
  bio: |
    박두현 한국 어업 개선 매니저는 오션아웃컴즈의 한국 프로그램을 담당하고 있습니다. 주요 업무는 원양참치회사, 연근해 어민, 정부기관, 수산기업, 관련 산업협회, NGO 등과 네트워크를 구축하고, 어업활동의 지속가능성을 개선하기 위한 협력을 도모하는 것입니다. 국립수산과학원의 총허용어획량(TAC) 과학위원회에서 NGO측 위원을 역임하였고, 현재 해양수산부의 민관해양환경정책위원회의 민간위원으로 활동하고 있습니다. WWF 세계자연기금 한국사무소에서 원양참치선사 및 양식어가와 협력, 지속가능한 수산물 소비자 운동, 수산물 유통업체와의 파트너쉽, 불법어업(IUU) 예방 및 투명성 제고, 전자조업모니터링 시범사업 등을 해양보전팀의 주요 업무를 담당하였습니다. 또한 환경부에서 보호지역관리, 생물다양성보전, 철새보전 및 관리 등 자연보전 관련 국제협력 업무를 담당하였습니다. 뿐만 아니라 람사르협약, IUCN 세계자연보전총회, CBD생물다양성협약 등 국제회의 정부대표단으로도 활동하였습니다. 

- name: Hoki Lo
  contractor: false
  title: Senior Consultant
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Hoki_staffphoto.png
  bio: |
    Ko-Jung Lo possesses expertise in program development and stakeholder relations, with a focus on data and sustainability initiatives across Asia. Between 2019 and 2025, she led the implementation of programmatic work for Global Fishing Watch using open data to improve fisheries management. Her job required cross-sector engagement and collaboration with an international team to ensure effective adoption and capacity building for data solutions. Prior to this, Lo spent four years as Project Lead at Greenpeace East Asia, where she was involved in establishing the Taipei office and overseeing organizational growth. During this time (2015-2019), she managed local and regional projects that achieved results in areas including plastic waste, overconsumption, and renewable energy.

- name: 다니엘 월덱
  contractor: false
  title: 특별고문
  email: 
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/daw_headshot1.png
  bio: |
    다니엘은 30년 넘게 수산자원 관리 분야에서 활동해온 전문가입니다. 1999년부터 2005년까지 태평양수산관리협의회(Pacific Fishery Management Council)에서 근무하며 저서어류, 연안군집어류, 고도회유성어종 등을 대상으로 한 어업에 대해 어업관리계획(FMP) 수립에 참여하였습니다. 2005년부터 2023년까지, 다니엘은 미국 태평양민대구어업의 수산협동조합을 대표하는 어업 전문가로 활동하며, 수산협의회 자문기구와 미·캐나다 태평양민대구 협정의 공동관리위원회에서 활발히 활동했습니다. 또한 미국 의회도서관 산하 의회조사국(CRS)에서 근무하며 Magnuson-Stevens 어족보존관리법의 재인가 및 태평양 연어 조약의 역사적 배경에 관한 보고서를 집필한 바 있습니다. 다네일은 워싱턴대학교에서 해양정책학 석사학위를, 캘리포니아주립대 롱비치에서 해양생물학 학사 학위를 취득했습니다. 특히 MSC 인증 평가에 필요한 정보와 분석에 관한 전문성을 갖추고 있으며, MSC 어업 평가자 교육 4개 모듈(Fishery Team Member, Fishery Standard v3.0 개정사항 개요, 어업 추적성, 위험기반 프레임워크) 자격을 보유하고 있습니다.

- name: 니콜 윌리암스
  contractor: false
  title: 재무 및 운영 총괄
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Nicole_staffphoto.png
  bio: |
    니콜 윌리암스 총괄은 오레곤 포틀랜드와 뉴욕 브룩클린에서 롤러스케이트 숍을 직접 운영하면서, 10년간 사업체 경영 경험을 터득하였습니다. 뿐만 아니라 Wildlife Conservation Society, Panthera 등 환경보전단체에서 수 년 간 프로그램관리한 경력을 가지고 있습니다. 현재 세계적인 롤러더비 선수로 세계 대회에서 8번 우승한 경험이 있습니다. 과거 전미 롤러더비 관리기구에서 자원봉사를 시작으로 현재는 전미 롤러더비 이사로 활동하고 있습니다. 니콜 총괄은 사회⋅환경정의 실현에 앞장서고 있으며, 오션아웃컴즈의 다양성프로그램을 맡고 있습니다. 뉴욕주립대학교 환경과학 및 임학대학교에서 학위를 취득하였습니다. 그 밖에도 지역사회 봉사활동에 큰 관심을 가지고 있으며, 특히 포틀랜드 지역 길고양이 중성화 (TNR) 활동에 적극 참여하고 있습니다. 반려동물과 시간을 보내는 것을 좋아하며, 등산, 텃밭가꾸기로 여가시간을 보내고 있습니다. 

- name: 라이언 쉬
  contractor: false
  title: 아시아 어업 코디네이터
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ryan+Headshot.png
  bio: |
    라이언 쉬 코디네이터는 사회적 책임 및 지속가능한 수산업 분야에서 2년 이상의 경험을 바탕으로, 선망어업의 MSC(Marine Stewardship Council) 인증 절차에 기여하며 오션아웃컴즈에서 전문성을 발휘하고 있습니다. 그는 태평양 도서국가들을 대상으로 제3자 기관과 함께 광범위한 사회감사를 조율하며 실무 경험을 쌓았습니다. 이후 사회적 규제 준수 프로그램 관리, MSC 인증 추진, 기술 기반 솔루션 도입 등 다양한 업무를 주도해 왔습니다.라이언은 KEDGE 경영대학원과 국립중산대학에서 MBA 복수 학위를 취득했으며, PNA MSC CoC 공인 트레이너 자격과 ESG 기업 실사 관련 인증을 보유하고 있습니다. 대만을 기반으로 활동하며, 최근에는 하드웨어 솔루션 연구를 통해 기술적 전문성을 더욱 강화하고 있습니다.

    
- name: 제이다 투로스 엔더슨
  contractor: True
  title: 야생생물보전사회 
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jadastaffphoto.jpg
  bio: |
    야다 투로스 엔더슨은 지속가능발전을 위한 시장기반 솔루션 개발 전문가입니다. 텍사스 A&M 대학교와 듀크대학교 니콜라스 환경대학교를 졸업하고 포춘 500대 기업, 환경컨설팅사, 국내 및 국제 비영리기구 등에서 근무하였습니다. 그 중에서도 Overseas Private Investment Corporation에서 환경위험분석을 담당하였으며, Kiva사의 대 파트너 전략자문과 마이크로 파이낸스 현장감사를 역임하였습니다. Wilderness Markets에서 6년간 근무하며, 7개국 약 10여개 어업에 대한 가치사슬 개발을 위한 연구 및 자문을 담당하였습니다. 현재는 어업개발모델의 개발 및 확대하는 이니셔티브에 참여하고 있습니다. 

- name: 용첸 박사
  contractor: True
  title: 뉴욕주립대학교 스토니브룩
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/yongbiophoto.jpg
  bio: |
    용첸교수는 1995년 캐나다 토론토대학교에서 동물학으로 박사학위를 취득하였습니다. 같은 해, 호주 시드니 소재 뉴사우스웨일즈 주정부 어업국에서 어업자원평가 전문관으로 본격 활동을 시작하였습니다. 이후 여러 기관을 거쳐 2021년 스토니브룩 대학교에 교수로 부임하였습니다. 용첸 교수의 연구는 주로 어장생태학, 자원평가모델, 자원평가 및 자원관리에 초점이 맞추어져 있습니다. 연구의 목표는 주로 학제간 연구접근법을 활용하여 어업관리 및 지속가능한 어업을 증진하기 위한 최신과학적 근거를 제시하는 것입니다. 용첸교수는 과학저널에 게시한 논문(Peer-reviewed)이 총 295편 (공동저자 포함)이며 그 외 다수의 어업평가 관련 전문 보고서를 작성하였습니다. 또한 약 100개 이상의 프로젝트를 연구지원하기 위해 수 백만 달러의 연구지원예산을 확보하였습니다. 뿐만 아니라 지금까지 배출한 석박사 및 박사후 연구원이 약 50명 이상입니다. 용첸교수는 현재 뉴잉글랜드 어업관리협회 산하 과학 및 통계 위원회 위원으로 임명되어 활동하고 있으며, 상하이 해양대학교와 중국해양대학교에서 외래교수로 재직 중입니다. 또한 캐나다 어업 및 해양과학 저널의 편집장으로호 활약하고 있습니다. 

- name: 스티브 맥코믹
  contractor: True
  title: 드래퍼 리처드 카플란 재단
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevembiophoto.jpg 
  bio: | 
    스티브 맥코믹은 40년 이상 비영리분야에서 활동한 경험을 가지고 있습니다. Earth Genome의 공동 창립자이자, 2007-2014 Gordn and Betty Moore 재단의 재단이사장을 역임하였으며, 재임 당시 환경보전을 포함한 3개의 프로그램 전략 개발을 주도하였습니다. 그 이전 23년간 스티브 맥코믹은 국제자연보호협회에서 32년간 근무하였으며, 마지막 6년인 2002-2008년에 국제자연보호협회의 대표로 활동하며 미국 전역과 30여개 국가에서 운영되고 있는 프로그램을 관리하였습니다. 그는 당시 약 미화 5억 달러 이상의 예산과 4천명 이상의 직원에 대한 총 관리 책임자였습니다. 현재 드래퍼 리처드 카플란 재단에서는 신규투자유치를 담당하고 있으며, 또한 관련 기관의 기관장들과 파트너협력을 추진하고 상호 이사회에 참여하고 있습니다. 1973년 미국 캘리포니아대학교 버클리캠퍼스에서 농업경제학을 전공하고, 1976년 동 대학교 해스팅스법과대학에서 법학박사를 취득하였습니다. 
    
- name: 호이 펙크햄 박사
  contractor: true
  title: 야생생물보전협회
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/hoytstaffphoto.jpg
  bio: |
    Hoyt 펙크햄 박사는 해양 및 해양생물의 보전과 연안지역사회의 번영을 위한 노력에 20년 이상 헌신하였습니다. 박사는 오션아웃컴즈와 파트너쉽을 맺고 어업 및 양식의 개선하기 위한 협력방안을 개발함으로써, 지속가능한 수산물 운동을 확대하기 위해 노력하고 있습니다. 그는 스마트피쉬 그룹의 창립자이자 이사회 장으로, 멕시코 소규모 어업의 책임성을 강화하기 위한 인센티브를 만들어 가고 있습니다. 그 밖에도 스탠포드 오션솔루션센터의 객원연구원, 퓨 재단의 해양보전 연구원, IUCN국제자연보전연맹 바다거북전문가그룹의 회원 자격 등 다양한 활동을 하고 있습니다. 박사는 보우도인 대학에서 생물학과 영문학을 전공하고 켈리포니아 대학교에서 진화생태학으로 박사학위를 취득하였습니다. 이후 하버드 대학교에서 Launching New Ventures 과정을 수료하였습니다. 박사는 선장, 다이버, 어민, 카메라맨, 수산기업창립자 등을 거쳐 얻은 다양한 경험은 지역공동체 기반 보전 솔루션을 성공적으로 개발할 수 있는 밑거름이 되었습니다.  현재는 가족과 함께 멕시코 라파즈와 스페인 마드리드를 오고가면서 지내고 있습니다. 
    
- name: 왕송린
  contractor: true
  title: 타오랜 환경과학 및 테크놀로지, 칭타오해양보전협회
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    왕송린은 오션아웃컴즈, 국제자연보호협회, WWF세계자연기금, 폴슨인스티튜트 등 다양한 국제 환경기구를 거쳐, 중국의 수산물 지속가능성과 해양보전 분야의 전략적 리더로 성장하였습니다. 그 과정에서 산업형 규모의 어업 및 양식의 지속가능성 향상을 위한 프로젝트와 습지보전 프로젝트를 기획, 관리, 실행한 경험을 얻게 되었습니다. 왕송린은 중국 최초로 MSC인증을 받을 당시 전문적 인증 지원을 했으며, 2개의 양식장이 ASC인증을 받을 수 있도록 지원을 아끼지 않았습니다. 이후 2015년 오션아웃컴즈의 중국프로그램 설립하였으며, 이듬해인 2016년 (주) 타오랜 환경과학 및 테크놀로지를, 2017년에는 칭타오해양보전협회를 창립하였습니다. 중국해양대학교에서 최초로 해양생태학자 교육을 받고, 예일 대학교의 환경관리자 교육을 받아, 정치, 시장, 과학적 측면의 보전솔루션을 발굴하는데 탁월한 능력을 겸비하였습니다. 중국어와 영어를 능숙하게 구사하며, 취미로는 독서, 여행, 스포츠, 관상용 어류 키우기를 즐기고 있습니다.
    
- name: 마크 위크스
  contractor: True
  title: 오릭 (Orrick, Herrington & Sutcliffe LLP)
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: |
    일본어에 능통한 마크 위크스는 오릭스 M&A 및 사모펀드 그룹의 선임변호사로 미국 뉴욕과 일본 도쿄에서 30년 이상 활동하였습니다. 오릭스의 도쿄사무소 매니징 파트너, 글로벌 저팬 프렉틱스의 공동대표를 지내고, 2007년-2017년 오릭스 재무 및 감사 위원회 위원직과 아시아 관리 이사직을 역임하였습니다. 알라스카에서 태어나 아이다호에서 자라며, 유년시절부터 플라이낚시를 즐겨하고 있습니다. 언젠가 몽골과 러시아를 방문하여, 플라이낚시로 세계에서 가장 큰 연어와 민물송어를 낚는 것을 꿈꾸곤 합니다. 일본에서 근무할 당시 바다송어, 이토우 등을 잡기 위해 낚시를 즐겨하였습니다. 현재 Taimen Fund의 이사로 몽골 내 민물송어와 그 서식지를 보호하기 위해 노력하고 있으며, Wild Salmon Center에서 대표로 활동하며 일본 사루푸츠강의 송어보호와 러시아 극동지역의 송어를 보호하는데 앞장서고 있습니다. 2009년 사루푸츠강과 인근 산악지역 2660헥타르를 법정 환경보전지역으로 지정하는데 큰 기여를 하였습니다. 
