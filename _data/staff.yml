- name: Lucy Bernard
  title: Director of Operations 
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lucystaffphoto.jpg
  bio: |
    Lucy has more than twenty years of experience with organizational development, fundraising, and fostering social, economic and environmental change. She spent the last decade with Wild Salmon Center, first as its Grants Manager, then Director of Grant Programs, and most recently as the Deputy Director for State of the Salmon. In that capacity she was instrumental in the forging and founding of O2.

    As O2’s Director of Operations, she is responsible for ensuring a healthy, efficient and effective operational platform for O2’s mission, and serves on O2’s management team, which provides strategic direction for the organization.

    Over the years Lucy has had the privilege of collaborating with a number of outstanding organizations and community leaders to develop and fund innovative projects to address environmental, social and economic challenges, including facilitating the founding of a national coalition of immigrant worker organizations. She holds a B.S. in Biology from Cornell University, is fluent in Spanish and enjoys various outdoor pursuits with family and friends.

- name: Perry Broderick 
  title: IT/Communications Coordinator 
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/perrystaffphoto.jpg  
  bio: | 
    Perry coordinates O2’s Communications and IT systems and is a regular contributor to programmatic strategy, drawing on his experience as an Alaskan commercial salmon fisherman. Before O2, he worked for first Apple and then Wild Salmon Center, giving him unique experience in both corporate tech industries and smaller conservation environments. He has lived and worked in Europe multiple times, traveled and volunteered in South America, and spends his summers commercial salmon fishing with his family in Bristol Bay, Alaska. In addition to his strong French and meager Spanish skills, he is learning Russian and can now piece together a handful of pathetic sentences. Perry enjoys family, friends, the great outdoors, Chuck Norris facts, technology, sunshine, a good book, sports, learning, the internet, traveling, the ocean, and adventures of all kinds.

- name: Brian Caouette 
  title: Founder and Director of Programs 
  image:  
  bio: |
    Brian lives and breathes two passions: the conservation of aquatic ecosystems and connecting with the people, cultures, and places of the Asia-Pacific region. As Founder and Director of Programs at O2, Brian is responsible for strategy development, leadership of field programs, and the development of business partnerships. Previous to O2, Brian spent a decade at the Wild Salmon Center where he most recently served as the Director of the Sustainable Fisheries and Markets Program. Brian received his MA in International Environmental Policy from the Monterey Institute of International Studies and a BA from Boston University. Formerly, Brian has worked with a variety of non-profit organizations including Pacific Environment and the Monterey Bay Aquarium, as well as lived and worked full time at two overseas nature parks: Muraviovka Park for Sustainable Land Use in the Russian Far East and the Animal Refuge Kansai in the hills above Osaka, Japan. Brian was a David L Boren Graduate Fellow in 20O2 and has also been awarded a US State Department Diplomacy Fellowship. 

- name: Jocelyn Drugan
  title: Fisheries Scientist
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jocelynstaffphoto.jpg
  bio: | 
    Jocelyn is passionate about maintaining healthy fish populations and aquatic ecosystems, and brings over ten years of experience in fisheries science to the O2 team. She completed her B.S. in Ecology & Evolutionary Biology at Yale University and her Ph.D. in Aquatic & Fishery Sciences at the University of Washington, writing a dissertation on population genetics and eco-evolutionary dynamics in salmon. After graduating, she developed seascape genetic simulation models for groundfish as a postdoctoral research associate at the NOAA Alaska Fisheries Science Center in Seattle. Jocelyn also gained international experience as a 2002 Fulbright Fellow based in Shimizu, Japan, taking the opportunity to learn about tuna sashimi production and eat lots of sushi. At O2, Jocelyn provides scientific support for fisheries assessments and development of fishery improvement plans. Jocelyn grew up in San Diego, California and speaks Mandarin Chinese and Japanese. She enjoys reading, painting, running and playing the beautiful game of soccer (and futsal too).

- name: Randy Ericksen
  title: Fisheries Science Director
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/randystaffphoto.jpg
  bio: |
    Randy extends his life-long interests in fish and fishing to a career promoting sustainable fishing practices. Prior positions included Wild Salmon Center Salmon Management Specialist, Senior Fisheries Scientist at Cramer Fish Sciences, and Research and Management Biologist for the Alaska Department of Fish and Game. He is currently involved with the Global Sustainable Seafood Initiative as a member of the Fisheries Expert Working Group tasked with developing criteria to benchmark fisheries certification programs. As O2’s Fisheries Science Director, Randy oversees the scientific and technical program that provides the foundation for our fisheries improvement and assessment work. He holds an M.S. in Fisheries Science from the University of Alaska, Fairbanks. He enjoys spending time with friends and family, playing guitar, gardening, hiking, skiing, boating and, naturally, fishing.

- name: Julie Kuchepatov
  title: Senior Manager
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/juliestaffphoto.jpg
  bio: | 
    Julie has two decades of experience working with Russian fisheries.  At O2, she shepherds Russian fishermen through fishery improvement processes, wrangles cats and works to improve chain of custody and traceability in the global seafood supply chain by assisting with CoC certifications and other traceability improvements in the Russian fish processing sector.  After receiving her BA in Foreign Languages (Russian and French) from Lewis and Clark College, she worked for 13 seasons as part of a team running one of the most successful Atlantic salmon sport fishing lodges in the Russian arctic. After this extreme tundra experience, she returned to Portland and earned a MA in Communications from Portland State University. Upon graduation, she re-entered the world of Russian fisheries; this time focusing on Pacific salmon at the Wild Salmon Center in the Sustainable Fisheries Program.

- name: Rich Lincoln
  title: Executive Director
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: | 
    Rich has 40 years of varied experience in fisheries research, management and policy in the northeastern Pacific as well as working on global fisheries sustainability. Prior positions included Wild Salmon Center Program Director,  International Policy Director for the Marine Stewardship Council in London, UK, and a long association with the Washington Department of Fish and Wildlife in various research, management and policy leadership roles. These roles included bilateral chair of the Pacific Salmon Commission's Fraser River Panel under the U.S.-Canada Salmon Treaty and developing co-management plans with Pacific Northwest treaty Indian tribes. Rich advised the UN Food and Agriculture Organization’s development of international fisheries ecolabelling guidelines, is a member of the U.S. Pacific Fisheries Management Council, and serves as an advisor to the North Pacific Anadromous Fish Commission. Rich’s affinities for land and water include surfing, surf fishing, wildlife viewing, hiking, gardening and culinary concoctions.

- name: Shunji Murakami
  title: Japan Program Coordinator
  image:
  bio: | 
    Shunji is a native Japanese, originally from Fukuoka city, he currently lives in Sapporo City on the northern Hokkaido Island which allows him to live close to nature with a passionate conservation mind. After completing high school in Japan, Shunji moved to California and received an associate degree in business administration at Golden West College, and then a B.A. from San Francisco State University in physical geography, focusing on watershed restoration and salmon habitat assessments. He has strong backgrounds in fly-fishing and outdoor industries, working for many years as a marketing coordinator for retailers such as Patagonia. In addition to his work with O2, Shunji works as a freelance writer for fly-fishing, outdoor, and environmental conscious magazines in Japan. Shunji loves intercultural experiences with a bit of an adventurous taste. He has backpacked around Europe, South America, and Alaska, and hitchhiked across the United States. In his spare time, he enjoys fly-fishing, hiking, skiing, art, and hanging out with his family including a Japanese hunting dog, which cannot hunt at all.

- name: Natalia Novikova
  title: Russia Program Associate
  image:
  bio: | 
    Natalia (Natasha) brings to O2 more than 10 years of organizational, grant and contract support, cross-cultural communication and bilingual expertise. As the Program Associate, she is responsible for ensuring excellent relations, successful communications, and contract execution between O2 and Russian fishery clients. Originally from Russia’s North Caucasus, Natasha grew up in Moscow where she graduated with an MA in Philosophy from the State Academic University for the Humanities. She has lived in the US for many years and studied human rights at Columbia University. Prior to joining O2 in 2014, Natasha lived and worked back in Moscow for over a year. Her lifelong passion to help people and protect their rights has shaped her personal and professional interest in sustainable communities and social justice. She has volunteered at Chechnya Advocacy Network, Seventh Generation Fund for Indigenous Peoples, the UN Permanent Forum on Indigenous Issues where she promoted women’s and indigenous rights. Natasha loves spending time with her husband and their daughter and is also committed to Jujitsu training and teaching Russian.

- name: Dick Jones
  title: Founder & President, Resiliensea Group Inc.
  image: 
  bio: |
    Dick Jones is the founder and CEO of Resiliensea Group, Inc., a seafood industry advisory firm. Dick established Resiliensea Group in 2014 to help seafood companies, NGOs, Foundations and trade associations navigate the waters of sustainable seafood initiatives. Dick’s passion is helping people integrate the science used to assess seafood with the practical needs of for profit companies. He has a talent for teaching people how to cut through all the noise and operationalize the things that matter. And for companies who don’t have the time to do it for themselves, Resiliensea Group will find the resources to help get you engaged, and will work to ensure that sustainability is woven into the culture of your organization. A third-generation fishmonger, Dick always had a love for the industry and sees sustainability as the cornerstone of a viable business model. He enjoys getting his hands dirty and tackling the hard problems that come with a Global seafood supply chain. Born and raised in Massachusetts, Dick now resides in Austin, Texas with his wife Karen and four teenage children. In his time off he loves to travel and explore the local food scene.
