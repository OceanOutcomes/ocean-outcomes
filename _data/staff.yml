- name: Perry Broderick
  contractor: false
  title: Communications and Systems Director
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Perry_staffphoto.png
  bio: |
    A founding member of Ocean Outcomes, Perry has primary responsibility for O2’s internet technology, systems, internal project management workflows, communication strategies, websites and brand. This includes; creating and managing systems for facilitating collaboration, communication and information gathering among a diverse group of team members and fishery stakeholders and; facilitating the translation of technical information into effective communications collateral to drive interest and investment in sustainable fisheries. Drawing on 20 plus years of experience as an Alaskan commercial fisherman, he is a regular contributor to O2’s strategy. In addition, he serves the greater sustainable seafood movement as a Sustainability Advisor to Sea Pact and the Chair of the Global Ghost Gear Initiative’s Solutions Working Group. Prior to O2, he worked for Apple and Wild Salmon Center, giving him unique, creative, and customer-facing experience with both corporate tech industry clients and conservation constituencies. Staying true to his roots, he continues to work in his family’s commercial fishing operation in Bristol Bay, Alaska each summer.
    
- name: Ho-Tu Chiang
  contractor: false
  title: Asia Fishery Improvement Manager
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Hotu_staffphoto.png
  bio: |
    Ho-Tu supports and leads the development and implementation of Ocean Outcomes’ fishery improvement projects in Taiwan, including the research as well as technical support for those projects. This includes engaging with the region’s commercial tuna fisheries and NGOs, and coordinating project work plans and stakeholder convenings. Ho-Tu has over six years of strategic and on the water experience in international affairs and monitoring, control, and surveillance , having worked in the Coast Guard for the Taiwanese government. In addition, he has also supported fishery conferences and workshops working with the Fishery Agency, Council of Agriculture and other stakeholders in Taiwan. With a passion for fishery protection and management, Ho-Tu holds a B.Sc from the Department of Maritime Police, Central Police University and an M.A. in International Crime and Justice from John Jay College of Criminal Justice, the City University of New York in the United States. Ho-Tu enjoys hiking, functional fitness, and photography.

- name: Jocelyn Drugan, PhD
  contractor: false
  title: Analytics Team Director and Senior Fisheries Scientist
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Jocelyn_staffphoto.png
  bio: |
    Jocelyn has over 15 years of fisheries science experience, having received her B. Sc. in Ecology and Evolutionary Biology from Yale University and her M. Sc. and Ph.D. in Fisheries Science from the University of Washington. She has developed fishery assessment methodologies, is an MSC Technical Consultant, and has written dozens of sustainability assessments of global fisheries spanning the U.S., Canada, Japan, China, South Korea, Russia and Guyana. Jocelyn speaks Mandarin Chinese and Japanese, and provided technical support for the first Fishery Improvement Projects (FIPs) established in Northeast Asia.
    
- name: Rich Lincoln
  contractor: false
  title: President and CEO
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Rich_staffphoto.png
  bio: |
    Rich has 40 years of varied global experience in fisheries research, management, policy, and sustainability. Rich led O2’s formation as its founding Executive Director, and more recently served as a key senior advisor, before resuming O2’s leadership role in 2021. His prior positions included International Policy Director for the Marine Stewardship Council, Program Director at Wild Salmon Center and various fisheries research, management and policy roles with the Washington Department of Fish and Wildlife. These included bilateral chair of the Pacific Salmon Commission's Fraser River Panel and developing co-management plans with Pacific Northwest treaty Indian tribes. Rich advised UN-FAO’s development of fisheries ecolabelling guidelines, served as a member of the U.S. Pacific Fisheries Management Council, and is a U.S. Commissioner designee to the North Pacific Fisheries Commission. He is also a Board of Directors’ member for the Coastal Salmon Foundation. Rich enjoys surfing, surf fishing, wildlife viewing, hiking, gardening and culinary concoctions.
    
- name: Gabrielle Lout, PhD
  contractor: false
  title: Social Responsibility Program Manager
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Gabby_staffphoto.png
  bio: |
    Gabby is a marine social scientist and human rights advocate. She earned her PhD in Human and Social Dimensions of Science and Technology from Arizona State University where she focused on improving human and labor rights and social well-being in global fisheries. At O2, Gabby leads O2’s work on social responsibility. Prior to joining O2, Gabby founded an independent consultancy, Salience. As a consultant, she worked with diverse organizations including Conservation International and the Food and Agriculture Organization of the United Nations, as well as large seafood retailers. She has extensive experience working directly with fishers, communities, buyers, and government to advance social responsibility in the seafood industry. She is an expert on the Social Responsibility Assessment Tool (SRA), leading several of the tool’s pilots, designing supplementary resources and guidance, and implementing it in both small-scale and industrial fisheries and supply chains spanning the U.S., Canada, China, Indonesia, Guyana, the Galapagos and the Philippines. Gabby is an avid scuba diver, paddler, hiker, and hockey fan, and she enjoys spending time with her family, friends, and dogs in Hawaii and Arizona.

- name: Iván Martínez-Tovar
  contractor: false
  title: Fisheries Scientist
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ivan_staffphoto.png
  bio: |
    Iván grew up in central Mexico and completed his graduate program coursework in Marine Sciences at the Marine Science and Limnology Institute of the National University of Mexico. He has more than 15 years of experience working directly with fishers and seafood buyers to design and implement sustainable fisheries projects, including with O2 where he develops projects across Latin America. At O2, he also leads the partnership with the Monterey Bay Aquarium Seafood Watch Program, researching and writing Seafood Watch Reports for wild fisheries in the U.S. and Latin America. Prior to joining O2 in 2015, Iván worked as an independent fishery management consultant for organizations such as WWF (working on several reports and fishery assessments on rights based management and fish conservation in Latin America) and the Monterey Bay Aquarium. Iván enjoys many things, but has a special affinity for outdoor activities such as hiking, diving and playing soccer! 

- name: Grace Mott
  contractor: false
  title: Program Assistant
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Grace_staffphoto.png
  bio: |
    Grace is responsible for helping support, lead, and deliver core organizational processes and platforms for O2 and its programs. Her passion for ocean conservation and her interest in sustainable fishing brought her to O2 along with her background in both administrative and IT support. She has 5 years of experience as office manager of a small nonprofit where she led a variety of work — including website development, event planning, facility maintenance and financial management — and 3 years of experience as a certified IT support specialist. In her previous role she was responsible for employee onboarding, systems administration, and managing the organization’s IT infrastructure. She holds a B.A. in French and a B.A. in International Studies from the College of Charleston. In addition to working as a volunteer EMT/Firefighter at her local fire department and rescue squad, she enjoys surfing, fishing, paddle boarding, scuba diving, playing saxophone, and practicing Brazilian jiu jitsu.

- name: Doohyun Park
  contractor: false
  title: Korea Fisheries Improvement Manager
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Doohyun_staffphoto.png
  bio: |
    Doohyun leads O2’s work in Korea and with Korean fisheries and their supply chains regionally. This includes work with commercial tuna fisheries, inshore fisheries and building a network with government, seafood companies, industry associations and NGOs to support on-the-water improvements. He is currently a member of the Scientific Committee of the Total Allowable Catch Management and the Government-NGO Ocean Environment Policy Committee. Previously, he worked as a senior officer for WWF Korea’s Ocean Team where his work included engaging with distant water tuna fisheries and inshore aquaculture farms; leading consumer campaigns for sustainable seafood and WWF’s seafood partnership with retail companies; advocating for enhanced transparency and traceability and combating IUU; and overseeing an electronic monitoring pilot project. Prior to WWF, he worked for the Korean Ministry of Environment in protected areas management, biodiversity conservation and migratory bird species management. Doohyun has been part of the national delegation to the Ramsar Convention, the World Conservation Congress of IUCN and the Convention on Biological Diversity.

- name: Kathryn Read
  contractor: false
  title: Tuna Program Senior Manager
  email: kathryn@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kathryn_staffphoto.png
  bio: |
    Kathryn has spent the last 10 years working in domestic and international fisheries issues at the government and NGO level. Engaging with stakeholders across the globe and seeing change inspires her to keep pursuing improved fisheries management. Most recently Kathryn worked for World Wide Fund for Nature on international tuna management projects in their Sustainable Fisheries Initiative. While there she coordinated aspects of global fisheries projects and the delivery of harvest strategy workshops, and provided technical advice and assessment for tuna fisheries to meet the Marine Stewardship Council standards. For the majority of her career, Kathryn worked within the Australian Government in areas of sustainable fisheries (policy and assessment), fisheries management (policy and operational), and non-medical research funding.

- name: Daniel Suddaby
  contractor: false
  title: Vice President, Strategy and Impact
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Daniel_staffphoto.png
  bio: |
    Daniel’s 20 years of experience in fisheries and marine conservation is driven by a passion for fisheries, the ocean, and marine life. He has become an expert in tuna and sustainable market tools that drive change in fisheries and seafood supply chains. At O2 he is responsible for expanding O2’s portfolio of work, including tuna. Prior to O2, Daniel spent six years at World Wide Fund for Nature’s (WWF) global fisheries initiative (Smart Fishing Initiative), most recently as Deputy Leader. There he lead WWF global engagement in tuna fisheries and provided strategic direction to WWF International on seafood engagement. His past experience also includes a role as Senior Fisheries Certification Manager for the Marine Stewardship Council. Daniel holds a B.Sc in Biology from the University of London and an M.Sc. in Conservation from University College London.He is a keen climber and hiker, and enjoys getting out into the wild as much as he can.

- name: Nicole Williams
  contractor: false
  title: Finance and Operations Director
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Nicole_staffphoto.png
  bio: |
    Nicole has over 10 years of entrepreneurial and small business ownership experience having established retail roller skate shops in Brooklyn, NY and Portland, OR. She also brings years of program management experience from the Wildlife Conservation Society and Panthera. Nicole is a world renowned roller derby athlete and eight time world champion. She previously volunteered with the national roller derby governing body and currently serves on the Board of Directors for USA Roller Derby. Nicole is an advocate for social and environmental justice and helps lead O2 in its internal DEI work. Nicole holds a B.Sc. from SUNY College of Environmental Science and Forestry. She is active in community organizing and mutual aid, and helps community cats in the Portland area through TNR. She enjoys fostering animals, backpacking, and tending the land on her small urban farm.

- name: Mark Weeks
  contractor: True
  title: Orrick, Herrington & Sutcliffe LLP
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: |
    Mark Weeks is a Senior Counsel in Orrick’s M&A and Private Equity Group. He has practiced in New York and Tokyo for more than 30 years and served as the Managing Partner of the Tokyo office, co-leader of the Global Japan Practice and a member of Orrick's Finance & Audit Committee and Asian Management Board from 2007 to 2017. Mark speaks, reads and writes fluent Japanese. Born in Alaska and raised in Idaho, Mark has been an avid fly angler since childhood. One of his passions is fly fishing for the world’s largest salmonid, taimen in Mongolia and Russia. He has also fished for its searun cousin, Itou, in Japan. Mark serves on the Board of The Taimen Fund, which works to protect taimen and taimen habitat in Mongolia, and represents the Wild Salmon Center in connection with its efforts to protect sea run taimen in Japan’s Sarufutsu River and taimen in the Russian Far East. In 2009, Mark assisted with the preparation and negotiation of a groundbreaking agreement to create the 2,660 hectare Sarufutsu Environmental Conservation Forest that protects the entire Sarufutsu River.
    
- name: Jada Tullos Anderson
  contractor: True
  title: Wildlife Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jadastaffphoto.jpg
  bio: |
    Jada specializes in projects integrating market-based solutions into sustainable development. A graduate of Texas A&M and the Nicholas School of the Environment at Duke University, she has been employed by Fortune 500 companies, environmental consulting groups, as well as local and international nonprofits. She has worked with organizations like the Overseas Private Investment Corporation, providing input on environmental risks of investments, and with Kiva, giving strategic recommendations to partners as well as performing field audits of microfinance groups. As part of the Wilderness Markets team for the past six years, she led research and provided recommendations for fishery value chain development in more than a dozen fisheries in seven countries. She is part of the team leading the initiative to develop, refine and scale triple-impact fishery improvement models.
    
- name: Hoyt Peckham, PhD
  contractor: true
  title: Wildlife Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/hoytstaffphoto.jpg
  bio: |
    Hoyt has worked for more than 20 years to ensure that oceans and those who depend on them thrive. In close partnership with Ocean Outcomes, he is working to scale the sustainable seafood movement by developing collaborative approaches that accelerate improvement in fisheries and aquaculture. Hoyt founded—and now serves as Board President of—The SmartFish Group, a triple impact seafood enterprise that incentivizes responsible artisanal fishing in Mexico. A Visiting Fellow at Stanford’s Center for Ocean Solutions, a Pew Marine Conservation Fellow, and a member of the IUCN MTSG, he holds an AB in Biology and English from Bowdoin College, a PhD in Evolutionary Ecology from the University of California, Santa Cruz, and a Launching New Ventures certificate from Harvard University. Hoyt’s experience as a captain, diver, fisherman, cameraman, and seafood entrepreneur contribute to his successful development of community–based conservation solutions. Hoyt and his wife and daughters divide their time between La Paz, Mexico and Madrid, Spain.
    
- name: Songlin Wang
  contractor: true
  title: Tao Ran and Qingdao Marine Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    Songlin is a professional and strategic leader in the field of seafood sustainability and marine conservation in China. His career includes work for Ocean Outcomes, The Nature Conservancy, Worldwide Fund for Nature-WWF, and The Paulson Institute, among others. He has planned, led, and coordinated a number of large scale sustainable fisheries and aquaculture projects and wetlands conservation projects. His efforts helped guide the first Marine Stewardship Council (MSC) certification of a Chinese fishery and created enabling conditions for the first two Chinese fish farms to be certified by the Aquaculture Stewardship Council (ASC). Songlin established O2’s China Program in late 2015, Tao Ran Environmental Science and Technology Co. Ltd (Tao Ran) in 2016, and Qingdao Marine Conservation Society (QMCS) in 2017. Trained first as a marine ecologist at the Ocean University of China, and then an environmental manager at Yale, Songlin excels at exploring conservation solutions from political, market, and scientific angles. He is fluent in Mandarin and English and in his spare time enjoys reading, traveling, sports, and keeping ornamental freshwater fish.
