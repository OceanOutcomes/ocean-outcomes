- name: Albert Arias Arthur
  contractor: False
  title: Collaborating Consultant
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Albert+headshot.png
  bio: |
    Albert Arias Arthur is the Founder and Principal of Sea Strategies Consulting, a firm specializing in fisheries management, sustainability, and social responsibility. With over 20 years of experience in fisheries biology, management, and sustainability, Albert has held key roles at organizations such as Whole Foods Market, FishChoice, and NOAA Fisheries. He has actively participated in the South Pacific Regional Fisheries Management Organization (SPRFMO) and its Scientific Committee. He has collaborated with leading organizations, including the Marine Stewardship Council, MarinTrust, Ocean Outcomes, FishWise, and FisheryProgress, supporting the design, evaluation, and verification of Fishery Improvement Projects (FIPs) globally. He is a certified verifier for the Aquaculture Stewardship Council. He has served as Director of Outreach and Engagement at the Global Tuna Alliance, leading advocacy initiatives with Regional Fisheries Management Organizations (RFMOs) such as ICCAT and IATTC. Albert holds a Master of Marine Affairs degree from the University of Washington and a B.S. in Marine Biology from the University of Concepcion, Chile. These academic achievements further solidify his expertise and commitment to fisheries. His work continues to drive positive change in the seafood industry through strategic guidance, capacity building, and collaboration.
    
- name: Perry Broderick
  contractor: false
  title: Communications and Systems Director
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Perry_staffphoto.png
  bio: |
    Perry is a founding member of Ocean Outcomes and has commercially fished in Alaska for over two decades. At Ocean Outcomes, he has primary responsibility for O2’s internet technology, systems, internal project management workflows, communication strategies, websites and brand. This includes; creating and managing systems for facilitating collaboration, communication and information gathering among a diverse group of team members and fishery stakeholders and; facilitating the translation of technical information into effective communications collateral to drive interest and investment in sustainable fisheries. Drawing on 20 plus years of experience as an Alaskan commercial fisherman, he also guides the development and implementation of O2’s organizational strategies and partnerships. In addition, he serves the greater sustainable seafood movement as a Sustainability Advisor to Sea Pact and the Chair of the Global Ghost Gear Initiative’s Solutions Working Group. Prior to O2, he worked for Apple and Wild Salmon Center, giving him unique, creative, and customer-facing experience with both corporate tech industry clients and conservation constituencies. Staying true to his roots, he continues to work in his family’s commercial fishing operation in Bristol Bay, Alaska each summer.
    
- name: Ho-Tu Chiang
  contractor: false
  title: Taiwan Fisheries Senior Manager
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Hotu_staffphoto.png
  bio: |
    Ho-Tu supports and leads the development and implementation of Ocean Outcomes’ fishery improvement projects in Taiwan, including the research as well as technical support for those projects. This includes engaging with the region’s commercial tuna fisheries and NGOs, and coordinating project work plans and stakeholder convenings. Ho-Tu has over six years of strategic and on the water experience in international affairs and monitoring, control, and surveillance , having worked in the Coast Guard for the Taiwanese government. In addition, he has also supported fishery conferences and workshops working with the Fishery Agency, Council of Agriculture and other stakeholders in Taiwan. With a passion for fishery protection and management, Ho-Tu holds a B.Sc from the Department of Maritime Police, Central Police University and an M.A. in International Crime and Justice from John Jay College of Criminal Justice, the City University of New York in the United States. Ho-Tu enjoys hiking, functional fitness, and photography.

- name: Ines Chung
  contractor: false
  title: Asia Fishery Improvement Coordinator
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ines_staffphoto.png
  bio: |
     Ines has a diverse background in advancing Taiwan's participation in fisheries agreements and enhancing the rights and benefits of foreign crew members. As a skilled researcher specializing in Asian political economy, maritime security, and supply chain risk analysis, she is proficient in delivering data-driven insights and strategic policy recommendations. Fluent in Mandarin Chinese and English, Ines holds a B.A. in Diplomacy from National Chengchi University in Taiwan and an M.A. in International Development Studies from The George Washington University in the United States. Outside of work, Ines enjoys practicing yoga, immersing herself in nature, and getting lost in a good book.

- name: Jocelyn Drugan, PhD
  contractor: false
  title: Analytics Team Director and Senior Fisheries Scientist
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Jocelyn_staffphoto.png
  bio: |
    Jocelyn has over 15 years of fisheries science experience, having received her B. Sc. in Ecology and Evolutionary Biology from Yale University and her M. Sc. and Ph.D. in Fisheries Science from the University of Washington. She has developed fishery assessment methodologies, is an MSC Technical Consultant, and has written dozens of sustainability assessments of global fisheries spanning the U.S., Canada, Japan, China, South Korea, Russia and Guyana. Jocelyn speaks Mandarin Chinese and Japanese, and provided technical support for the first Fishery Improvement Projects (FIPs) established in Northeast Asia.

- name: Kelly Harrell
  contractor: false
  title: Executive Director
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kelly_staffphoto.png
  bio: |
    Kelly is an innovative changemaker with 17 years of diverse experience in sustainable fisheries and organizational leadership. She has held leadership positions in both the nonprofit and for-profit sectors with an emphasis on conservation, fisheries-dependent communities, food systems, and supply chains. Prior to Ocean Outcomes, she served as Executive Director of the Alaska Marine Conservation Council for seven years, led small-scale fisheries work at Ecotrust as Director of Fisheries and Coastal Communities, expanded a values-driven seafood supply chain for Sitka Salmon Shares (now Sitka Seafood Market) as their Chief Fisheries and Sustainability Officer, and most recently catalyzed electronic monitoring initiatives and partnerships as Senior Manager at Saltwater Inc. In addition, she was a winner in the Fish 2.0 international business plan competition, a member of the Alaska Salmon Fellows program, and has served on a number of fisheries and marine conservation boards and committees throughout her career. She possesses advanced education in environmental policy and business including graduate studies in fisheries at the University of British Columbia and an M.B.A. with an emphasis on seafood business from the University of Alaska. Kelly currently lives in Anchorage, Alaska with her husband and husky. 

- name: Mei-Chin Juan
  contractor: False
  title: Social Responsibility Coordinator
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Mei-Chin_Staff+Photo.png
  bio: |
    With experience in both the public and private sectors of Taiwan’s fisheries, Mei-Chin has spent the past decade navigating fisheries management and working with squid and saury vessels, longliners, and purse seiners. She specializes in fisheries compliance, fleet management — including Vanuatu-flagged vessels — and international negotiations across multiple RFMOs. Her background provides a practical understanding of how policy is shaped and implemented, as well as the challenges faced by vessel operators. She holds a Master’s degree in Criminology and a credit certificate in corporate responsibility and human rights in supply chains.
 
- name: Zang Guen Kim
  contractor: False
  title: Collaborating Consultant
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kims+headshot.png
  bio: |
    Dr. Zang Geun Kim is a fisheries researcher with over 40 years of expertise in cetacean research, tuna resource management, and international fisheries governance. He holds a Ph.D. in Fisheries Science from Pukyong National University, where he also earned his M.Sc. and B.Sc. degrees. Dr. Kim has served as a government scientist representing the Republic of Korea at the International Whaling Commission (IWC) and all five major tuna Regional Fisheries Management Organizations (RFMOs), with experience in data collection, stock assessment, compliance, and management decision-making. During his tenure at the National Fisheries Research and Development Institute (NFRDI), he led the establishment of the Cetacean Research Center and worked to create the institutional conditions necessary for implementing Mode 2-science, Post-normal science, and mandated science for the conservation and management of fishery resources. He is currently the founder of the Consulting and Research Center for Sustainable Fisheries (CRCSF), where he supports sustainable fisheries in general with a focus on fishery improvement projects and certification for Korean capture fisheries.

- name: Kevin Lin
  contractor: false
  title: Taiwan Fisheries Manager
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/KevinStaffPhoto.png
  bio: |
    Kevin brings 14 years of experience in the seafood industry to Ocean Outcomes, having worked on both purse seine and longline fishing vessels. Over the years, he has gained extensive practical experience by traveling to over 20 countries and spent more than two and a half years residing in Fiji. Since then, Kevin has gradually transitioned into project management, supporting the development of Marine Stewardship Council initiatives, Fishery Improvement Projects, and social responsibility initiatives in Taiwan. He has coordinated nearly 300 social responsibility audits with multiple conformity assessment bodies, and has assisted vessel owners in creating and implementing Corrective Action Plans for both management systems and fishing vessels. Kevin holds a Bachelor's Degree from the College of Management, an SA8000 certification, the ISSF Train-the-Trainer Certificate for the Pacific and Indian Oceans, and is a certified internal auditor for ISO9001:2005 Quality Management Systems. Based in Taiwan, Kevin enjoys water activities and golf in his spare time.

- name: Rich Lincoln
  contractor: False
  title: Collaborating Consultant 
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    Rich has over 40 years of varied global experience in fisheries research, management, policy, and sustainability. Rich led O2’s formation as its founding Executive Director until 2016, and then served as a key senior advisor and another stint as O2’s leader from 2021 to early 2024. His current advisory role supports organizational strategy and management of O2’s Northeast Asia and distant water fisheries program. Rich’s prior positions included International Policy Director for the Marine Stewardship Council, Program Director at Wild Salmon Center and various fisheries research, management and policy roles with the Washington Department of Fish and Wildlife. These included bilateral chair of the Pacific Salmon Commission's Fraser River Panel and developing co-management plans with Pacific Northwest treaty Indian tribes. Rich advised UN-FAO’s development of fisheries ecolabelling guidelines, served as a member of the U.S. Pacific Fisheries Management Council, and is a U.S. Commissioner designee to the North Pacific Fisheries Commission. He is also a Board of Directors’ member for the Coastal Salmon Foundation. Rich enjoys surfing, surf fishing, wildlife viewing, hiking, gardening and culinary concoctions.
    
- name: Gabrielle Lout, PhD
  contractor: false
  title: Social Responsibility Senior Manager
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Gabby_staffphoto.png
  bio: |
    Gabby is a marine social scientist and human rights advocate. She earned her PhD in Human and Social Dimensions of Science and Technology from Arizona State University where she focused on improving human and labor rights and social well-being in global fisheries. At O2, Gabby leads O2’s work on social responsibility. Prior to joining O2, Gabby founded an independent consultancy, Salience. As a consultant, she worked with diverse organizations including Conservation International and the Food and Agriculture Organization of the United Nations, as well as large seafood retailers. She has extensive experience working directly with fishers, communities, buyers, and government to advance social responsibility in the seafood industry. She is an expert on the Social Responsibility Assessment Tool (SRA), leading several of the tool’s pilots, designing supplementary resources and guidance, and implementing it in both small-scale and industrial fisheries and supply chains spanning the U.S., Canada, China, Indonesia, Guyana, the Galapagos and the Philippines. Gabby is an avid scuba diver, paddler, hiker, and hockey fan, and she enjoys spending time with her family, friends, and dogs in Hawaii and Arizona.

- name: Iván Martínez-Tovar
  contractor: false
  title: Small Scale Fisheries Senior Manager
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ivan_staffphoto.png
  bio: |
    Iván grew up in central Mexico and completed his graduate program coursework in Marine Sciences at the Marine Science and Limnology Institute of the National University of Mexico. He has more than 15 years of experience working directly with fishers and seafood buyers to design and implement sustainable fisheries projects, including with O2 where he develops projects across Latin America. At O2, he also leads the partnership with the Monterey Bay Aquarium Seafood Watch Program, researching and writing Seafood Watch Reports for wild fisheries in the U.S. and Latin America. Prior to joining O2 in 2015, Iván worked as an independent fishery management consultant for organizations such as WWF (working on several reports and fishery assessments on rights based management and fish conservation in Latin America) and the Monterey Bay Aquarium. Iván enjoys many things, but has a special affinity for outdoor activities such as hiking, diving and playing soccer! 
    
- name: Danielle Miller
  contractor: false
  title: Communications and Operations Coordinator
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Dani_staffphoto.png
  bio: |
    Dani was born and raised in Oregon, spending much of her childhood exploring the biodiverse coast. She went on to receive her B.S. in Marine Biology from the University of Oregon and her M.S. in Marine Resource Management in Oregon State University, where her research focused on facilitating the flow of oceanographic research vessel data from researcher, to teacher, to student. Dani possesses a varied background — with experience in marine science education and outreach, coastal ecology and conservation and administrative organization. She enjoys adding to her collection of houseplants, reading, gardening and exploring the intertidal.

- name: Doohyun Park
  contractor: false
  title: Korea Fisheries Senior Manager
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Doohyun_staffphoto.png
  bio: |
    Doohyun leads O2’s work in Korea and with Korean fisheries and their supply chains regionally. This includes work with commercial tuna fisheries, inshore fisheries and building a network with government, seafood companies, industry associations and NGOs to support on-the-water improvements. He is currently a member of the Scientific Committee of the Total Allowable Catch Management and the Government-NGO Ocean Environment Policy Committee. Previously, he worked as a senior officer for WWF Korea’s Ocean Team where his work included engaging with distant water tuna fisheries and inshore aquaculture farms; leading consumer campaigns for sustainable seafood and WWF’s seafood partnership with retail companies; advocating for enhanced transparency and traceability and combating IUU; and overseeing an electronic monitoring pilot project. Prior to WWF, he worked for the Korean Ministry of Environment in protected areas management, biodiversity conservation and migratory bird species management. Doohyun has been part of the national delegation to the Ramsar Convention, the World Conservation Congress of IUCN and the Convention on Biological Diversity.

- name: Daniel Waldeck
  contractor: false
  title: Collaborating Consultant 
  email: 
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/daw_headshot1.png
  bio: |
    Mr. Daniel Waldeck has over 30 years of experience working in fisheries management. From 1999 to 2005, he was a staff officer at the Pacific Fishery Management Council working on Fishery Management Plans for groundfish, coastal pelagic species, and highly migratory species fisheries. From 2005-2023, Mr. Waldeck worked as a fishery professional representing a fishery cooperative participating in the US Pacific hake fishery. He served on numerous fishery council advisory bodies and on the Joint Management Commission of the US/Canada Pacific Hake Agreement. He also worked for the Library of Congress Congressional Research Service where he authored reports about re-authorization of the Magnuson-Stevens Fishery Conservation and Management Act and an historical perspective of the Pacific Salmon Treaty. Mr. Waldeck earned a Master’s of Marine Affairs degree from the University of Washington and a Bachelor of Science degree in Marine Biology from California State University, Long Beach. Specific to knowledge about information and analyses required for MSC certification assessments, Mr. Waldeck holds certifications for four MSC assessor training modules - Fishery Team Member, Fishery Standard v3.0 Overview of Changes, Fishery Traceability, and Risk-Based Framework.

- name: Nicole Williams
  contractor: false
  title: Finance and Operations Director
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Nicole_staffphoto.png
  bio: |
    Nicole has over 10 years of entrepreneurial and small business ownership experience having established retail roller skate shops in Brooklyn, NY and Portland, OR. She also brings years of program management experience from the Wildlife Conservation Society and Panthera. Nicole is a world renowned roller derby athlete and eight time world champion. She previously volunteered with the national roller derby governing body and currently serves on the Board of Directors for USA Roller Derby. Nicole is an advocate for social and environmental justice and helps lead O2 in its internal DEI work. Nicole holds a B.Sc. from SUNY College of Environmental Science and Forestry. She is active in community organizing and mutual aid, and helps community cats in the Portland area through TNR. She enjoys fostering animals, backpacking, and tending the land on her small urban farm.
    
- name: Jada Tullos Anderson
  contractor: True
  title: Wildlife Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jadastaffphoto.jpg
  bio: |
    Jada specializes in projects integrating market-based solutions into sustainable development. A graduate of Texas A&M and the Nicholas School of the Environment at Duke University, she has been employed by Fortune 500 companies, environmental consulting groups, as well as local and international nonprofits. She has worked with organizations like the Overseas Private Investment Corporation, providing input on environmental risks of investments, and with Kiva, giving strategic recommendations to partners as well as performing field audits of microfinance groups. As part of the Wilderness Markets team for the past six years, she led research and provided recommendations for fishery value chain development in more than a dozen fisheries in seven countries. She is part of the team leading the initiative to develop, refine and scale triple-impact fishery improvement models.

- name: Dr. Yong Chen
  contractor: True
  title: SUNY - Stony Brook
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/yongbiophoto.jpg 
  bio: | 
    Yong is a fisheries scientist. He received his PhD in Zoology in 1995 from the University of Toronto in Canada. He started his career as a fisheries stock assessment scientist in the New South Wales Fisheries Department in Sydney, Australia in 1995, and after various positions joined Stony Brook University in 2021. Dr. Chen’s research focuses primarily on fisheries ecology, population dynamics and fisheries stock assessments and management. His research goal is to provide the best available science for fisheries management and develop sustainable fisheries, using an interdisciplinary approach. Dr. Chen has authored and co-authored over 295 peer-reviewed papers in scientific journals, many technical and stock assessment reports, and has received millions of dollars in competitive research support for over 100 projects. He has mentored over 50 graduate students/postdocs. He is currently a member of the New England Fisheries Management Council’s Scientific and Statistical Committee and adjunct professor at Shanghai Ocean University and Ocean University of China. He is Editor-in-Chief of the Canadian Journal of Fisheries and Aquatic Sciences and Aquaculture and Fisheries.

- name: Steve McCormick
  contractor: True
  title: Draper Richards Kaplan Foundation
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevembiophoto.jpg 
  bio: | 
    Steve has over forty years of experience in the not-for-profit sector. He is the co-founder of Earth Genome and served as President of the Gordon and Betty Moore Foundation from 2007-2014, where he led the Foundation through the development of new strategies in its three programs, including Environmental Conservation. Prior to his time at Moore, he worked at The Nature Conservancy for 32 years, the last six from 2002-2008 as its President and CEO, overseeing operations in 30 countries as well as every state in the U.S. During his tenure there, he was responsible for an operating budget of over $500 million, and a staff of over 4,000. At DRK Foundation, Steve plays a lead role in sourcing new investments and working with the leadership of those organizations as an operating partner and board member as they grow to build capacity and to achieve their maximum impact. Steve holds a B.S. in Agricultural Economics from the University of California at Berkeley (1973), and a J.D. from the University of California, Hastings College of Law (1976).
    
- name: Hoyt Peckham, PhD
  contractor: true
  title: Wildlife Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/hoytstaffphoto.jpg
  bio: |
    Hoyt has worked for more than 20 years to ensure that oceans and those who depend on them thrive. In close partnership with Ocean Outcomes, he is working to scale the sustainable seafood movement by developing collaborative approaches that accelerate improvement in fisheries and aquaculture. Hoyt founded—and now serves as Board President of—The SmartFish Group, a triple impact seafood enterprise that incentivizes responsible artisanal fishing in Mexico. A Visiting Fellow at Stanford’s Center for Ocean Solutions, a Pew Marine Conservation Fellow, and a member of the IUCN MTSG, he holds an AB in Biology and English from Bowdoin College, a PhD in Evolutionary Ecology from the University of California, Santa Cruz, and a Launching New Ventures certificate from Harvard University. Hoyt’s experience as a captain, diver, fisherman, cameraman, and seafood entrepreneur contribute to his successful development of community–based conservation solutions. Hoyt and his wife and daughters divide their time between La Paz, Mexico and Madrid, Spain.
    
- name: Songlin Wang
  contractor: true
  title: Tao Ran and Qingdao Marine Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    Songlin is a professional and strategic leader in the field of seafood sustainability and marine conservation in China. His career includes work for Ocean Outcomes, The Nature Conservancy, Worldwide Fund for Nature-WWF, and The Paulson Institute, among others. He has planned, led, and coordinated a number of large scale sustainable fisheries and aquaculture projects and wetlands conservation projects. His efforts helped guide the first Marine Stewardship Council (MSC) certification of a Chinese fishery and created enabling conditions for the first two Chinese fish farms to be certified by the Aquaculture Stewardship Council (ASC). Songlin established O2’s China Program in late 2015, Tao Ran Environmental Science and Technology Co. Ltd (Tao Ran) in 2016, and Qingdao Marine Conservation Society (QMCS) in 2017. Trained first as a marine ecologist at the Ocean University of China, and then an environmental manager at Yale, Songlin excels at exploring conservation solutions from political, market, and scientific angles. He is fluent in Mandarin and English and in his spare time enjoys reading, traveling, sports, and keeping ornamental freshwater fish.
    
- name: Mark Weeks
  contractor: True
  title: Orrick, Herrington & Sutcliffe LLP
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: |
    Mark Weeks is a Senior Counsel in Orrick’s M&A and Private Equity Group. He has practiced in New York and Tokyo for more than 30 years and served as the Managing Partner of the Tokyo office, co-leader of the Global Japan Practice and a member of Orrick's Finance & Audit Committee and Asian Management Board from 2007 to 2017. Mark speaks, reads and writes fluent Japanese. Born in Alaska and raised in Idaho, Mark has been an avid fly angler since childhood. One of his passions is fly fishing for the world’s largest salmonid, taimen in Mongolia and Russia. He has also fished for its searun cousin, Itou, in Japan. Mark serves on the Board of The Taimen Fund, which works to protect taimen and taimen habitat in Mongolia, and represents the Wild Salmon Center in connection with its efforts to protect sea run taimen in Japan’s Sarufutsu River and taimen in the Russian Far East. In 2009, Mark assisted with the preparation and negotiation of a groundbreaking agreement to create the 2,660 hectare Sarufutsu Environmental Conservation Forest that protects the entire Sarufutsu River.
