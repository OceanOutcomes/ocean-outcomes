- name: Lucy Bernard
  contractor: false
  title: Vice President, Finance and Operations
  email: lucy@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lucystaffphoto.jpg
  bio: |
    Lucy has more than twenty years of experience with organizational development, administration, fundraising, and fostering social, economic and environmental change. As O2’s Vice President for Finance and Operations, Lucy is responsible for ensuring a healthy, efficient and effective financial and operational platform for O2’s mission. She also serves on O2’s senior leadership team, which provides strategic direction for the organization, and is its Corporate Secretary. Prior to O2’s launch in 2014, she spent a decade with Wild Salmon Center, first as its Grants Manager, then Director of Grant Programs, and then Deputy Director for State of the Salmon. In that capacity, she was instrumental in the forging and founding of O2, and was the financial and operational architect and implementor of its establishment as an independent nonprofit organization. Over the years Lucy has had the privilege of collaborating with a number of outstanding organizations and community leaders to develop and fund innovative projects to address environmental, social and economic challenges, including facilitating the founding of a national coalition of immigrant worker organizations. She holds a B.S. in Biology from Cornell University, is fluent in Spanish and enjoys various outdoor pursuits with family and  friends.

- name: Perry Broderick
  contractor: false
  title: IT/Communications Manager
  email: perry@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/perrystaffphoto.jpg
  bio: |
    Perry manages Communications and IT for O2. A founding member of O2, he has primary responsibility for O2’s IT operating environment, internal project management workflows, communication strategies, websites, and brand across O2’s programs, geographies and cultures. This includes creating and managing systems for facilitating collaboration, communication, and information gathering among a diverse group of team members and fishery stakeholders; coordinating stakeholder convenings and events; and facilitating the translation of technical fisheries information into effective communications collateral to drive further interest, investment, and engagement in sustainable fisheries work. Drawing on his 15 plus years of experience as an Alaskan commercial salmon fisherman, Perry is a regular contributor to program development at O2. Prior to O2, he worked for Apple and Wild Salmon Center, giving him unique, creative, and community-facing experience with both corporate tech industry clients and conservation constituencies. In addition to his 15 plus years of experience in technology, communications, fisheries, and seafood, he has cross cultural experience studying at a public institution in the west of France, working at an international relations office in Poitiers, France, and volunteering in Buenos Aires, Argentina. Perry, staying true to his roots, continues to work in his family’s commercial fishing operation in Bristol Bay, Alaska each summer. He holds a BA in International Business from the University of Oregon.

- name: Brian Caouette
  contractor: false
  title: Vice President, Strategy and Programs
  email: brian@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/brianstaffphoto.jpg
  bio: |
    Brian lives and breathes two passions: the conservation of aquatic ecosystems and connecting with the people, cultures, and places of the Asia-Pacific region. As Director of Global Programs at O2, Brian is responsible for strategy development, leadership of field programs, and the development of business partnerships. Previous to O2, Brian spent a decade at the Wild Salmon Center where he most recently served as the Director of the Sustainable Fisheries and Markets Program. Brian received his MA in International Environmental Policy from the Monterey Institute of International Studies and a BA from Boston University. Brian has worked with a variety of non-profit organizations including Pacific Environment and the Monterey Bay Aquarium, as well as lived and worked full time at two overseas nature parks: Muraviovka Park for Sustainable Land Use in the Russian Far East and the Animal Refuge Kansai in the hills above Osaka, Japan. Brian was a David L Boren Graduate Fellow in 2002 and was awarded a US State Department Diplomacy Fellowship that year.
 
- name: Fenjie Chen
  contractor: false
  title: China Fisheries Program Manager
  email: fenjie@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/fenjiestaffphoto.jpg
  bio: |
    As O2’s China Fisheries Program Manager, Fenjie is responsible for leading O2’s fishery improvement project implementation and fisheries science assessment work in China. This includes managing FIPs, executing fisheries research, and developing Seafood Watch reports for fisheries in East Asia on behalf of the Monterey Bay Aquarium. Fenjie’s previous experience includes research positions at the Marine Environment and Fishery Resources Monitoring Center in southern China and a consultant position with ChinaBlue, one of the leading Chinese NGOs working on sustainable fisheries and aquaculture in China. He has successfully helped several international NGOs gain footing in China and he has assessed a variety of regional marine fisheries for the World Bank, among others. With a passion for Chinese fisheries, fisheries management, and marine ecology, Fenjie holds a B.Sc. from Shanghai Ocean University in China and a M.Sc. in fisheries science from Hokkaido University in Japan. He is fluent in Mandarin, English, and Japanese and enjoys keeping ornamental fish, karate, and skating in his spare time.
    
- name: Shannon Cosentino-Roush
  contractor: false
  title: IUU Program Officer
  email: shannon@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/shannonstaffphoto.jpg
  bio: |
    From her undergraduate and legal studies to her current career, Shannon’s passion for the ocean has manifested itself in a drive to combat IUU fishing. As O2’s IUU Program Officer, Shannon spearheads O2’s IUU initiatives: cultivating innovative and practical policy and programmatic solutions, exploring multi-disciplinary dynamics of IUU, and invoking positive results on the water in order to combat IUU fishing. Shannon has served as an intern at the UN Food and Agriculture Organization (FAO); a Sea Grant/Knauss Fellow within NOAA’s Office of Law Enforcement in Washington D.C.; the Network Coordinator for the International Monitoring, Control, and Surveillance (IMCS) Network; an independent researcher at a bluefin tuna farm in Malta and a traditional bluefin tuna trap in Italy; and, most recently, as a fisheries and policy/legal consultant with NFDS Africa and Stop Illegal Fishing, based both in Africa and in the U.S. Through these experiences Shannon has developed insight into the practical application of policy/legal frameworks, including specific expertise on the issues of transhipment at-sea, shark finning, the Port State Measures Agreement, the E.U. IUU regulation, the flagging of foreign fishing vessels, fisheries and food security, and legislating for an Ecosystem Approach to Fisheries. Shannon holds a B.S. in Political Science and a minor in Environmental Studies from Santa Clara University; and a JD and Master in Environmental Law and Policy from Vermont Law School.

- name: Jocelyn Drugan
  contractor: false
  title: Analytics Team Director and Fisheries Scientist
  email: jocelyn@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jocelynstaffphoto.jpg
  bio: |
    Jocelyn is passionate about maintaining healthy fish populations and aquatic ecosystems, and she brings over ten years of experience in fisheries science to the O2 team. She completed her B.S. in Ecology & Evolutionary Biology at Yale University and her Ph.D. in Aquatic & Fishery Sciences at the University of Washington, writing a dissertation on population genetics and eco-evolutionary dynamics in salmon. After graduating, she developed seascape genetic simulation models for groundfish as a postdoctoral research associate at the NOAA Alaska Fisheries Science Center in Seattle. Jocelyn also gained international experience as a 2002 Fulbright Fellow based in Shimizu, Japan, taking the opportunity to learn about tuna sashimi production and eat lots of sushi. At O2, Jocelyn provides scientific support for fisheries assessments and development of fishery improvement plans. Jocelyn grew up in San Diego, California and speaks Mandarin Chinese and Japanese. She enjoys reading, painting, running and playing the beautiful game of soccer (and futsal too).

- name: Dick Jones
  contractor: false
  title: President and CEO
  email: dj@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/dickstaffphoto.jpg
  bio: |
    Dick is a recognized leader in global seafood sustainability. He has 30 years of experience in the seafood industry, including 13 years overseeing seafood operations at HEB Grocery Co. and Whole Foods Market. Over the past 8 years he has honed his expertise in sustainable seafood initiatives through leading Ocean Outcomes as its President and CEO, founding seafood sustainability consultancy Resiliensea, Inc., and directing the major buyer engagement program at Sustainable Fisheries Partnership. He has extensive knowledge of the seafood supply chain, including global sourcing, merchandising, marketing and product/brand development, and is proficient in all global standards, certifications and eco-labels that are available to the seafood industry today.

- name: Toru Kodama
  contractor: false
  title: Senior Fishery Policy Analyst
  email: toru@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/torustaffphoto.jpg
  bio: |
    Since early childhood, Toru has always been passionate about fauna and flora, nature, and the ocean. This passion led him to O2, where he works to develop and promote sustainable fisheries in Japan and the surrounding regions. As a legal expert and seasoned public policy professional, Toru has spent many years working for major businesses and government agencies in Japan. Most recently, Toru worked for the Embassy of Sweden in Tokyo as an analyst in their Office of Science and Innovation. While there, he  monitored and analyzed key developments regarding new laws and policies in Japan, as well as provided legal and policy advisory services to Swedish government agencies, businesses and research institutions. Prior, Toru held various posts including positions with Dentsu and Sumitomo. Toru was also a full time associate professor at Kyushu University and a visiting scholar at Duke University and Columbia University School of Law. Toru received a BA in Engineering  from Tokyo Metropolitan University and a MA in International Public Policy from Osaka University.  He completed the Postgraduate Diploma in Law Course at the University of Exeter and the Bar Vocational Course at BPP Law School, and after that was Called to the Bar by the Middle Temple in London. He has also received a LLM degree from King’s College London. Toru He is an enthusiastic fan of nature documentary films.

- name: Rich Lincoln
  contractor: false
  title: Founder and Senior Advisor
  email: rich@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    Rich has 40 years of varied experience in fisheries research, management and policy in the northeastern Pacific, and global fisheries sustainability. He advises and develops O2’s science team and business ventures, playing an instrumental role in O2’s fishery assessment, technical science, and business services work, the foundation of O2’s fishery improvement mission. Rich led O2’s formation as its founding Executive Director, and his prior positions include Program Director at Wild Salmon Center and International Policy Director for the Marine Stewardship Council in London, UK. He also held various research, management and policy roles during his long association with the Washington Department of Fish and Wildlife. These roles included bilateral chair of the Pacific Salmon Commission's Fraser River Panel under the U.S.-Canada Salmon Treaty and developing co-management plans with Pacific Northwest treaty Indian tribes. Rich advised the UN Food and Agriculture Organization’s development of international fisheries ecolabelling guidelines, is a member of the U.S. Pacific Fisheries Management Council, and serves as an advisor to the North Pacific Anadromous Fish Commission. Rich’s affinities for land and water include surfing, surf fishing, wildlife viewing, hiking, gardening and culinary concoctions.

- name: Iván Martínez-Tovar
  contractor: false
  title: Associate Fisheries Scientist
  email: ivan@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/ivanstaffphoto.jpg
  bio: |
    Iván grew up in central Mexico and completed his graduate program coursework in Marine Sciences at the Marine Science and Limnology Institute of the National University of Mexico. He has more than 10 years of experience working directly with fishery stakeholders, including both fishers and seafood buyers, to design and implement sustainable fisheries. At O2, he leads the partnership with the Monterey Bay Aquarium Seafood Watch Program; researching and writing Seafood Watch Reports for wild fisheries in the U.S. and Latin America. Iván started his career working with local fishing communities and cooperatives in the Gulf of California, empowering them to improve the sustainability of their fisheries and livelihoods. Prior to joining O2 in 2015, Iván lived in Washington DC, where he worked as an independent fishery management consultant for organizations such as WWF (working on several reports and fishery assessments on rights based management and fish conservation in Latin America) and the Monterey Bay Aquarium. Iván enjoys many things, but has a special affinity for outdoor activities such as hiking, diving and playing soccer!

- name: Shunji Murakami
  contractor: false
  title: Japan Program Director
  email: shunji@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/shunjistaffphoto.jpg
  bio: |
    As Japan Program Director at Ocean Outcomes (O2), Shunji leads the overall strategic development and coordination of O2's Japan Program. Based in Tokyo, he works closely in cooperation with Japanese fishery communities, seafood supply chain stakeholders, and other NGOs to ensure prosperity of both aquatic ecosystems and local fishing communities alike. Shunji's background in the fly-fishing industry and outdoor industry such as Patagonia Japan has contributed to his passion for leveraging business as a vehicle for positive impacts on the water. He received his BS in physical geography at San Francisco State University, focusing on watershed restoration and salmon habitat assessments. He also holds an AA degree in business administration from Golden West College. Aside from his love of fly-fishing, Shunji is always seeking intercultural experiences that broadens his understanding of the world and himself.

- name: Louie Okamoto
  contractor: false
  title: Japan Outreach Coordinator
  email: louie@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/louiestaffphoto.jpg
  bio: |
    Louie joined O2 to build on his two professional passions: community outreach and ocean stewardship. As Japan Outreach Coordinator, Louie is responsible for bridging Japanese fishing communities and sustainable fishery advocates with local, national, and global audiences. Prior to joining O2, Louie spent over a decade in Monterey Bay as an instigator of positive change for both environmental and social causes. His high-tech/high-touch philosophy to community involvement garnered him a reputation as a charismatic and dynamic community leader ‘for the people’ in the Monterey Bay region. Louie received his BS from California State University, Monterey Bay in Environmental Science, Technology & Policy with an emphasis in Marine and Coastal Ecology. Having been born and raised by Japanese immigrant parents in Los Angeles, Louie is natively fluent in Japanese and English, and also possesses a unique perspective on the Japanese identity. He enjoys surfing, skateboarding (“street surfing”), doing juggling tricks with a soccer ball, street photography, GoPro photography and videography, and exploring the nooks and crannies of new environments.
    
- name: Jie-hyun Park
  contractor: false
  title: Korea Program Director
  email: jhpark@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/staffphotoblank.jpg
  bio: |
    As O2’s Korea Program Director, Jie-hyun is responsible for the development and implementation of O2’s  Korea program. Her experience is broad—from Marine Protected Area (MPA) development in Antarctic Oceans, to anti-IUU fishing initiative implementation —she has been a leading sustainable fisheries campaigner with many groups including Antarctic Southern Ocean Coalition, Greenpeace East Asia, WWF Korea, and other local NGOs. She is viewed as a key catalyst for several important sustainable fisheries achievements in Korea including developing Korea's support for an MPA network in the Southern Ocean, unveiling and reporting on Korea's distant water fleet's IUU fishing activities, and most recently, creating Korea’s IUU fishing regulations and generating Korean industry commitments to work towards sustainable tuna. Through these experiences, she brings a wealth of connections to Korea’s high-level government officials, politicians, academics, media, business and civil society. Having felt the power of ‘real change’, Jie-hyun is excited to scale her impact through her work with O2 for our seafood and oceans.
    
- name: Daniel Suddaby
  contractor: false
  title: Policy Director
  email: daniel@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/danielstaffphoto.jpg
  bio: |
    Born and raised in London, England, Daniel has always had a passion for coastal environments, the ocean, and marine life. This passion has led to a 15 year career in the field of fisheries and marine conservation. As O2’s Policy Director Daniel is responsible for expanding O2’s portfolio of work, policies, and strategies, working closely with O2’s regional program teams to improve understanding and implementation of sustainable fishery management policies. Prior to O2 Daniel spent six years at World Wildlife Fund (WWF), most recently as Deputy Leader of WWF’s Smart Fishing Initiative. There he lead, managed, and coordinated WWF global engagement in tuna fisheries and provided strategic direction to WWF international on seafood engagement strategy. His past experience also includes a role as Senior Fisheries Certification Manager for the Marine Stewardship Council (MSC) where he improved the credibility of fishery assessments, lead and managed the technical review process of the MSC fisheries team, and developed and implemented policies and processes to strengthen the MSC fisheries assessment program. When not saving the oceans Daniel is a keen climber and hiker, and he enjoys getting out into the countryside as much as he can. Daniel holds a B.Sc in Biology from Royal Holloway, University of London and an M.Sc. in Conservation from University College London.

- name: Angelina Skowronski
  contractor: false
  title: Senior Market Analyst
  email: angelina@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/angelinastaffphoto.jpg
  bio: |
    Angelina is O2’s Senior Market Analyst working to develop new approaches, incentives, and leverage points for fishery improvement in seafood supply chains. Prior to O2, Angelina was the Director of Marketing and Sales at The Auction Block Co., one of the few remaining fisherman-owned seafood companies in Alaska. At Auction Block, she directed the sales of $16 million of sustainably certified product to four continents, and managed the grant process for the plant’s off-the-grid absorption refrigeration blast-freezer. Angelina’s public-sector experience comes as researcher with California Sea Grant working on a continued socioeconomic halibut study for California Fish & Wildlife. In addition, she drafted a policy recommendation to the International Pacific Halibut Commission and North Pacific Fisheries Management Council advising adaptation of Dynamic Ocean Management method to mitigate Pacific halibut bycatch in trawl fisheries. Angelina holds a BA in Political Science from San Francisco State University, and a dual MBA & MA in International Environmental Policy from the Middlebury Institute of International Studies in Monterey, CA.

- name: Songlin Wang
  contractor: false
  title: China Program Director
  email: songlin@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    Songlin, who lives in China, is an experienced and passionate conservation professional. His international career includes work for The Nature Conservancy, World Wildlife Fund (WWF China and WWF International), and The Paulson Institute, among others. He has planned, led, and coordinated a number of large scale sustainable fisheries projects, aquaculture improvement projects, and wetlands conservation projects. His efforts helped guide the first Marine Stewardship Council certification of a Chinese fishery and created enabling conditions for the first two Chinese fish farms to be certified by the Aquaculture Stewardship Council. In addition to this work, he also advises leading international and Chinese NGOs on coastal and marine biodiversity conservation issues. Trained first as a marine ecologist at the Ocean University of China, and then an environmental manager at Yale, Songlin excels at exploring conservation solutions from political, market, and scientific angles. He is fluent in both Mandarin and English and in his spare time enjoys reading, traveling, sports, and keeping ornamental freshwater fish.
