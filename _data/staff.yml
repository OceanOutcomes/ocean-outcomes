- name: Lucy Bernard
  contractor: false
  title: Founder and Vice President, Finance and Operations
  email: lucy@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lucystaffphoto.jpg
  bio: |
    Lucy has more than 25 years of experience with organizational development, management, fundraising, and fostering social, economic and environmental change. At O2, she is responsible for ensuring an efficient and effective financial and operational platform. She was instrumental in the forging and founding of O2, and was the financial and operational architect and implementer of its establishment as an independent nonprofit organization. Prior to O2, she spent a decade with Wild Salmon Center, as the Director of Grant Programs and then as Deputy Director for State of the Salmon. Over the years Lucy has collaborated with a number of outstanding organizations and community leaders to develop and fund innovative projects to address environmental, social and economic challenges, including facilitating the founding of the National Day Laborer Organizing Network. She holds a B.S. in Biology from Cornell University, is fluent in Spanish and enjoys various outdoor pursuits with family and friends.

- name: Perry Broderick
  contractor: false
  title: IT/Communications Manager
  email: perry@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/perrystaffphoto.jpg
  bio: |
    A founding member of O2, Perry has primary responsibility for O2’s IT environment, internal project management workflows, communication strategies, websites, and brand across O2’s programs and geographies. This includes; creating and managing systems for facilitating collaboration, communication, and information gathering among a diverse group of team members and fishery stakeholders and; facilitating the translation of technical information into effective communications collateral to drive interest and investment in sustainable fisheries work. Drawing on 15 plus years of experience as an Alaskan commercial fisherman, he is a regular contributor to O2’s program development. Prior to O2, he worked for Apple and Wild Salmon Center, giving him unique, creative, and customer-facing experience with both corporate tech industry clients and conservation constituencies. Staying true to his roots, he continues to work in his family’s commercial fishing operation in Bristol Bay, Alaska each summer.

- name: Fenjie Chen
  contractor: false
  title: China Fisheries Program Manager
  email: fenjie@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/fenjiestaffphoto.jpg
  bio: |
    Fenjie leads O2’s fishery improvement project implementation and fisheries science assessment work in China. This includes managing FIPs and AIPs, executing fisheries research, and developing reports for fisheries in East Asia on behalf of the Monterey Bay Aquarium. Fenjie’s previous experience includes positions with the Marine Environment and Fishery Resources Monitoring Center in southern China and with ChinaBlue, a leading Chinese NGOs working on sustainable fisheries and aquaculture in China. He has helped several international NGOs establish themselves in China, and has assessed a variety of regional marine fisheries on behalf of the World Bank, among others. With a passion for Chinese fisheries, fisheries management, and marine ecology, Fenjie holds a B.Sc. from Shanghai Ocean University in China and a M.Sc. in fisheries science from Hokkaido University in Japan. He is fluent in Mandarin, English, and Japanese and enjoys keeping ornamental fish, karate, and skating in his spare time.
    
- name: Zelin Chen
  contractor: false
  title: China Program Intern
  email: 
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/zelinstaffphoto.jpg
  bio: |
    With four years of training in fisheries science, resource management, and biology, Zelin is enthusiastic about fish and fishery management. As a graduate student of the School of Marine & Environmental Affairs at the University of Washington, his academic interest is focused on sustainable fisheries, fisheries stock assessment, and the management strategies of small-scale fisheries. His graduate training provides him with critical and holistic thinking in approaching fisheries from a diversity of perspectives. Zelin is conducting his thesis project on China's coastal crab fisheries and their development of a quota-based fisheries management system. As part of this work he is supporting Ocean Outcomes with research and analysis of Chinese fishery improvement projects.

- name: Jocelyn Drugan
  contractor: false
  title: Analytics Team Director and Fisheries Scientist
  email: jocelyn@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jocelynstaffphoto.jpg
  bio: |
    With over 14 years of fisheries science experience, Jocelyn is passionate about maintaining healthy fish populations and aquatic ecosystems. She completed her B.S. in Ecology & Evolutionary Biology at Yale University and her Ph.D. in Aquatic & Fishery Sciences at the University of Washington, writing a dissertation on population genetics and eco-evolutionary dynamics in salmon. After graduating, she developed seascape genetic simulation models for groundfish as a postdoctoral research associate at the NOAA Alaska Fisheries Science Center in Seattle. At O2, Jocelyn ensures the scientific integrity of O2’s fisheries assessments and fishery improvement plans. In 2002, Jocelyn was a Fulbright Fellow based in Shimizu, Japan, taking the opportunity to learn about tuna sashimi production and eat lots of sushi. She grew up in San Diego, California and speaks both Mandarin Chinese and Japanese, and enjoys reading, running and playing the beautiful game of soccer (and futsal too).
 
- name: Lu Fang
  contractor: false
  title: Japan Program Intern
  email: 
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/lustaffphoto.jpg
  bio: |
    Lu’s passion for healthier oceans motives her exploration of sustainable fisheries projects and initiatives to protect marine ecosystems. She has conveyed the principles of sustainable seafood to consumers as a Marine Stewardship Council volunteer and has developed sustainable Chinese fishery project proposals which integrate databases and fishery business as a Blue Pioneers Program fellow at Monterey Bay Aquarium. At Ocean Outcomes, Lu supports the implementation of fishery and aquaculture improvement projects (FIPs/AIPs) throughout Japan. Lu is a second-year graduate student in Fishery Resource Analysis at the Tokyo University of Marine Science and Technology, having already attained a Bachelor degree from the Ocean University of China. She is fluent in Chinese, English, and Japanese, and enjoys traveling and photography in her spare time.
 
- name: Anna Gabis
  contractor: false
  title: Accountant
  email: 
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/annastaffphoto.jpg
  bio: |
    Anna Gabis, CPA, provides accounting support for Ocean Outcomes. She began her accounting career with Primorsky Zavod in the Russian Far East, and has extensive experience in non-profit accounting, cash management, financial forecasting, budgeting and auditing having worked in senior accounting roles in a number of not-for-profit organizations, a CPA firm, and private companies. Anna holds a Bachelor of Science degree in accounting from Portland State University.

- name: Dick Jones
  contractor: false
  title: President and CEO
  email: dj@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/dickstaffphoto.jpg
  bio: |
    Dick is a recognized leader in global seafood sustainability. He has 30 years of experience in the seafood industry, including 13 years overseeing seafood operations at HEB Grocery Co. and Whole Foods Market. Over the past 10 years he has honed his expertise in sustainable seafood initiatives through leading Ocean Outcomes as its President and CEO, founding seafood sustainability consultancy Resiliensea, Inc., and directing the major buyer engagement program at Sustainable Fisheries Partnership. He has extensive knowledge of the seafood supply chain, including global sourcing, merchandising, marketing and product/brand development, and is proficient in all global standards, certifications and eco-labels that are available to the seafood industry today.
    
- name: Rich Lincoln
  contractor: false
  title: Founder and Senior Advisor
  email: rich@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    Rich has 40 years of varied global experience in fisheries research, management, policy, and sustainability. Rich led O2’s formation as founding Executive Director, and now plays an instrumental role in O2’s fisheries management and other expert consulting services. His prior positions included International Policy Director for the Marine Stewardship Council, Program Director at Wild Salmon Center and various fisheries research, management and policy roles with the Washington Department of Fish and Wildlife. These included bilateral chair of the Pacific Salmon Commission's Fraser River Panel and developing co-management plans with Pacific Northwest treaty Indian tribes. Rich advised UN-FAO’s development of fisheries ecolabelling guidelines, is a member of the U.S. Pacific Fisheries Management Council, and its U.S. Commissioner designee to the newly formed North Pacific Fisheries Commission. Rich enjoys surfing, surf fishing, wildlife viewing, hiking, gardening and culinary concoctions.

- name: Iván Martínez-Tovar
  contractor: false
  title: Associate Fisheries Scientist
  email: ivan@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/ivanstaffphoto.jpg
  bio: |
    Iván grew up in central Mexico and completed his graduate program coursework in Marine Sciences at the Marine Science and Limnology Institute of the National University of Mexico. He has more than 10 years of experience working directly with fishers and seafood buyers to design and implement sustainable fisheries projects. At O2, he leads the partnership with the Monterey Bay Aquarium Seafood Watch Program; researching and writing Seafood Watch Reports for wild fisheries in the U.S. and Latin America. Prior to joining O2 in 2015, Iván lived in Washington DC, where he worked as an independent fishery management consultant for organizations such as WWF (working on several reports and fishery assessments on rights based management and fish conservation in Latin America) and the Monterey Bay Aquarium. Iván enjoys many things, but has a special affinity for outdoor activities such as hiking, diving and playing soccer! 

- name: Shunji Murakami
  contractor: false
  title: Japan Program Director
  email: shunji@oceanoutcomes.org
  image: http://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/shunjistaffphoto.jpg
  bio: |
    Shunji leads the strategic development and implementation of O2’s Japan Program. He maintains strong relationships with Japanese fishery communities, seafood business, and key Japanese NGOs, working closely with these stakeholders to co-develop solutions that lead to improved fishing practices and improved fishery-based livelihoods. Responsible for the launch Japan's first ever FIP and AIP, he has pioneered the improvement model in Japan. He has served as a moderator and panelist on numerous domestic and international sustainable seafood forums such as the SeaWeb Seafood Summit, the Tokyo Sustainable Seafood Symposium, and the Japan fishery policy councils, among others. Prior to O2, Shunji led the Japan program for Wild Salmon Center where he worked with the Hokkaido government and local fisheries on chum salmon fisheries improvements. Other past positions include work for Patagonia Japan and freelance contributions to various fly fishing magazines, such as “Fly Fisher” and "Ecocolo" in Japan.
    
- name: Jie-hyun Park
  contractor: false
  title: Korea Program Director
  email: jhpark@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jiehyunstaffphoto.jpg
  bio: |
    Jie-hyun is responsible for the development and implementation of O2’s Korea program. Her experience is broad—from Marine Protected Area development in Antarctic Oceans, to anti-IUU fishing initiative implementation—she has been a leading sustainable fisheries campaigner with many groups including Antarctic Southern Ocean Coalition, Greenpeace East Asia, WWF Korea, among others. She is viewed as a catalyst for several important Korean sustainable fisheries achievements, including developing Korea's support for an MPA network in the Southern Ocean, unveiling and reporting on Korea's distant water fleet's IUU fishing activities, and most recently, creating Korea’s IUU fishing regulations and generating Korean industry commitments to work towards sustainable tuna. Through these experiences, she brings a wealth of connections to Korea’s high-level government officials, politicians, academics, media, business and civil society.
    
- name: Hoyt Peckham
  contractor: false
  title: Chief Operating Officer
  email: hoyt@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/hoytstaffphoto.jpg
  bio: |
    Hoyt has worked for more than 20 years to ensure that oceans and those who depend on them thrive. At O2, he is working to scale the sustainable seafood movement by developing collaborative approaches that accelerate improvement in fisheries and aquaculture. Hoyt founded—and now serves as Board President of—The SmartFish Group, a triple impact seafood enterprise that incentivizes responsible artisanal fishing in Mexico. A Visiting Fellow at Stanford’s Center for Ocean Solutions, a Pew Marine Conservation Fellow, and a member of the IUCN MTSG, he holds an AB in Biology and English from Bowdoin College, a PhD in Evolutionary Ecology from the University of California, Santa Cruz, and a Launching New Ventures certificate from Harvard University. Hoyt’s experience as a captain, diver, fisherman, cameraman, and seafood entrepreneur contribute to his successful development of community–based conservation solutions. Hoyt and his wife and two daughters divide their time between La Paz, Mexico and Madrid, Spain.
    
- name: Fang Qing
  contractor: false
  title: Senior Advisor Chinese Fisheries and Aquaculture
  email: 
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/qingstaffphoto.jpg
  bio: |
    Qing is an accomplished veteran of the Chinese sustainable seafood industry. He has worked for the China Aquatic Products Processing and Marketing Alliance (CAPPMA) to help ensure that only legal and traceable seafood products were exported to the European Union in compliance with EU IUU Regulations. While with the Chinese Fishery Bureau of Ministry of Agriculture, he supported management of China's distant water fisheries under secondment, and he has consulted on fisheries and aquaculture for the World Wildlife Fund (WWF) and the Marine Stewardship Council (MSC). Qing currently works for Qingdao Tao Ran Environmental Science & Technology Co. Ltd where he leads market development and farm engagement efforts for Aquaculture Stewardship Council (ASC) in China. Qing has a degree in Ecology from The Ocean University of China. 
    
- name: Daniel Suddaby
  contractor: false
  title: Vice President, Strategy and Impact
  email: daniel@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/danielstaffphoto.jpg
  bio: |
    Daniel’s 20 years of experience in fisheries and marine conservation is driven by a passion for fisheries, the ocean, and marine life. He has become an expert in tuna and sustainable market tools that drive change in fisheries and seafood supply chains. At O2 he is responsible for expanding O2’s portfolio of work, including tuna. Prior to O2, Daniel spent six years at World Wide Fund for Nature’s (WWF) global fisheries initiative (Smart Fishing Initiative), most recently as Deputy Leader. There he lead WWF global engagement in tuna fisheries and provided strategic direction to WWF International on seafood engagement. His past experience also includes a role as Senior Fisheries Certification Manager for the Marine Stewardship Council. Daniel holds a B.Sc in Biology from the University of London and an M.Sc. in Conservation from University College London.He is a keen climber and hiker, and enjoys getting out into the wild as much as he can.

- name: Songlin Wang
  contractor: false
  title: China Program Director
  email: songlin@oceanoutcomes.org
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    Songlin is an experienced and passionate conservation professional. His career includes work for The Nature Conservancy, World Wildlife Fund, and The Paulson Institute, among others. He has planned, led, and coordinated a number of large scale sustainable fisheries and aquaculture projects and wetlands conservation projects. His efforts helped guide the first Marine Stewardship Council certification of a Chinese fishery and created enabling conditions for the first two Chinese fish farms to be certified by the Aquaculture Stewardship Council. He also advises leading international and Chinese NGOs on coastal and marine biodiversity conservation issues. Trained first as a marine ecologist at the Ocean University of China, and then an environmental manager at Yale, Songlin excels at exploring conservation solutions from political, market, and scientific angles. He is fluent in Mandarin and English and in his spare time enjoys reading, traveling, sports, and keeping ornamental freshwater fish.
