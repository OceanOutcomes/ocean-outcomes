- name: Perry Broderick
  contractor: false
  title: Director de Comunicaciones y Sistemas
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Perry_staffphoto.png
  bio: |
    Como miembro fundador de Ocean Outcomes, Perry es el principal responsable de la tecnología, los sistemas, los flujos de trabajo internos, las estrategias de comunicación, asi cono el sitio web y la marca de O2. Esto incluye; crear y gestionar sistemas para facilitar la colaboración, la comunicación y la recopilación de información entre un grupo diverso de miembros del equipo y partes interesadas asi como facilitar la traducción de la información técnica en material de comunicación eficaz para impulsar el interés y la inversión en la pesca sostenible. Con más de 20 años de experiencia como pescador comercial de Alaska, es un colaborador habitual de la estrategia de O2. Además, Perry trabaja en el movimiento de productos pesqueros sostenibles como asesor de sostenibilidad de Sea Pact y presidente del Grupo de Trabajo de Soluciones de la Global Ghost Gear Initiative. Antes de O2, trabajó para Apple y Wild Salmon Center, lo que le brindó una experiencia única, creativa y orientada al trato con clientes corporativos de la industria tecnológica como con grupos de conservación. Manteniéndose fiel a sus raíces, continúa trabajando en la operación de pesca comercial con su familia en la Bahía de Bristol, en Alaska, cada verano.
    
- name: Ho-Tu Chiang
  contractor: false
  title: Responsable del programa de Mejora de Pesquerías de Asia
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Hotu_staffphoto.png
  bio: |
    Ho-Tu apoya y lidera el desarrollo y la implementación de los proyectos de mejora pesquera de Ocean Outcomes en Taiwán, incluida la investigación y el apoyo técnico para estos proyectos. Esto incluye la participación de pesquerías comerciales de atún y  ONGs de la región, asi como la coordinación de los planes de trabajo de estos proyectos y las reuniones asociadas. Ho-Tu tiene más de seis años de experiencia estratégica en asuntos internacionales, monitoreo, control y vigilancia, habiendo trabajado en la Guardia Costera del gobierno taiwanés. Además, también ha apoyado conferencias y talleres de pesca en colaboración con la Agencia de Pesca, el Consejo de Agricultura y otras partes interesadas en Taiwán. Apasionado por la protección y gestión de la pesca, Ho-Tu tiene una B.Sc del Departamento de Policía Marítima de la Universidad Central de Policía y una maestría en Crimen y Justicia Internacional del John Jay College of Criminal Justice de la Universidad de la Ciudad de Nueva York en los Estados Unidos. A Ho-Tu le gusta el senderismo, el fitness y la fotografía.

- name: Jocelyn Drugan, PhD
  contractor: false
  title: Director del Programa de Analisis e Investigador Senior de Pesquerías
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Jocelyn_staffphoto.png
  bio: |
    Jocelyn cuenta con más de 15 años de experiencia en ciencias pesqueras y recibió su título de licenciatura en Ecología y Biología Evolutiva de la Universidad de Yale y sus estudios de Maestría y Doctorado en Ciencias Pesqueras por la Universidad de Washington. Ha desarrollado metodologías de evaluación de pesquerías, es consultora técnica del MSC y ha escrito docenas de evaluaciones de sostenibilidad en pesquerías a nivel global, y que abarcan pesquerias en los EE. UU., Canadá, Japón, China, Corea del Sur, Rusia y Guyana. Jocelyn habla chino mandarín y japonés y brindó soporte técnico para los primeros Proyectos de Mejoramiento Pesquero (FIP) establecidos en el noreste de Asia.
    
- name: Rich Lincoln
  contractor: false
  title: Director Ejecutivo
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Rich_staffphoto.png
  bio: |
    Rich cuenta con más de 40 años experiencia global en investigación, gestión, políticas y sostenibilidad pesquera. Rich formo parte del grupo fundador de O2 y fungió como director ejecutivo al ser fundada la organizacion. Más tarde, cambio su rol y se desempeñó como asesor senior clave, antes de retomar el rol de liderazgo de O2 en 2021. Antes de fundar O2, se desempeñó como director de políticas internacionales para el Marine Stewardship Council, director de programas en Wild Salmon Center, además de participar en la investigación, gestión y políticas de manejo en el Departamento de Pesca y Vida Silvestre de Washington. Entre sus responsabilidades durante este tiempo se incluyen la presidencia bilateral del Panel del Río Fraser de la Comisión del Salmón del Pacífico y el desarrollo de planes de cogestión con las tribus indias del tratado del Noroeste del Pacífico. Rich asesoró el desarrollo de directrices de etiquetado ecológico pesquero de la ONU-FAO, fue miembro del Consejo de Gestión Pesquera del Pacífico de los EE. UU. y es comisionado estadounidense designado para la Comisión de Pesquerías del Pacífico Norte. También es miembro de la junta directiva de la Coastal Salmon Foundation. Rich disfruta del surf, la pesca deportiva, la observación de la vida silvestre, el senderismo, la jardinería, así como actividades culinarias.
    
- name: Gabrielle Lout, PhD
  contractor: false
  title: Responsable del Programa de Responsabilidad Social
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Gabby_staffphoto.png
  bio: |
    Gabby es una científica social, marina y defensora de los derechos humanos. Obtuvo su doctorado en Dimensiones Humanas y Sociales de la Ciencia y la Tecnología de la Universidad Estatal de Arizona, donde se centró en mejorar los derechos humanos y laborales y el bienestar social en la pesca mundial. En O2, Gabby lidera el trabajo de responsabilidad social.  Antes de unirse a O2, Gabby fundó una consultora independiente, Salience. Como consultora, trabajó con diversas organizaciones, incluidas Conservation International y la Organización de las Naciones Unidas para la Agricultura y la Alimentación, así como con grandes minoristas de productos del mar. Tiene una amplia experiencia trabajando directamente con pescadores, comunidades, compradores y gobierno para promover la responsabilidad social en la industria pesquera. Es experta en la Herramienta de Evaluación de Responsabilidad Social (SRA), liderando varios de los pilotos de la herramienta, diseñando recursos y orientación suplementarios, e implementándola en pesquerías industriales y de pequeña escala y en cadenas de suministro que abarcan los EE. UU., Canadá, China e Indonesia. , Guyana, Galápagos y Filipinas. Gabby es una ávida buceadora, remadora, excursionista y fanática del hockey, y le gusta pasar tiempo con su familia, amigos y perros en Hawaii y Arizona.

- name: Iván Martínez-Tovar
  contractor: false
  title: Especialista en Pesquerias
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ivan_staffphoto.png
  bio: |
    Iván creció en el centro de México y completó su programa de posgrado en Ciencias del Mar en el Instituto de Ciencias Marinas y Limnología de la Universidad Nacional de México. Tiene más de 15 años de experiencia trabajando directamente con pescadores y compradores de productos del mar para diseñar e implementar proyectos pesqueros sostenibles, incluso con O2, donde desarrolla proyectos en toda América Latina. En O2, también lidera la asociación con el Programa Seafood Watch del Acuario de la Bahía de Monterey, investigando y redactando informes para pesquerías silvestres en los EE. UU. y América Latina. Antes de unirse a O2 en 2015, Iván trabajó como consultor independiente de gestión pesquera para organizaciones como WWF (trabajando en varios informes y evaluaciones pesqueras sobre gestión basada en derechos y conservación de peces en América Latina) y el Acuario de la Bahía de Monterey. Iván disfruta de muchas cosas, pero tiene una afinidad especial por las actividades al aire libre como caminar, bucear y jugar fútbol.
    
- name: Danielle Miller
  contractor: false
  title: Asistente de Programas 
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Dani_staffphoto.png
  bio: |
    Dani nació y creció en Oregón y pasó gran parte de su infancia explorando la biodiversidad de la costa. Después de recibir su licenciatura en Biología Marina de la Universidad de Oregón, se enfocó en obtener su maestría en Gestión de Recursos Marinos en la Universidad Estatal de Oregón, donde se centró en facilitar el flujo de datos de buques de investigación oceanográfica desde el investigador al maestro y al estudiante. Dani posee una formación variada, con experiencia en educación y divulgación de ciencias marinas, ecología, conservación costera y organización administrativa. Como asistente de programa, Dani brinda apoyo al equipo para mejorar la capacidad organizacional, optimizar la gestión de datos y aumentar la eficiencia general. Le gusta ampliar su colección de plantas de interior, leer, hacer jardinería y explorar el intermareal.

- name: Doohyun Park
  contractor: false
  title: Responsable del Desarrollo de Pesquerías en Corea
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Doohyun_staffphoto.png
  bio: |
    Doohyun lidera el trabajo de O2 en Corea y con las pesquerías coreanas y sus cadenas de suministro a nivel regional. Esto incluye trabajar con pesquerías comerciales de atún, pesquerías costeras y la construcción de una red con el gobierno, compañías pesqueras, asociaciones industriales y ONG para apoyar mejoras en el agua. Actualmente, es miembro del Comité Científico de Gestión del Total Admisible de Capturas y del Comité de Política Ambiental Oceánica Gobierno-ONG. Anteriormente, trabajó como alto funcionario del Equipo Oceánico de WWF Corea, donde su trabajo incluía colaborar con pesquerías de atún en aguas distantes y granjas acuícolas costeras; liderar campañas de consumidores a favor de productos pesqueros sostenibles y la asociación de productos pesqueros de WWF con empresas minoristas; abogar por una mayor transparencia y trazabilidad y combatir la pesca INDNR; asi como supervisar un proyecto piloto de seguimiento electrónico. Antes de WWF, trabajó para el Ministerio de Medio Ambiente de Corea en gestión de áreas protegidas, conservación de la biodiversidad y gestión de especies de aves migratorias. Doohyun ha formado parte de la delegación nacional ante la Convención de Ramsar, el Congreso Mundial de la Naturaleza de la UICN y el Convenio sobre la Diversidad Biológica.

- name: Kathryn Read
  contractor: false
  title: Responsable del Programa Atún
  email: 
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kathryn_staffphoto.png
  bio: |
    Kathryn ha pasado los últimos 10 años trabajando en cuestiones pesqueras nacionales e internacionales a nivel gubernamental y de Organizaciones no gubernamentales (ONGs). Relacionarse con partes interesadas de todo el mundo y ver el cambio la inspira a seguir buscando una mejor gestión pesquera. Más recientemente, Kathryn trabajó para el Fondo Mundial para la Naturaleza en proyectos internacionales de gestión del atún en su Iniciativa de Pesca Sostenible. Mientras estuvo allí, coordinó aspectos de proyectos pesqueros globales y la impartición de talleres sobre estrategias de captura, y brindó asesoramiento técnico y evaluación para que las pesquerías de atún cumplan con los estándares del Marine Stewardship Council. Durante la mayor parte de su carrera, Kathryn trabajó en el gobierno australiano en áreas de pesca sostenible (políticas y evaluación), gestión pesquera (políticas y operativas) y financiación de investigaciones no médicas.

- name: Nicole Williams
  contractor: false
  title: Director de Operaciones y Finanzas
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Nicole_staffphoto.png
  bio: |
    Nicole tiene más de 10 años de experiencia empresarial y como propietaria de pequeñas empresas y ha establecido tiendas minoristas de patines sobre ruedas en Brooklyn, Nueva York y Portland, Oregón. También cuenta con años de experiencia en gestión de programas con el  Wildlife Conservation Society y Panthera. Nicole es una atleta de roller derby de renombre mundial y es ocho veces campeona mundial. Anteriormente, trabajó como voluntaria en el organismo rector nacional del roller derby y actualmente forma parte de la junta directiva de USA Roller Derby. Nicole es una defensora de la justicia social y ambiental y ayuda a liderar a O2 en su trabajo interno de DEI. Nicole tiene una licenciatura por la Facultad de Ciencias Ambientales y Silvicultura de SUNY. Participa activamente en la organización comunitaria y la ayuda mutua, y ayuda a los gatos comunitarios en el área de Portland a través de TNR. Le gusta criar animales, viajar con mochila y cuidar la tierra en su pequeña granja urbana.
    
- name: Jada Tullos Anderson
  contractor: True
  title: Wildlife Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jadastaffphoto.jpg
  bio: |
    Jada se especializa en proyectos que integran soluciones basadas en el mercado en el desarrollo sostenible. Graduada de Texas A&M y de la Escuela Nichols de Medio Ambiente de la Universidad de Duke, ha trabajado para empresas Fortune 500, grupos de consultoría ambiental y organizaciones sin fines de lucro locales e internacionales. Ha trabajado con organizaciones como Overseas Private Investment Corporation, brindando información sobre los riesgos ambientales de las inversiones, y con Kiva, brindando recomendaciones estratégicas a los socios y realizando auditorías de campo de grupos de microfinanzas. Como parte del equipo de Wilderness Markets durante los últimos seis años, dirigió investigaciones y brindó recomendaciones para el desarrollo de la cadena de valor pesquera en más de una docena de pesquerías en siete países. Ella es parte del equipo que lidera la iniciativa para desarrollar, perfeccionar y escalar modelos de mejora pesquera de triple impacto.

- name: Dr. Yong Chen
  contractor: True
  title: SUNY - Stony Brook
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/yongbiophoto.jpg 
  bio: | 
    Dr. Chen es un científico pesquero. Recibió su doctorado en Zoología en 1995 de la Universidad de Toronto en Canadá. Comenzó su carrera como científico de evaluación de poblaciones de peces en el Departamento de Pesca de Nueva Gales del Sur en Sydney, Australia, en 1995, y después de varios puestos se unió a la Universidad Stony Brook en 2021. La investigación del Dr. Chen se centra principalmente en la ecología pesquera, la dinámica de poblaciones y la valoración de las poblaciones y su gestión. Su objetivo de investigación es proporcionar la mejor ciencia disponible para la gestión pesquera y desarrollar pesquerías sostenibles, utilizando un enfoque interdisciplinario. El Dr. Chen es autor y coautor de más de 295 artículos revisados ​​por pares en revistas científicas, diversos informes técnicos y de evaluación de poblaciones, y ha recibido millones de dólares en apoyo competitivo a la investigación para más de 100 proyectos. Ha sido mentor de más de 50 estudiantes de posgrado y posdoctorados. Actualmente es miembro del Comité Científico y Estadístico del Consejo de Gestión Pesquera de Nueva Inglaterra y profesor adjunto en la Universidad Oceánica de Shanghai y la Universidad Oceánica de China. Es editor en jefe de la Revista Canadiense de Pesca y Ciencias Acuáticas y de Acuicultura y Pesca.

- name: Steve McCormick
  contractor: True
  title: Draper Richards Kaplan Foundation
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevembiophoto.jpg 
  bio: | 
    Steve has over forty years of experience in the not-for-profit sector. He is the co-founder of Earth Genome and served as President of the Gordon and Betty Moore Foundation from 2007-2014, where he led the Foundation through the development of new strategies in its three programs, including Environmental Conservation. Prior to his time at Moore, he worked at The Nature Conservancy for 32 years, the last six from 2002-2008 as its President and CEO, overseeing operations in 30 countries as well as every state in the U.S. During his tenure there, he was responsible for an operating budget of over $500 million, and a staff of over 4,000. At DRK Foundation, Steve plays a lead role in sourcing new investments and working with the leadership of those organizations as an operating partner and board member as they grow to build capacity and to achieve their maximum impact. Steve holds a B.S. in Agricultural Economics from the University of California at Berkeley (1973), and a J.D. from the University of California, Hastings College of Law (1976).
    
- name: Hoyt Peckham, PhD
  contractor: true
  title: Wildlife Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/hoytstaffphoto.jpg
  bio: |
    Hoyt ha trabajado durante más de 20 años para garantizar que los océanos y quienes dependen de ellos prosperen. En estrecha colaboración con Ocean Outcomes, está trabajando para ampliar el movimiento de productos pesqueros sostenibles mediante el desarrollo de enfoques colaborativos que aceleren la mejora en la pesca y la acuicultura. Hoyt fundó, y ahora se desempeña como presidente de la junta directiva, The SmartFish Group, una empresa pesquera de triple impacto que incentiva la pesca artesanal responsable en México. Es miembro visitante del Centro para Soluciones Oceánicas de Stanford, miembro de Pew Marine Conservation y miembro del MTSG de la UICN, tiene una licenciatura en Biología e Inglés del Bowdoin College, un doctorado en Ecología Evolutiva de la Universidad de California, Santa Cruz, y un certificado de Lanzamiento de Nuevas Empresas de la Universidad de Harvard. La experiencia de Hoyt como capitán, buzo, pescador, camarógrafo y empresario de productos del mar contribuye a su desarrollo exitoso de soluciones de conservación basadas en la comunidad. Hoyt, su esposa e hijas dividen su tiempo entre La Paz, México y Madrid, España.
    
- name: Songlin Wang
  contractor: true
  title: Tao Ran y Qingdao Marine Conservation Society
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    Songlin es un líder profesional y estratégico en el campo de la sostenibilidad de los productos pesqueros y la conservación marina en China. Su carrera incluye trabajo para Ocean Outcomes, The Nature Conservancy, Worldwide Fund for Nature-WWF y The Paulson Institute, entre otros. Ha planificado, dirigido y coordinado una serie de proyectos de pesca y acuicultura sostenibles a gran escala y proyectos de conservación de humedales. Sus esfuerzos ayudaron a guiar la primera certificación del Marine Stewardship Council (MSC) de una pesquería china y crearon condiciones propicias para que las dos primeras piscifactorías chinas fueran certificadas por el Aquaculture Stewardship Council (ASC). Songlin estableció el Programa de O2 en China a finales de 2015, asi como  Tao Ran Environmental Science and Technology Co. Ltd (Tao Ran) en 2016 y la Sociedad de Conservación Marina de Qingdao (QMCS) en 2017. Songling se formó primero como ecólogo marino por la Ocean University de China y Songlin, y después como gerente ambiental en Yale, se destaca en la exploración de soluciones de conservación desde ángulos políticos, de mercado y científicos. Habla mandarín e inglés con fluidez y en su tiempo libre le gusta leer, viajar, practicar deportes y criar peces ornamentales de agua dulce. 
    
- name: Mark Weeks
  contractor: True
  title: Orrick, Herrington & Sutcliffe LLP
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: |
    Mark Weeks es asesor senior del grupo de capital privado y fusiones y adquisiciones de Orrick. Ha ejercido en Nueva York y Tokio durante más de 30 años y se desempeñó como socio director de la oficina de Tokio, colidera la práctica global de Japón y es miembro del Comité de Auditoría y Finanzas de Orrick y de la Junta Directiva Asiática de 2007 a 2017. Mark habla, lee y escribe japonés con fluidez. Nacido en Alaska y criado en Idaho, Mark ha sido un ávido pescador con mosca desde la infancia. Una de sus pasiones es la pesca con mosca del salmónido más grande del mundo, el taimen, en Mongolia y Rusia. También ha pescado a su primo searun, Itou, en Japón. Mark forma parte de la junta directiva del Fondo Taimen, que trabaja para proteger el taimen y su hábitat en Mongolia, y representa al Wild Salmon Center en relación con sus esfuerzos para proteger el taimen marino en el río Sarufutsu de Japón y el taimen en el Lejano Oriente ruso. En 2009, Mark ayudó con la preparación y negociación de un acuerdo innovador para crear el Bosque de Conservación Ambiental Sarufutsu de 2.660 hectáreas que protege todo el río Sarufutsu.
