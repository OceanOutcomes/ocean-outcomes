- name: Albert Arias Arthur
  contractor: False
  title: 合作顧問
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Albert+headshot.png
  bio: |
    Albert Arias Arthur 是 Sea Strategies Consulting 的創始人兼負責人，該公司專注於漁業管理、永續性和社會責任。 Albert 在漁業生物學、管理和永續領域擁有 20 多年的經驗，曾在 Whole Foods Market、FishChoice 和 NOAA Fisheries 等組織擔任重要職務。他積極參與南太平洋區域漁業管理組織 (SPRFMO) 及其科學委員會的工作。他與海洋管理委員會 (Marine Stewardship Council)、MarinTrust、Ocean Outcomes、FishWise 和 FisheryProgress 等領先組織合作，支持全球漁業改進計畫 (FIP) 的設計、評估和驗證。他是水產養殖管理委員會的認證驗證員。他曾擔任全球鮪魚聯盟的開發總監，領導 ICCAT 和 IATTC 等區域漁業管理組織 (RFMO) 的倡議活動。 Albert 擁有華盛頓大學海洋事務碩士學位和理學學士學位。他在智利康塞普西翁大學獲得海洋生物學博士學位。這些學術成就進一步鞏固了他的專業知識和對漁業的投入。他的工作透過策略指導、能力建構和合作，持續推動海鮮產業的積極變革。

- name: Perry Broderick
  contractor: false
  title: 公關暨系統長
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Perry_staffphoto.png
  bio: |
    身為 Ocean Outcomes 的創始成員、Perry 主要負責 O2 的網路技術、系統、內部專案管理工作流程、溝通策略、網站和品牌。 這包括創建和管理系統、以促進不同團隊成員和漁業利益相關者之間的協作、溝通和資訊收集； 促進將技術資訊轉化為有效的溝通材料、以推動組織對永續漁業的興趣和投資。 憑藉 20 多年作為阿拉斯加商業漁民的經驗、他是 O2 執行策略的定期撰稿人。 此外、他還擔任 Sea Pact永續發展顧問和全球幽靈漁具倡議（GGGI）解決方案工作小組主席、為廣泛的永續海鮮倡議服務。 在加入 O2 之前、他曾在 Apple 和 Wild Salmon Center 工作、這讓他在與企業科技行業客戶和保育組織協作時具有了獨特、富有創意和與客戶有效溝通的經驗。 類似尋根旅行、每年夏天他都會回到阿拉斯加布里斯托爾灣的家族商業捕魚作業中工作。
    
- name: 江和都
  contractor: false
  title: 台灣漁業資深經理
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Hotu_staffphoto.png
  bio: |
    和都領導並支持 Ocean Outcomes 在台灣漁業改善計畫的開發和實施、包括這些計畫的研究和技術支援。 這包括與該地區的商業鮪魚漁業和非政府組織合作、以及協調專案工作計劃和利益相關者會議。 和都曾在台灣海巡署工作、在國際事務以及監測、控制和管制（MCS）方面擁有超過六年的幕僚和實務經驗。 此外、他還與台灣漁業署、海洋委員會和其他利益相關者合作支持國際會議和研討會。 懷著對漁業保護和管理的熱情、和都擁有中央警察大學水警系學士學位和美國紐約市立大學約翰傑刑事司法學院國際犯罪與司法碩士學位。 

- name: Jocelyn Drugan, 博士
  contractor: false
  title: 首席漁業科學家
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Jocelyn_staffphoto.png
  bio: |
    Jocelyn 擁有超過 15 年的漁業科學經驗、並獲得了耶魯大學生態學和演化生物學學士學位、華盛頓大學漁業科學博士和碩士學位。 她開發了漁業評估方法、同時也是 MSC 技術顧問、並撰寫了數十份針對美國、加拿大、日本、中國、韓國、俄羅斯和圭亞那的全球漁業永續發展評估報告。 Jocelyn 會說中文和日語、並為東北亞建立的第一個漁業改進計畫 (FIP) 提供技術支援。
    
- name: Kelly Harrell
  contractor: false
  title: 執行總監
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kelly_staffphoto.png
  bio: |
    Kelly 是一位創新改革實踐者、在永續漁業和組織領導方面擁有 17 年的豐富經驗。 她在非營利和營利部門擔任領導職務、專注於保護、漁業社群、改善糧食系統和供應鏈。 在加入 Ocean Outcomes 之前、她曾擔任阿拉斯加海洋保護委員會執行董事七年、擔任 Ecotrust 漁業和沿海社區總監、領導小規模漁業工作、為 Sitka Salmon Shares（現為錫特卡海鮮市場(Sitka Seafood Market) 擔任首席漁業和永續發展負責人、最近擔任Saltwater Inc. 的資深經理、推動了電子監測計劃和合作夥伴關係。此外、她還是Fish 2.0 國際商業計劃競賽的獲勝者、也是阿拉斯加鮭魚協會研究員計劃成員、並在她的職業生涯中曾在多個漁業和海洋保護委員會和委員會任職。 她擁有環境政策和商業方面的高等教育學位、包括英屬哥倫比亞大學的漁業研究生學位和阿拉斯加大學的商管（MBA）學位、主修海鮮業務。 凱莉目前與丈夫和家裡的哈士奇住在阿拉斯加的安克雷奇。

- name: 阮美瑾
  contractor: False
  title: 社會責任專員
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Mei-Chin_Staff+Photo.png
  bio: |
    美瑾在台灣漁業公私部門均擁有豐富經驗，過去十年一直致力於漁業管理，並與魷魚和秋刀魚捕撈船、延繩釣漁船和圍網漁船合作。她專注於漁業合規、船隊管理（包括懸掛萬那杜國旗的船隻）以及與多個區域漁業管理組織（RFMO）的國際談判經驗。她的背景使她對政策的製定和實施以及產業面臨的挑戰有深刻理解。她擁有犯罪學碩士學位以及供應鏈中企業責任和人權方面的學分證書.

- name: Zang Guen Kim
  contractor: False
  title: 合作顧問
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Kims+headshot.png
  bio: |
    金博士是一位漁業研究員，在鯨豚研究、鮪魚資源管理和國際漁業治理領域擁有40多年的經驗。他擁有釜慶國立大學漁業科學博士學位，並在此獲得了碩士和學士學位。金恩博士曾擔任韓國政府科學家，代表韓國出席國際捕鯨委員會（IWC）和所有五個主要鮪魚區域漁業管理組織（RFMO），在資料收集、資源評估、合規和管理決策方面擁有豐富的經驗。在國家漁業研究與發展研究所（NFRDI）任職期間，他領導建立了鯨類研究中心，並致力於為實施模式二科學、後常規科學和強制性科學創造必要的條件，以用於漁業資源的維護和管理。他目前是永續漁業諮詢與研究中心 (CRCSF) 的創始人，該中心支持永續漁業，專注於漁業改善計畫和韓國捕撈漁業認證。  

- name: Kevin Lin, 林凱文
  contractor: false
  title: 台灣漁業經理
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/KevinStaffPhoto.png
  bio: |
    凱文擁有超過14年的海鮮行業經驗，包含圍網和延繩釣。多年來，他通過前往超過20個國家並曾在斐濟居住超過兩年半的時間，累積了豐富的實際經驗。此後，凱文逐漸轉向專案管理，支持海洋管理委員會（Marine Stewardship Council）計劃、漁業改善專案（FIP）以及台灣的社會責任計劃的發展。他與多個稽核評估機構合作，協調了近300次社會責任稽核，並協助船東在辦公室及漁船上建立管理系統並實施整改計劃。凱文擁有管理學院的學士學位，持有SA8000認證、ISSF太平洋和印度洋的講師培訓證書（Train-the-Trainer Certificate），並且是ISO9001:2005品質管理體系的內部稽核員。凱文現居台灣，業餘時間喜歡水上活動和高爾夫。

- name: Rich Lincoln
  contractor: False
  title: 合作顧問
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    Rich 在漁業研究、管理、政策和永續發展方面擁有 40 多年的豐富國際經驗。 Rich 於2016 年之前擔任O2 的創始執行長，領導O2 的組建，並於2021 年至2024 年初再次擔任O2 的領導者。他目前以資深策略顧問角色支持O2 東北亞和遠洋漁業的組織策略和管理漁業計劃。他之前的職位包括海洋管理委員會（MSC）國際政策總監、野生鮭魚中心和各種漁業項目管理、包含華盛頓魚類和野生動物的研究、管理和政策。 其中包括擔任太平洋鮭魚委員會弗雷澤河小組的雙邊主席、以及與太平洋西北條約印第安部落制定共同管理計畫。 Rich為聯合國糧農組織制定漁業生態標章指南提供了建議，曾擔任美國太平洋漁業管理委員會成員、並且是美國駐北太平洋漁業委員會的專員。 他也是沿海鮭魚基金會的董事會成員。 Rich 喜歡衝浪、觀賞野生動物、健行、園藝和烹飪。
    

- name: Gabrielle Lout, 博士
  contractor: false
  title: 社會責任專案資深經理
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Gabby_staffphoto.png
  bio: |
    Gabby是一位海洋社會科學家和人權倡議者。 她在亞利桑那州立大學獲得了人類和社會科學博士學位、專注於改善全球漁業的人權和勞工權利以及社會福祉。 在 O2，Gabby 領導 O2 的社會責任工作。 在加入 O2 之前、Gabby 創立了一家獨立顧問公司 Salience。 作為顧問、她曾與保護國際組織、聯合國糧食及農業組織以及大型海鮮零售商等多個組織合作。 她在直接與漁民、社區、買家和政府合作以推動海鮮產業的社會責任方面擁有豐富的經驗。 她是社會責任評估工具 (SRA) 的專家、領導該工具的多個試點項目、設計輔導指南、並在美國、加拿大、中國、印尼、圭亞那、加拉巴哥群島和菲律賓的小規模和工業化漁業及供應鏈中實施該工具。 Gabby 是一位高階的水肺潛水員、徒步旅行者和曲棍球迷、她喜歡在夏威夷和亞利桑那州與家人、朋友和狗共度時光。

- name: Iván Martínez-Tovar
  contractor: false
  title: 小規模漁業資深專案經理
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ivan_staffphoto.png
  bio: |
    Iván 在墨西哥中部長大、並在墨西哥國立大學海洋科學與湖沼學研究所完成了海洋科學研究生課程。 他擁有超過 15 年直接與漁民和海鮮買家合作設計和實施永續漁業計畫的經驗、其中包括與 O2 合作在拉丁美洲開發專案。 在 O2、他也領導與蒙特利灣水族館海鮮觀察計畫的合作、研究並撰寫美國和拉丁美洲野生漁業的海鮮觀察報告。 在 2015 年加入 O2 之前、Iván 曾擔任 WWF（致力於拉丁美洲魚類保護的多份報告和漁業評估）和蒙特利灣水族館等組織的獨立漁業管理顧問。 Iván 喜歡很多事情、但對戶外活動特別感興趣、例如健行、潛水和踢足球！
    
- name: Danielle Miller
  contractor: false
  title: 媒體運營專員
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Dani_staffphoto.png
  bio: |
    Dani在俄勒岡州出生長大、童年的大部分時間都在探索生物多樣性豐富的海岸。 她有俄勒岡大學海洋生物學學士學位和俄勒岡州立大學海洋資源管理碩士學位、她的研究重點是促進海洋研究船數據從研究人員到教師和學生的流動。 丹尼擁有不同的背景——在海洋科學教育和推廣、沿海生態以及保護和管理組織方面擁有豐富的經驗。她喜歡添加室內植物、閱讀、園藝和探索潮間帶。

- name: Segyo Oh
  contractor: false
  title: 韓國漁業專員
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Segyo+Headshot.png
  bio: |
    Segyo 和韓國漁業及其供應鏈密切合作，以推動該區域的永續發展。他的工作範圍涵蓋商業鮪魚漁業及沿近海漁業，並與政府機構、水產品公司、產業團體及非政府組織建立合作網絡，支持海上漁撈作業的改進。他與韓國水產品公司、研究機構及大學合作推動多項計畫，包括支持 MSC 認證、推動電子監測等監測與可追溯系統、改善國內漁業管理政策，以及促進遠洋漁業的社會責任與人權保障。在此之前，Segyo 曾領導韓國 Lever Foundation 的永續發展計畫，與企業夥伴合作，推動韓國食品供應鏈，包含水產品公司，的動物福利與永續採購。更早之前，他曾在 Korea Social Investment Fund 擔任 ESG 計畫經理，並在 Asiance 擔任數位策略顧問。


- name: Doohyun Park
  contractor: false
  title: 韓國漁業資深經理
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Doohyun_staffphoto.png
  bio: |
    Doohyun 領導 O2 在韓國漁業管理及其區域供應鏈的工作。 這包括與商業鮪魚、近海漁業合作、以及與政府、海鮮公司、行業協會和非政府組織建立網絡、以支持實質改善。 他目前是韓國總捕撈量管理科學委員會和政府-非政府組織海洋環境政策委員會的成員。 此前、他曾擔任世界自然基金會韓國海洋團隊的資深專員、其工作包括參與遠洋鮪魚漁業和近海水產養殖場； 領導永續海鮮消費者運動以及世界自然基金會與零售公司的海鮮合作夥伴關係； 倡導提高透明度和可追溯性並打擊 IUU； 監督電子觀察員試點計畫。 在加入世界自然基金會之前、他曾在韓國環境部從事保護區管理、生物多樣性保育和候鳥物種管理工作。 Doohyun 是參加拉姆薩爾公約、世界自然保護聯盟世界保護大會和生物多樣性公約的國家代表團成員。

- name: Daniel Waldeck
  contractor: false
  title: 合作顧問
  email: 
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/daw_headshot1.png
  bio: |
    Daniel Waldeck 在漁業管理領域擁有超過30年的經驗。 1999年至2005年，他服務於太平洋漁業管理委員會，負責制定底棲魚類、沿海遠洋魚類和高度洄游魚類漁業的漁業管理計畫。 2005年至2023年，沃爾德克先生作為漁業專家，代表一個參與美國太平洋無須鱈漁業的漁業合作社。他曾在多個漁業委員會的諮詢機構以及美加太平洋無須鱈協定聯合管理委員會任職。他也曾在美國國會圖書館國會研究服務處工作，撰寫了關於重新授權《馬格努森-史蒂文斯漁業養護和管理法》和《太平洋鮭魚條約》歷史視角的報告。Daniel Waldeck擁有華盛頓大學海洋事務碩士學位和加州州立大學長灘分校海洋生物學理學學士學位。Waldeck 先生擁有四個 MSC 評估員培訓模組的認證 - 漁業評估團隊成員、漁業標準 v3.0 變更概述、漁業可追溯性和基於風險的框架。

- name: Nicole Williams
  contractor: false
  title: 財務及執行長
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Nicole_staffphoto.png
  bio: |
    Nicole 擁有超過 10 年的創業和小型企業主經驗、曾在紐約布魯克林和俄勒岡州波特蘭建立零售滑輪店。 她也帶來了野生動物保護協會和 Panthera 的多年專案管理經驗。 妮可是世界著名的輪滑運動員和八次世界冠軍。 Nicole 是社會和環境正義的倡導者、並幫助領導 O2 的內部 DEI 工作。 妮可擁有學士學位。 來自紐約州立大學環境科學與林業學院。 她積極參與社區組織和互助、並透過 TNR 幫助波特蘭地區的流浪貓。 她喜歡飼養動物、背包旅行和在她的城市小農場照顧土地。

- name: 泰瑋
  contractor: false
  title: 亞洲漁業協調員
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/Ryan+Headshot.png
  bio: |
    泰瑋帶著超過兩年的社會責任與永續漁業經驗加入 Ocean Outcomes，他曾協助圍網漁業推動海洋管理委員會 (MSC) 的認證流程。並曾與第三方機構協調，於太平洋島國執行社會稽核，並從中獲得了實務經驗。此後，泰瑋熱衷於管理社會合規專案、主導 MSC 認證計畫，並導入技術導向的解決方案。泰瑋擁有法國凱致商學院 (KEDGE Business School) 與國立中山大學的企業管理碩士 (MBA) 雙學位，並持有 PNA MSC 產銷監管鏈 (CoC) 認證培訓師以及 ESG 企業盡職調查證照。泰瑋目前駐點台灣，近期也專注於研究硬體解決方案，以深化技術專業知識。



    
- name: Jada Tullos Anderson
  contractor: True
  title: 野生動物社會 
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/jadastaffphoto.jpg
  bio: |
    Jada 專注於將基於市場的解決方案融入永續發展的專案中。 她畢業於德州農工大學和杜克大學尼古拉斯環境學院、曾受聘於財富 500 強公司、環境顧問集團以及本地和國際非營利組織。 她曾與海外私人投資公司等組織合作、提供有關投資環境風險的意見、並與 Kiva 合作、為合作夥伴提供策略建議並對小額信貸集團進行現場稽核。 過去六年、作為荒野市場團隊的一員、她領導了七個國家十多個漁業的漁業供應鏈發展研究並提供了建議。 她是領導開發、完善和規模化三重影響漁業改進模型計劃的團隊的一員。

- name: Dr. Yong Chen
  contractor: True
  title: SUNY - Stony Brook
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/yongbiophoto.jpg 
  bio: | 
    Yong是一位漁業科學家。 1995年、他在加拿大多倫多大學獲得動物學博士學位。 他於1995 年在澳洲雪梨新南威爾斯州漁業部擔任漁業資源評估科學家、作為職業生涯的起點、在經歷許多職位後、於2021 年加入紐約州立大學石溪學院。陳博士的研究主要集中在漁業生態、族群動態和漁業資源評估和管理。 他的研究目標是利用跨學科方法為漁業管理提供最佳可用科學並發展永續漁業。 陳博士在科學期刊上撰寫和合著了超過 295 篇同行評審論文、許多技術和資源評估報告、並為 100 多個專案獲得了數百萬美元的研究經費支持。 他指導了 50 多名研究生/博士後。 他現任新英格蘭漁業管理委員會科學與統計委員會成員、以及上海海洋大學和中國海洋大學的兼任教授。 他同時也是《加拿大漁業與水生科學雜誌》和《水產養殖與漁業雜誌》的主編。

- name: Rich Lincoln
  contractor: True
  title: 資深策略顧問
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/richstaffphoto.jpg
  bio: |
    Rich 在漁業研究、管理、政策和永續發展方面擁有 40 多年的豐富國際經驗。 Rich 於2016 年之前擔任O2 的創始執行長，領導O2 的組建，並於2021 年至2024 年初再次擔任O2 的領導者。他目前以資深策略顧問角色支持O2 東北亞和遠洋漁業的組織策略和管理漁業計劃。他之前的職位包括海洋管理委員會（MSC）國際政策總監、野生鮭魚中心和各種漁業項目管理、包含華盛頓魚類和野生動物的研究、管理和政策。 其中包括擔任太平洋鮭魚委員會弗雷澤河小組的雙邊主席、以及與太平洋西北條約印第安部落制定共同管理計畫。 Rich為聯合國糧農組織制定漁業生態標章指南提供了建議，曾擔任美國太平洋漁業管理委員會成員、並且是美國駐北太平洋漁業委員會的專員。 他也是沿海鮭魚基金會的董事會成員。 Rich 喜歡衝浪、觀賞野生動物、健行、園藝和烹飪。



- name: Steve McCormick
  contractor: True
  title: Draper Richards Kaplan Foundation
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/stevembiophoto.jpg 
  bio: | 
    Steve在非營利組織領域擁有四十多年的經驗。 他是 Earth Genome 的共同創辦人、並於 2007 年至 2014 年擔任戈登和貝蒂摩爾基金會主席、領導基金會制定了包括環境保護在內的三個項目的新策略。 在加入戈登和貝蒂摩爾基金會之前、他在大自然保護協會工作了 32 年、其中最後 6 年是在 2002 年至 2008 年期間擔任總裁兼首席執行官、負責監督 30 個國家以及美國每個州的運營。負責超過5 億美元的營運預算和領導超過4,000 名員工。 在 DRK 基金會、史蒂夫在尋找新投資以及作為營運合作夥伴和董事會成員與這些組織的領導層合作方面發揮著主導作用、幫助這些組織不斷發展、以建立能力並實現最大影響力。 史蒂夫擁有理學士學位。 獲得加州大學柏克萊分校農業經濟學博士學位（1973 年）、以及加州大學黑斯廷斯法學院法學博士學位（1976 年）。
    
- name: Hoyt Peckham, 博士
  contractor: true
  title: 野生動物社會
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/hoytstaffphoto.jpg
  bio: |
    20 多年來、Hoyt一直致力於確保海洋和依賴海洋生存的人們的繁榮發展。 他與Ocean Outcomes組織密切合作、致力於透過開發加速改善漁業和水產養殖的合作方法來擴大永續海鮮運動。 霍伊特創立了 SmartFish Group、目前擔任該公司的董事會主席、這是一家具有影響力的海鮮企業、旨在激勵墨西哥負責任的手工捕撈活動。 他是史丹佛大學海洋解決方案中心的訪問研究員、皮尤海洋保護研究員和 IUCN MTSG 成員、並擁有鮑登學院生物學和英語學士學位、加州大學聖克魯斯分校進化生態學博士學位。以及哈佛大學頒發的啟動新企業證書。 Hoyt作為船長、潛水員、漁夫、攝影師和海鮮企業家的經驗有助於他成功開發社區為基礎的保護解決方案。 Hoyt和他的妻子和女兒們喜歡在墨西哥拉巴斯和西班牙馬德里之間旅居。
    
- name: 王松林
  contractor: true
  title: 道然及青島海洋保護協會
  email:
  image: https://s3-us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/songlinstaffphoto.jpg
  bio: |
    松林是中國海鮮永續發展和海洋保護領域的專業和策略領導者。 他的職業生涯包括在Ocean Outcomes、大自然保護協會、世界自然基金會 (WWF) 和保爾森基金會等機構工作。 他策劃、領導和協調了多個大型永續漁業和水產養殖計畫以及濕地保護計畫。 他的努力幫助指導了中國漁業的首次海洋管理委員會（MSC）認證、並為中國首批兩個養殖場獲得水產養殖管理委員會（ASC）認證。 松林於2015年底成立O2在中國的專案、2016年成立道然環境科技有限公司（道然）、2017年成立青島海洋保護協會（QMCS）。曾在中國海洋大學接受海洋生態學家培訓、松林後來擔任耶魯大學環境經理、擅長從政策、市場和科學角度探索保護解決方案。 他能說流利的中文和英語，業餘時間喜歡閱讀、旅行、運動和飼養觀賞淡水魚。
    
- name: Mark Weeks
  contractor: True
  title: Orrick, Herrington & Sutcliffe 律師事務所
  email:
  image: https://s3.us-west-2.amazonaws.com/staticassets.oceanoutcomes.org/staff+photos/markbiophoto.jpg
  bio: |
    Mark Weeks 是奧睿併購和私募股權團隊的高級法律顧問。 他在紐約和東京執業超過 30 年、並於 2007 年至 2017 年擔任東京辦事處的管理合夥人、全球日本業務聯合負責人以及奧睿財務與審計委員會和亞洲管理委員會的成員。Mark能說、讀、寫流利的日文。 Mark出生於阿拉斯加、在愛達荷州長大、從小就是個飛蠅釣愛好者。 他的最大興趣之一是飛釣在蒙古和俄羅斯特有的世界上最大的一種鮭魚—哲羅魚。 他也曾在日本釣過它的表親伊藤（Itou）。 Mark是哲羅魚基金會的董事會成員、該基金會致力於保護蒙古哲羅魚和哲羅魚棲息地、並代表野生鮭魚中心致力於保護日本的海遊哲羅魚和俄羅斯遠東的哲羅魚。 2009 年、Mark協助準備和談判了一項開創性協議、以創建佔地 2,660 公頃的猿拂環境保護林、以保護整個猿拂河。
