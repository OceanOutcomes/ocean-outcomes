{% include parent_url.html %}

<header class="content-header {{page.title | replace: " ", "-" | downcase}}">
  <section class="title">
    {% for node in site.pages %}
      {% include node_depth.html %}
      {% if node_url == parent_url and node_depth > 1 %}
        <p class="section-title"><span>{{ node.title }}</span></p>
      {% endif %}
    {% endfor %}
    <h1>{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>
  </section>
</header>
