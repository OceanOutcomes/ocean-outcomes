---
layout: default
bodyclass: content-page
---
<div class="content-page-content {{page.title | downcase | replace: ' ', '-' }}">
  
  {% include content-header.html %}
  {% include content-subnav.html %}

  <article>
    <div class="grid-container">
      <ul id="og-grid" class="og-grid">
        {% for person in site.data.staff %}
          <li>
             <a href="/"
               data-largesrc="{{site.baseurl}}/assets/images/staff-image-large.jpg"
               data-title="{{person.name}}" data-description="{{person.bio | markdownify}}"
               data-position="{{person.title}}">
              <img src="{{site.baseurl}}/assets/images/staff-image.jpg" alt="img01"/>
              <span class="initial-details">
                <span class="og-name">{{person.name}}</span>
                <span class="og-title">{{person.title}}</span>
              </span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </article>
</div>
