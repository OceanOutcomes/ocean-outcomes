---
layout: default
bodyclass: landing
---

<header class="landing-header">
  <section class="title">
    <h1>{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>
  </section>
</header>

<article class="post-content">
  {% if page.image %}
  <section class="post-image">
    <img src="{{site.baseurl}}/{{page.image}}" alt="{{page.imagealt}}">
  </section>
  {% endif %}
  <section class="article-content"> 
    {{ content }}
  </section>
</article>
