---
layout: default
bodyclass: content-page
---
<div class="content-page-content">
  <header class="content-header">
    <section class="title">
    <p class="section-title"><span>{{ page.parent }}</span></p>
    <h1>{{ page.title }}</h1>
    </section>
  </header>
  {% if page.subnav %}
  <section class="subnav">
    <ul>
      {% for link in page.subnav %}
        {% if link.active %}
          <li><a class="active" href="{{link.url}}">{{link.title}}</a></li>
        {% else %}
          <li><a href="{{link.url}}">{{link.title}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </section>
  {% endif %}

  <article>
    <div class="grid-container">
      {{content}} 
    </div>
  </article>
</div>
